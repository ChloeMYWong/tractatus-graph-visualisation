: "rgb(204,0,51)", "id": "2.0.4", "label": "2.0.4", "shape": "dot", "size": 10, "title": "2.0.4: The totality of existing states of affairs is the world."}, {"color": "rgb(204,0,51)", "id": "2.0.5", "label": "2.0.5", "shape": "dot", "size": 10, "title": "2.0.5: The totality of existing states of affairs also determines which states of affairs do not exist."}, {"color": "rgb(204,0,51)", "id": "2.0.6", "label": "2.0.6", "shape": "dot", "size": 10, "title": "2.0.6: The existence and non-existence of states of affairs is reality. (We call the existence of states of affairs a positive fact, and their non-existence a negative fact.)"}, {"color": "rgb(204,0,51)", "id": "2.1", "label": "2.1", "shape": "dot", "size": 10, "title": "2.1: We picture facts to ourselves."}, {"color": "rgb(204,0,51)", "id": "2.2", "label": "2.2", "shape": "dot", "size": 10, "title": "2.2: A picture has logico-pictorial form in common with what it depicts."}, {"color": "rgb(153,0,102)", "id": "2.0.1.1", "label": "2.0.1.1", "shape": "dot", "size": 10, "title": "2.0.1.1: It is essential to things that they should be possible constituents of states of affairs."}, {"color": "rgb(153,0,102)", "id": "2.0.1.2", "label": "2.0.1.2", "shape": "dot", "size": 10, "title": "2.0.1.2: In logic nothing is accidental:  if a thing can occur in a state of affairs, the possibility of the state of affairs must be written into the thing itself."}, {"color": "rgb(153,0,102)", "id": "2.0.1.3", "label": "2.0.1.3", "shape": "dot", "size": 10, "title": "2.0.1.3: Each thing is, as it were, in a space of possible states of affairs.  This space I can imagine empty, but I cannot imagine the thing without the space."}, {"color": "rgb(153,0,102)", "id": "2.0.1.4", "label": "2.0.1.4", "shape": "dot", "size": 10, "title": "2.0.1.4: Objects contain the possibility of all situations."}, {"color": "rgb(102,0,153)", "id": "2.0.1.2.1", "label": "2.0.1.2.1", "shape": "dot", "size": 10, "title": "2.0.1.2.1: It would seem to be a sort of accident, if it turned out that a situation would fit a thing that could already exist entirely on its own. If things can occur in states of affairs, this possibility must be in them from the beginning. (Nothing in the province of logic can be merely possible.  Logic deals with every possibility and all possibilities are its facts.) Just as we are quite unable to imagine spatial objects outside space or temporal objects outside time, so too there is no object that we can imagine excluded from the possibility of combining with others. If I can imagine objects combined in states of affairs, I cannot imagine them excluded from the possibility  of such combinations."}, {"color": "rgb(102,0,153)", "id": "2.0.1.2.2", "label": "2.0.1.2.2", "shape": "dot", "size": 10, "title": "2.0.1.2.2: Things are independent in so far as they can occur in all possible situations, but this form of independence is a form of connexion with states of affairs, a form of dependence.  (It is impossible for words to appear in two different roles:  by themselves, and in propositions.)"}, {"color": "rgb(102,0,153)", "id": "2.0.1.2.3", "label": "2.0.1.2.3", "shape": "dot", "size": 10, "title": "2.0.1.2.3: If I know an object I also know all its possible occurrences in states of affairs. (Every one of these possibilities must be part of the nature of the object.) A new possibility cannot be discovered later."}, {"color": "rgb(102,0,153)", "id": "2.0.1.2.4", "label": "2.0.1.2.4", "shape": "dot", "size": 10, "title": "2.0.1.2.4: If all objects are given, then at the same time all possible states of affairs are also given."}, {"color": "rgb(50,0,204)", "id": "2.0.1.2.3.1", "label": "2.0.1.2.3.1", "shape": "dot", "size": 10, "title": "2.0.1.2.3.1: If I am to know an object, though I need not know its external properties, I must know all its internal properties."}, {"color": "rgb(102,0,153)", "id": "2.0.1.3.1", "label": "2.0.1.3.1", "shape": "dot", "size": 10, "title": "2.0.1.3.1: A spatial object must be 2.7: Objects, the unalterable, and the subsistent are one and the same."}, {"color": "rgb(102,0,153)", "id": "2.0.2.1.1", "label": "2.0.2.1.1", "shape": "dot", "size": 10, "title": "2.0.2.1.1: If the world had no substance, then whether a proposition had sense would depend on whether another proposition was true."}, {"color": "rgb(102,0,153)", "id": "2.0.2.1.2", "label": "2.0.2.1.2", "shape": "dot", "size": 10, "title": "2.0.2.1.2: In that case we could not sketch any picture of the world (true or false)."}, {"color": "rgb(102,0,153)", "id": "2.0.2.3.1", "label": "2.0.2.3.1", "shape": "dot", "size": 10, "title": "2.0.2.3.1: The substance of the world can  only determine a form, and not any material properties.  For it is only by means of propositions that material properties are represented--only by the configuration of objects that they are produced."}, {"color": "rgb(102,0,153)", "id": "2.0.2.3.2", "label": "2.0.2.3.2", "shape": "dot", "size": 10, "title": "2.0.2.3.2: In a manner of speaking, objects are colourless."}, {"color": "rgb(102,0,153)", "id": "2.0.2.3.3", "label": "2.0.2.3.3", "shape": "dot", "size": 10, "title": "2.0.2.3.3: If two objects have the same logical form, the only distinction between them, apart from their external properties, is that they are different."}, {"color": "rgb(50,0,204)", "id": "2.0.2.3.3.1", "label": "2.0.2.3.3.1", "shape": "dot", "size": 10, "title": "2.0.2.3.3.1: Either a thing has properties that nothing else has, in which case we can immediately use a description to distinguish it from the others and refer to it; or, on the other hand, there are several things that have the whole set of their properties in common, in which case it is quite impossible to indicate one of them. For it there is nothing to distinguish a thing, I cannot distinguish it, since otherwise it would be distinguished after all."}, {"color": "rgb(102,0,153)", "id": "2.0.2.5.1", "label": "2.0.2.5.1", "shape": "dot", "size": 10, "title": "2.0.2.5.1: Space, time, colour (being coloured) are forms of objects."}, {"color": "rgb(102,0,153)", "id": "2.0.2.7.1", "label": "2.0.2.7.1", "shape": "dot", "size": 10, "title": "2.0.2.7.1: Objects are what is unalterable and subsistent; their configuration is what is changing and unstable."}, {"color": "rgb(102,0,153)", "id": "2.0.2.7.2", "label": "2.0.2.7.2", "shape": "dot", "size": 10, "title": "2.0.2.7.2: The configuration of objects produces states of affairs."}, {"color": "rgb(153,0,102)", "id": "2.0.3.1", "label": "2.0.3.1", "shape": "dot", "size": 10, "title": "2.0.3.1: In a state of affairs objects stand in a determinate relation to one another."}, {"color": "rgb(153,0,102)", "id": "2.0.3.2", "label": "2.0.3.2", "shape": "dot", "size": 10, "title": "2.0.3.2: The determinate way in which objects are connected in a state of affairs is the structure of the state of affairs."}, {"color": "rgb(153,0,102)", "id": "2.0.3.3", "label": "2.0.3.3", "shape": "dot", "size": 10, "title": "2.0.3.3: Form is the possibility of structure."}, {"color": "rgb(153,0,102)", "id": "2.0.3.4", "label": "2.0.3.4", "shape": "dot", "size": 10, "title": "2.0.3.4: The structure of a fact consists of the structures of states of affairs."}, {"color": "rgb(153,0,102)", "id": "2.0.6.1", "label": "2.0.6.1", "shape": "dot", "size": 10, "title": "2.0.6.1: States of affairs are independent of one another."}, {"color": "rgb(153,0,102)", "id": "2.0.6.2", "label": "2.0.6.2", "shape": "dot", "size": 10, "title": "2.0.6.2: From the existence or non-existence of one state of affairs it is impossible to infer the existence or non-existence of another."}, {"color": "rgb(153,0,102)", "id": "2.0.6.3", "label": "2.0.6.3", "shape": "dot", "size": 10, "title": "2.0.6.3: The sum-total of reality is the world."}, {"color": "rgb(153,0,102)", "id": "2.1.1", "label": "2.1.1", "shape": "dot", "size": 10, "title": "2.1.1: A picture presents a situation in logical space, the existence and non-existence of states of affairs."}, {"color": "rgb(153,0,102)", "id": "2.1.2", "label": "2.1.2", "shape": "dot", "size": 10, "title": "2.1.2: A picture is a model of reality."}, {"color": "rgb(153,0,102)", "id": "2.1.3", "label": "2.1.3", "shape": "dot", "size": 10, "title": "2.1.3: In a picture objects have the elements of the picture corresponding to them."}, {"color": "rgb(153,0,102)", "id": "2.1.4", "label": "2.1.4", "shape": "dot", "size": 10, "title": "2.1.4: What constitutes a picture is that its elements are related to one another in a determinate way."}, {"color": "rgb(153,0,102)", "id": "2.1.5", "label": "2.1.5", "shape": "dot", "size": 10, "title": "2.1.5: The fact that the elements of a picture are related to one another in a determinate way represents that things are related to one another in the same way. Let us call this connexion of its elements the structure of the picture, and let us call the possibility of this structure the pictorial form of the picture."}, {"color": "rgb(153,0,102)", "id": "2.1.6", "label": "2.1.6", "shape": "dot", "size": 10, "title": "2.1.6: If a fact is to be a picture, it must have something in common with what it depicts."}, {"color": "rgb(153,0,102)", "id": "2.1.7", "label": "2.1.7", "shape": "dot", "size": 10, "title": "2.1.7: What a picture must have in common with reality, in order to be able to depict it--correctly or incorrectly--in the way that it does, is its pictorial form."}, {"color": "rgb(153,0,102)", "id": "2.1.8", "label": "2.1.8", "shape": "dot", "size": 10, "title": "2.1.8: What any picture, of whatever form, must have in common with reality, in order to be able to depict it--correctly or incorrectly--in any way at all, is logical form, i.e. the form of reality."}, {"color": "rgb(153,0,102)", "id": "2.1.9", "label": "2.1.9", "shape": "dot", "size": 10, "title": "2.1.9: Logical pictures can depict the world."}, {"color": "rgb(102,0,153)", "id": "2.1.3.1", "label": "2.1.3.1", "shape": "dot", "size": 10, "title": "2.1.3.1: In a picture the elements of the picture are the representatives of objects."}, {"color": "rgb(102,0,153)", "id": "2.1.4.1", "label": "2.1.4.1", "shape": "dot", "size": 10, "title": "2.1.4.1: A picture is a fact."}, {"color": "rgb(102,0,153)", "id": "2.1.5.1", "label": "2.1.5.1", "shape": "dot", "size": 10, "title": "2.1.5.1: Pictorial form  is the possibility that things are related to one another in the same way as the elements of the picture."}, {"color": "rgb(50,0,204)", "id": "2.1.5.1.1", "label": "2.1.5.1.1", "shape": "dot", "size": 10, "title": "2.1.5.1.1: That  is how a picture is attached to reality; it reaches right out to it."}, {"color": "rgb(50,0,204)", "id": "2.1.5.1.2", "label": "2.1.5.1.2", "shape": "dot", "size": 10, "title": "2.1.5.1.2: It is laid against reality like a measure."}, {"color": "rgb(50,0,204)", "id": "2.1.5.1.4", "label": "2.1.5.1.4", "shape": "dot", "size": 10, "title": "2.1.5.1.4: So a picture, conceived in this way, also includes the pictorial relationship, which makes it into a picture."}, {"color": "rgb(50,0,204)", "id": "2.1.5.1.5", "label": "2.1.5.1.5", "shape": "dot", "size": 10, "title": "2.1.5.1.5: These correlations are, as it were, the feelers of the picture\u0027s elements, with which the picture touches reality."}, {"color": "rgb(0,0,255)", "id": "2.1.5.1.2.1", "label": "2.1.5.1.2.1", "shape": "dot", "size": 10, "title": "2.1.5.1.2.1: Only the end-points of the graduating lines actually touch  the object that is to be measured."}, {"color": "rgb(102,0,153)", "id": "2.1.6.1", "label": "2.1.6.1", "shape": "dot", "size": 10, "title": "2.1.6.1: There must be something identical in a picture and what it depicts, to enable the one to be a picture of the other at all."}, {"color": "rgb(102,0,153)", "id": "2.1.7.1", "label": "2.1.7.1", "shape": "dot", "size": 10, "title": "2.1.7.1: A picture can depict any reality whose form it has. A spatial picture can depict anything spatial, a coloured one anything coloured, etc."}, {"color": "rgb(102,0,153)", "id": "2.1.7.2", "label": "2.1.7.2", "shape": "dot", "size": 10, "title": "2.1.7.2: A picture cannot, however, depict its pictorial form:  it displays it."}, {"color": "rgb(102,0,153)", "id": "2.1.7.3", "label": "2.1.7.3", "shape": "dot", "size": 10, "title": "2.1.7.3: A picture represents its subject from a position outside it.  (Its standpoint is its representational form.)  That is why a picture represents its subject correctly or incorrectly."}, {"color": "rgb(102,0,153)", "id": "2.1.7.4", "label": "2.1.7.4", "shape": "dot", "size": 10, "title": "2.1.7.4: A picture cannot, however, place itself outside its representational form."}, {"color": "rgb(102,0,153)", "id": "2.1.8.1", "label": "2.1.8.1", "shape": "dot", "size": 10, "title": "2.1.8.1: A picture whose pictorial form is logical form is called a logical picture."}, {"color": "rgb(102,0,153)", "id": "2.1.8.2", "label": "2.1.8.2", "shape": "dot", "size": 10, "title": "2.1.8.2: Every picture is at the same time  a logical one.  (On the other hand, not every picture is, for example, a spatial one.)"}, {"color": "rgb(153,0,102)", "id": "2.2.0.1", "label": "2.2.0.1", "shape": "dot", "size": 10, "title": "2.2.0.1: A picture depicts reality by representing a possibility of existence and non-existence of states of affairs."}, {"color": "rgb(153,0,102)", "id": "2.2.0.2", "label": "2.2.0.2", "shape": "dot", "size": 10, "title": "2.2.0.2: A picture represents a possible situation in logical space."}, {"color": "rgb(153,0,102)", "id": "2.2.0.3", "label": "2.2.0.3", "shape": "dot", "size": 10, "title": "2.2.0.3: A picture contains the possibility of the situation that it represents."}, {"color": "rgb(153,0,102)", "id": "2.2.1", "label": "2.2.1", "shape": "dot", "size": 10, "title": "2.2.1: A picture agrees with reality or fails to agree; it is correct or incorrect, true or false."}, {"color": "rgb(153,0,102)", "id": "2.2.2", "label": "2.2.2", "shape": "dot", "size": 10, "title": "2.2.2: What a picture represents it represents independently of its truth or falsity, by means of its pictorial form."}, {"color": "rgb(102,0,153)", "id": "2.2.2.1", "label": "2.2.2.1", "shape": "dot", "size": 10, "title": "2.2.2.1: What a picture represents is its sense."}, {"color": "rgb(102,0,153)", "id": "2.2.2.2", "label": "2.2.2.2", "shape": "dot", "size": 10, "title": "2.2.2.2: The agreement or disagreement or its sense with reality constitutes its truth or falsity."}, {"color": "rgb(102,0,153)", "id": "2.2.2.3", "label": "2.2.2.3", "shape": "dot", "size": 10, "title": "2.2.2.3: In order to tell whether a picture is true or false we must compare it with reality."}, {"color": "rgb(102,0,153)", "id": "2.2.2.4", "label": "2.2.2.4", "shape": "dot", "size": 10, "title": "2.2.2.4: It is impossible to tell from the picture alone whether it is true or false."}, {"color": "rgb(102,0,153)", "id": "2.2.2.5", "label": "2.2.2.5", "shape": "dot", "size": 10, "title": "2.2.2.5: There are no pictures that are true a priori."}, {"color": "rgb(255,0,0)", "id": "3", "label": "3", "shape": "dot", "size": 10, "title": "3: A logical picture of facts is a thought."}, {"color": "rgb(204,0,51)", "id": "3.0.0.1", "label": "3.0.0.1", "shape": "dot", "size": 10, "title": "3.0.0.1: \u0027A state of affairs is thinkable\u0027:  what this means is that we can picture it to ourselves."}, {"color": "rgb(204,0,51)", "id": "3.0.1", "label": "3.0.1", "shape": "dot", "size": 10, "title": "3.0.1: The totality of true thoughts is a picture of the world."}, {"color": "rgb(204,0,51)", "id": "3.0.2", "label": "3.0.2", "shape": "dot", "size": 10, "title": "3.0.2: A thought contains the possibility of the situation of which it is the thought.  What is thinkable is possible too."}, {"color": "rgb(204,0,51)", "id": "3.0.3", "label": "3.0.3", "shape": "dot", "size": 10, "title": "3.0.3: Thought can never be of anything illogical, since, if it were, we should have to think illogically."}, {"color": "rgb(204,0,51)", "id": "3.0.4", "label": "3.0.4", "shape": "dot", "size": 10, "title": "3.0.4: It a thought were correct a priori, it would be a thought whose possibility ensured its truth."}, {"color": "rgb(204,0,51)", "id": "3.0.5", "label": "3.0.5", "shape": "dot", "size": 10, "title": "3.0.5: A priori knowledge that a thought was true would be possible only it its truth were recognizable from the thought itself (without anything a to compare it with)."}, {"color": "rgb(204,0,51)", "id": "3.1", "label": "3.1", "shape": "dot", "size": 10, "title": "3.1: In a proposition a thought finds an expression that can be perceived by the senses."}, {"color": "rgb(204,0,51)", "id": "3.2", "label": "3.2", "shape": "dot", "size": 10, "title": "3.2: In a proposition a thought can be expressed in such a way that elements of the propositional sign correspond to the objects of the thought."}, {"color": "rgb(204,0,51)", "id": "3.3", "label": "3.3", "shape": "dot", "size": 10, "title": "3.3: Only propositions have sense; only in the nexus of a proposition does a name have meaning."}, {"color": "rgb(204,0,51)", "id": "3.4", "label": "3.4", "shape": "dot", "size": 10, "title": "3.4: A proposition determines a place in logical space.  The existence of this logical place is guaranteed by the mere existence of the constituents--by the existence of the proposition with a sense."}, {"color": "rgb(204,0,51)", "id": "3.5", "label": "3.5", "shape": "dot", "size": 10, "title": "3.5: A propositional sign, applied and thought out, is a thought."}, {"color": "rgb(153,0,102)", "id": "3.0.3.1", "label": "3.0.3.1", "shape": "dot", "size": 10, "title": "3.0.3.1: It used to be said that God could create anything except what would be contrary to the laws of logic.The truth is that we could not say  what an \u0027illogical\u0027 world would look like."}, {"color": "rgb(153,0,102)", "id": "3.0.3.2", "label": "3.0.3.2", "shape": "dot", "size": 10, "title": "3.0.3.2: It is as impossible to represent in language anything that \u0027contradicts logic\u0027 as it is in geometry to represent by its coordinates a figure that contradicts the laws of space, or to give the coordinates of a point that does not exist."}, {"color": "rgb(102,0,153)", "id": "3.0.3.2.1", "label": "3.0.3.2.1", "shape": "dot", "size": 10, "title": "3.0.3.2.1: Though a state of affairs that would contravene the laws of physics can be represented by us spatially, one that would contravene the laws of geometry cannot."}, {"color": "rgb(153,0,102)", "id": "3.1.1", "label": "3.1.1", "shape": "dot", "size": 10, "title": "3.1.1: We use the perceptible sign of a proposition (spoken or written, etc.) as a projection of a possible situation. The method of projection is to think of the sense of the proposition."}, {"color": "rgb(153,0,102)", "id": "3.1.2", "label": "3.1.2", "shape": "dot", "size": 10, "title": "3.1.2: I call the sign with which we express a thought a propositional sign.And a proposition is a propositional sign in its projective relation to the world."}, {"color": "rgb(153,0,102)", "id": "3.1.3", "label": "3.1.3", "shape": "dot", "size": 10, "title": "3.1.3: A proposition, therefore, does not actually contain its sense, but does contain the possibility of expressing it. (\u0027The content of a proposition\u0027 means the content of a proposition that has sense.) A proposition contains the form, but not the content, of its sense."}, {"color": "rgb(153,0,102)", "id": "3.1.4", "label": "3.1.4", "shape": "dot", "size": 10, "title": "3.1.4: What constitutes a propositional sign is that in its elements (the words) stand in a determinate relation to one another. A propositional sign is a fact."}, {"color": "rgb(102,0,153)", "id": "3.1.4.1", "label": "3.1.4.1", "shape": "dot", "size": 10, "title": "3.1.4.1: A proposition is not a blend of words.(Just as a theme in music is not a blend of notes.) A proposition is articulate."}, {"color": "rgb(102,0,153)", "id": "3.1.4.2", "label": "3.1.4.2", "shape": "dot", "size": 10, "title": "3.1.4.2: Only facts can express a sense, a set of names cannot."}, {"color": "rgb(102,0,153)", "id": "3.1.4.3", "label": "3.1.4.3", "shape": "dot", "size": 10, "title": "3.1.4.3: Although a propositional sign is a fact, this is obscured by the usual form of expression in writing or print. For in a printed proposition, for example, no essential difference is apparent between a propositional sign and a word. (That is what made it possible for Frege to call a proposition a composite name.)"}, {"color": "rgb(102,0,153)", "id": "3.1.4.4", "label": "3.1.4.4", "shape": "dot", "size": 10, "title": "3.1.4.4: Situations can be described but not given names."}, {"color": "rgb(50,0,204)", "id": "3.1.4.3.1", "label": "3.1.4.3.1", "shape": "dot", "size": 10, "title": "3.1.4.3.1: The essence of a propositional sign is very clearly seen if we imagine one composed of spatial objects (such as tables, chairs, and books) instead of written signs."}, {"color": "rgb(50,0,204)", "id": "3.1.4.3.2", "label": "3.1.4.3.2", "shape": "dot", "size": 10, "title": "3.1.4.3.2: Instead of, \u0027The complex sign \u0027aRb\u0027 says that a stands to b in the relation R\u0027 we ought to put, \u0027That  \u0027a\u0027 stands to \u0027b\u0027 in a certain relation says that  aRb.\u0027"}, {"color": "rgb(153,0,102)", "id": "3.2.0.1", "label": "3.2.0.1", "shape": "dot", "size": 10, "title": "3.2.0.1: I call such elements \u0027simple signs\u0027, and such a proposition \u0027complete analysed\u0027."}, {"color": "rgb(153,0,102)", "id": "3.2.0.2", "label": "3.2.0.2", "shape": "dot", "size": 10, "title": "3.2.0.2: The simple signs employed in propositions are called names."}, {"color": "rgb(153,0,102)", "id": "3.2.0.3", "label": "3.2.0.3", "shape": "dot", "size": 10, "title": "3.2.0.3: A name means an object.  The object is its meaning.  (\u0027A\u0027 is the same sign as \u0027A\u0027.)"}, {"color": "rgb(153,0,102)", "id": "3.2.1", "label": "3.2.1", "shape": "dot", "size": 10, "title": "3.2.1: The configuration of objects in a situation corresponds to the configuration of simple signs in the propositional sign."}, {"color": "rgb(153,0,102)", "id": "3.2.2", "label": "3.2.2", "shape": "dot", "size": 10, "title": "3.2.2: In the proposition the name represents the object."}, {"color": "rgb(153,0,102)", "id": "3.2.3", "label": "3.2.3", "shape": "dot", "size": 10, "title": "3.2.3: The requirement that simple signs be possible is the requirement that sense be determinate."}, {"color": "rgb(153,0,102)", "id": "3.2.4", "label": "3.2.4", "shape": "dot", "size": 10, "title": "3.2.4: A proposition about a complex stands in an internal relation to a proposition about a constituent of the complex. A complex can be given only by its description, which will be right or wrong.  A proposition that mentions a complex will not be nonsensical, if the complex does not exits, but simply false. When a propositional element signifies a complex, this can be seen from an indeterminateness in the propositions in which it occurs.  In such cases we know  that the proposition leaves something undetermined.  (In fact the notation for generality contains   a prototype.) The contraction of a symbol for a complex into a simple symbol can be expressed in a definition."}, {"color": "rgb(153,0,102)", "id": "3.2.5", "label": "3.2.5", "shape": "dot", "size": 10, "title": "3.2.5: A proposition cannot be dissected any further by means of a definition:  it is a primitive sign."}, {"color": "rgb(153,0,102)", "id": "3.2.6", "label": "3.2.6", "shape": "dot", "size": 10, "title": "3.2.6: The name cannot be analysed further by any definition. It is a primitive sign."}, {"color": "rgb(102,0,153)", "id": "3.2.2.1", "label": "3.2.2.1", "shape": "dot", "size": 10, "title": "3.2.2.1: Objects can only be named.   Signs are their representatives.  I can only speak about  them:  I cannot put them into words. Propositions can only say how  things are, not what  they are."}, {"color": "rgb(102,0,153)", "id": "3.2.5.1", "label": "3.2.5.1", "shape": "dot", "size": 10, "title": "3.2.5.1: The proposition expresses what it expresses in a definite and clearly specifiable way: the proposition is articulate."}, {"color": "rgb(102,0,153)", "id": "3.2.6.1", "label": "3.2.6.1", "shape": "dot", "size": 10, "title": "3.2.6.1: Every sign that has a definition signifies via  the signs that serve to define it; and the definitions point the way. Two signs cannot signify in the same manner if one is primitive and the other is defined by means of primitive signs.  Names cannot  be anatomized by means of definitions.  (Nor can any sign that has a meaning independently and on its own.)"}, {"color": "rgb(102,0,153)", "id": "3.2.6.2", "label": "3.2.6.2", "shape": "dot", "size": 10, "title": "3.2.6.2: What signs fail to express, their application shows.  What signs slur over, their application says clearly."}, {"color": "rgb(102,0,153)", "id": "3.2.6.3", "label": "3.2.6.3", "shape": "dot", "size": 10, "title": "3.2.6.3: The meanings of primitive signs can be explained by  means of elucidations.  Elucidations are propositions that stood if the meanings of those signs are already known."}, {"color": "rgb(153,0,102)", "id": "3.3.1", "label": "3.3.1", "shape": "dot", "size": 10, "title": "3.3.1: I call any part of a proposition that characterizes its sense an expression (or a symbol). (A proposition is itself an expression.) Everything essential to their sense that propositions can have in common with one another is an expression. An expression is the mark of a form and a content."}, {"color": "rgb(153,0,102)", "id": "3.3.2", "label": "3.3.2", "shape": "dot", "size": 10, "title": "3.3.2: A sign is what can be perceived of a symbol."}, {"color": "rgb(153,0,102)", "id": "3.3.3", "label": "3.3.3", "shape": "dot", "size": 10, "title": "3.3.3: In logical syntax the meaning of a sign should never play a role. It must be possible to establish logical syntax without mentioning the meaning  of a sign:  only  the description of expressions may be presupposed."}, {"color": "rgb(153,0,102)", "id": "3.3.4", "label": "3.3.4", "shape": "dot", "size": 10, "title": "3.3.4: A proposition possesses essential and accidental features. Accidental features are those that result from the particular way in which the propositional sign is produced.  Essential features are those without which the proposition could not express its sense."}, {"color": "rgb(102,0,153)", "id": "3.3.1.1", "label": "3.3.1.1", "shape": "dot", "size": 10, "title": "3.3.1.1: An expression presupposes the forms of all the propositions in which it can occur.  It is the common characteristic mark of a class of propositions."}, {"color": "rgb(102,0,153)", "id": "3.3.1.2", "label": "3.3.1.2", "shape": "dot", "size": 10, "title": "3.3.1.2: It is therefore presented by means of the general form of the propositions that it characterizes. In fact, in this form the expression will be constant and everything else variable."}, {"color": "rgb(102,0,153)", "id": "3.3.1.3", "label": "3.3.1.3", "shape": "dot", "size": 10, "title": "3.3.1.3: Thus an expression is presented by means of a variable whose values are the propositions that contain the expression. (In the limiting case the variable becomes a constant, the expression becomes a proposition.) I call such a variable a \u0027propositional variable\u0027."}, {"color": "rgb(102,0,153)", "id": "3.3.1.4", "label": "3.3.1.4", "shape": "dot", "size": 10, "title": "3.3.1.4: An expression has meaning only in a proposition.  All variables can be construed as propositional variables. (Even variable names.)"}, {"color": "rgb(102,0,153)", "id": "3.3.1.5", "label": "3.3.1.5", "shape": "dot", "size": 10, "title": "3.3.1.5: If we turn a constituent of a proposition into a variable, there is a class of propositions all of which are values of the resulting variable proposition.  In general, this class too will be dependent on the meaning that our arbitrary conventions have given to parts of the original proposition.  But if all the signs in it that have arbitrarily determined meanings are turned into variables, we shall still get a class of this kind.  This one, however, is not dependent on any convention, but solely on the nature of the pro position.  It corresponds to a logical form--a logical prototype."}, {"color": "rgb(102,0,153)", "id": "3.3.1.6", "label": "3.3.1.6", "shape": "dot", "size": 10, "title": "3.3.1.6: What values a propositional variable may take is something that is stipulated. The stipulation of values is  the variable."}, {"color": "rgb(102,0,153)", "id": "3.3.1.7", "label": "3.3.1.7", "shape": "dot", "size": 10, "title": "3.3.1.7: To stipulate values for a propositional variable is to  give the propositions  whose common characteristic the variable is. The stipulation is a description of those propositions. The stipulation will therefore be concerned only with symbols, not with their meaning. And the only  thing essential to the stipulation is that it is merely a description of symbols and states nothing about what is signified. How the description of the propositions is produced is not essential."}, {"color": "rgb(102,0,153)", "id": "3.3.1.8", "label": "3.3.1.8", "shape": "dot", "size": 10, "title": "3.3.1.8: Like Frege and Russell I construe a proposition as a function of the expressions contained in it."}, {"color": "rgb(102,0,153)", "id": "3.3.2.1", "label": "3.3.2.1", "shape": "dot", "size": 10, "title": "3.3.2.1: So one and the same sign (written or spoken, etc.) can be common to two different symbols--in which case they will signify in different ways."}, {"color": "rgb(102,0,153)", "id": "3.3.2.2", "label": "3.3.2.2", "shape": "dot", "size": 10, "title": "3.3.2.2: Our use of the same sign to signify two different objects can never indicate a common characteristic of the two, if we use it with two different modes of signification.   For the sign, of course, is arbitrary.  So we could choose two different signs instead, and then what would be left in common on the signifying side?"}, {"color": "rgb(102,0,153)", "id": "3.3.2.3", "label": "3.3.2.3", "shape": "dot", "size": 10, "title": "3.3.2.3: In everyday language it very frequently happens that the same word has different modes of signification--and so belongs to different symbols--or that two words that have different modes of signification are employed in propositions in what is superficially the same way. Thus the word \u0027is\u0027 figures as the copula, as a sign for identity, and as an expression for existence; \u0027exist\u0027 figures as an intransitive verb like \u0027go\u0027, and \u0027identical\u0027 as an adjective; we speak of something,  but also of something\u0027s  happening. (In the proposition, \u0027Green is green\u0027--where the first word is the proper name of a person and the last an adjective--these words do not merely have different meanings:  they are different symbols.)"}, {"color": "rgb(102,0,153)", "id": "3.3.2.4", "label": "3.3.2.4", "shape": "dot", "size": 10, "title": "3.3.2.4: In this way the most fundamental confusions are easily produced (the whole of philosophy is full of them)."}, {"color": "rgb(102,0,153)", "id": "3.3.2.5", "label": "3.3.2.5", "shape": "dot", "size": 10, "title": "3.3.2.5: In order to avoid such errors we must make use of a sign-language that excludes them by not using the same sign for different symbols and by not using in a superficially similar way signs that have different modes of signification: that is to say, a sign-language that is governed by logical  grammar--by logical syntax. (The conceptual notation of Frege and Russell is such a language, though, it is true, it fails to exclude all mistakes.)"}, {"color": "rgb(102,0,153)", "id": "3.3.2.6", "label": "3.3.2.6", "shape": "dot", "size": 10, "title": "3.3.2.6: In order to recognize a symbol by its sign we must observe how it is used with a sense."}, {"color": "rgb(102,0,153)", "id": "3.3.2.7", "label": "3.3.2.7", "shape": "dot", "size": 10, "title": "3.3.2.7: A sign does not determine a logical form unless it is taken together with its logico-syntactical employment."}, {"color": "rgb(102,0,153)", "id": "3.3.2.8", "label": "3.3.2.8", "shape": "dot", "size": 10, "title": "3.3.2.8: If a sign is useless,  it is meaningless.  That is the point of Occam\u0027s maxim. (If everything behaves as if a sign had meaning, then it does have meaning.)"}, {"color": "rgb(102,0,153)", "id": "3.3.3.1", "label": "3.3.3.1", "shape": "dot", "size": 10, "title": "3.3.3.1: From this observation we turn to Russell\u0027s \u0027theory of types\u0027.  It can be seen that Russell must be wrong, because he had to mention the meaning of signs when establishing the rules for them."}, {"color": "rgb(102,0,153)", "id": "3.3.3.2", "label": "3.3.3.2", "shape": "dot", "size": 10, "title": "3.3.3.2: No proposition can make a statement about itself, because a propositional sign cannot be contained in itself (that is the whole of the \u0027theory of types\u0027)."}, {"color": "rgb(102,0,153)", "id": "3.3.3.3", "label": "3.3.3.3", "shape": "dot", "size": 10, "title": "3.3.3.3: The reason why a function cannot be its own argument is that the sign for a function already contains the prototype of its argument, and it cannot contain itself. For let us suppose that the function F(fx) could be its own argument:  in that case there would be a proposition \u0027F(F(fx))\u0027, in which the outer function F and the inner function F must have different meanings, since the inner one has the form O(f(x)) and the outer one has the form Y(O(fx)).  Only the letter \u0027F\u0027 is common to the two functions, but the letter by itself signifies nothing. This immediately becomes clear if instead of \u0027F(Fu)\u0027 we write \u0027(do) : F(Ou) . Ou = Fu\u0027. That disposes of Russell\u0027s paradox."}, {"color": "rgb(102,0,153)", "id": "3.3.3.4", "label": "3.3.3.4", "shape": "dot", "size": 10, "title": "3.3.3.4: The rules of logical syntax must go without saying, once we know how each individual sign signifies."}, {"color": "rgb(102,0,153)", "id": "3.3.4.1", "label": "3.3.4.1", "shape": "dot", "size": 10, "title": "3.3.4.1: So what is essential in a proposition is what all propositions that can express the same sense have in common. And similarly, in general, what is essential in a symbol is what all symbols that can serve the same purpose have in common."}, {"color": "rgb(102,0,153)", "id": "3.3.4.2", "label": "3.3.4.2", "shape": "dot", "size": 10, "title": "3.3.4.2: Although there is something arbitrary in our notations, this much is not arbitrary--that when we have determined one thing arbitrarily, something else is necessarily the case.  (This derives from the essence of notation.)"}, {"color": "rgb(102,0,153)", "id": "3.3.4.3", "label": "3.3.4.3", "shape": "dot", "size": 10, "title": "3.3.4.3: Definitions are rules for translating from one language into another.  Any correct sign-language must be translatable into any other in accordance with such rules: it is this  that they all have in common."}, {"color": "rgb(102,0,153)", "id": "3.3.4.4", "label": "3.3.4.4", "shape": "dot", "size": 10, "title": "3.3.4.4: What signifies in a symbol is what is common to all the symbols that the rules of logical syntax allow us to substitute for it."}, {"color": "rgb(50,0,204)", "id": "3.3.4.1.1", "label": "3.3.4.1.1", "shape": "dot", "size": 10, "title": "3.3.4.1.1: So one could say that the real name of an object was what all symbols that signified it had in common.  Thus, one by one, all kinds of composition would prove to be unessential to a name."}, {"color": "rgb(50,0,204)", "id": "3.3.4.2.1", "label": "3.3.4.2.1", "shape": "dot", "size": 10, "title": "3.3.4.2.1: A particular mode of signifying may be unimportant but it is always important that it is a possible mode of signifying.  And that is generally so in philosophy:  again and again the individual case turns out to be unimportant, but the possibility of each individual case discloses something about the essence of the world."}, {"color": "rgb(50,0,204)", "id": "3.3.4.4.1", "label": "3.3.4.4.1", "shape": "dot", "size": 10, "title": "3.3.4.4.1: For instance, we can express what is common to all notations for truth-functions in the following way:  they have in common that, for example, the notation that uses       \u0027Pp\u0027 (\u0027not p\u0027) and \u0027p C g\u0027 (\u0027p or g\u0027) can be substituted  for any of them. (This serves to characterize the way in which something general can be disclosed by the possibility of a specific notation.)"}, {"color": "rgb(50,0,204)", "id": "3.3.4.4.2", "label": "3.3.4.4.2", "shape": "dot", "size": 10, "title": "3.3.4.4.2: Nor does analysis resolve the sign for a complex in an arbitrary way, so that it would have a different resolution every time that it was incorporated in a different proposition."}, {"color": "rgb(153,0,102)", "id": "3.4.1", "label": "3.4.1", "shape": "dot", "size": 10, "title": "3.4.1: The propositional sign with logical co-ordinates--that is the logical place."}, {"color": "rgb(153,0,102)", "id": "3.4.2", "label": "3.4.2", "shape": "dot", "size": 10, "title": "3.4.2: A proposition can determine only one place in logical space: nevertheless the whole of logical space must already be given by it. (Otherwise negation, logical sum, logical product, etc., would introduce more and more new elements in co-ordination.) (The logical scaffolding surrounding a picture determines logical space.  The force of a proposition reaches through the whole of logical space.)"}, {"color": "rgb(102,0,153)", "id": "3.4.1.1", "label": "3.4.1.1", "shape": "dot", "size": 10, "title": "3.4.1.1: In geometry and logic alike a place is a possibility:  something can exist in it."}, {"color": "rgb(255,0,0)", "id": "4", "label": "4", "shape": "dot", "size": 10, "title": "4: A thought is a proposition with a sense."}, {"color": "rgb(204,0,51)", "id": "4.0.0.1", "label": "4.0.0.1", "shape": "dot", "size": 10, "title": "4.0.0.1: The totality of propositions is language."}, {"color": "rgb(204,0,51)", "id": "4.0.0.2", "label": "4.0.0.2", "shape": "dot", "size": 10, "title": "4.0.0.2: Man possesses the ability to construct languages capable of expressing every sense, without having any idea how each word has meaning or what its meaning is--just as people speak without knowing how the individual sounds are produced. Everyday language is a part of the human organism and is no less complicated than it. It is not humanly possible to gather immediately from it what the logic of language is. Language disguises thought.  So much so, that from the outward form of the clothing it is impossible to infer the form of the thought beneath it, because the outward form of the clothing is not designed to reveal the form of the body, but for entirely different purposes. The tacit conventions on which the understanding of everyday language depends are enormously complicated."}, {"color": "rgb(204,0,51)", "id": "4.0.0.3", "label": "4.0.0.3", "shape": "dot", "size": 10, "title": "4.0.0.3: Most of the propositions and questions to be found in philosophical works are not false but nonsensical.  Consequently we cannot give any answer to questions of this kind, but can only point out that they are nonsensical.  Most of the propositions and questions of philosophers arise from our failure to understand the logic of our language. (They belong to the same class as the question whether the good is more or less identical than the beautiful.) And it is not surprising that the deepest problems are in fact not problems at all."}, {"color": "rgb(204,0,51)", "id": "4.0.1", "label": "4.0.1", "shape": "dot", "size": 10, "title": "4.0.1: A proposition is a picture of reality. A proposition is a model of reality as we imagine it."}, {"color": "rgb(204,0,51)", "id": "4.0.2", "label": "4.0.2", "shape": "dot", "size": 10, "title": "4.0.2: We can see this from the fact that we understand the sense of a propositional sign without its having been explained to us."}, {"color": "rgb(204,0,51)", "id": "4.0.3", "label": "4.0.3", "shape": "dot", "size": 10, "title": "4.0.3: A proposition must use old expressions to communicate a new sense. A proposition communicates a situation to us, and so it must be essentially  connected with the situation. And the connexion is precisely that it is its logical picture. A proposition states something only in so far as it is a picture."}, {"color": "rgb(204,0,51)", "id": "4.0.4", "label": "4.0.4", "shape": "dot", "size": 10, "title": "4.0.4: In a proposition there must be exactly as many distinguishable parts as in the situation that it represents. The two must possess the same logical (mathematical) multiplicity. (Compare Hertz\u0027s Mechanics  on dynamical models.)"}, {"color": "rgb(204,0,51)", "id": "4.0.5", "label": "4.0.5", "shape": "dot", "size": 10, "title": "4.0.5: Reality is compared with propositions."}, {"color": "rgb(204,0,51)", "id": "4.0.6", "label": "4.0.6", "shape": "dot", "size": 10, "title": "4.0.6: A proposition can be true or false only in virtue of being a picture of reality."}, {"color": "rgb(204,0,51)", "id": "4.1", "label": "4.1", "shape": "dot", "size": 10, "title": "4.1: Propositions represent the existence and non-existence of states of affairs."}, {"color": "rgb(204,0,51)", "id": "4.2", "label": "4.2", "shape": "dot", "size": 10, "title": "4.2: The sense of a proposition is its agreement and disagreement with possibilities of existence and non-existence of states of affairs."}, {"color": "rgb(204,0,51)", "id": "4.3", "label": "4.3", "shape": "dot", "size": 10, "title": "4.3: Truth-possibilities of elementary propositions mean Possibilities of existence and non-existence of states of affairs."}, {"color": "rgb(204,0,51)", "id": "4.4", "label": "4.4", "shape": "dot", "size": 10, "title": "4.4: A proposition is an expression of agreement and disagreement with truth-possibilities of elementary propositions."}, {"color": "rgb(204,0,51)", "id": "4.5", "label": "4.5", "shape": "dot", "size": 10, "title": "4.5: It now seems possible to give the most general propositional form: that is, to give a description of the propositions of any sign-language whatsoever  in such a way that every possible sense can be expressed by a symbol satisfying the description, and every symbol satisfying the description can express a sense, provided that the meanings of the names are suitably chosen. It is clear that only  what is essential to the most general propositional form may be included in its description--for otherwise it would not be the most general form. The existence of a general propositional form is proved by the fact that there cannot be a proposition whose form could not have been foreseen (i.e.  constructed).  The general form of a proposition is:  This is how things stand."}, {"color": "rgb(153,0,102)", "id": "4.0.0.3.1", "label": "4.0.0.3.1", "shape": "dot", "size": 10, "title": "4.0.0.3.1: All philosophy is a \u0027critique of language\u0027 (though not in Mauthner\u0027s sense).  It was Russell who performed the service of showing that the apparent logical form of a proposition need not be its real one."}, {"color": "rgb(153,0,102)", "id": "4.0.1.1", "label": "4.0.1.1", "shape": "dot", "size": 10, "title": "4.0.1.1: At first sight a proposition--one set out on the printed page, for example--does not seem to be a picture of the reality with which it is concerned.  But neither do written notes seem at first sight to be a picture of a piece of music, nor our phonetic notation (the alphabet) to be a picture of our speech. And yet these sign-languages prove to be pictures, even in the ordinary sense, of what they represent."}, {"color": "rgb(153,0,102)", "id": "4.0.1.2", "label": "4.0.1.2", "shape": "dot", "size": 10, "title": "4.0.1.2: It is obvious that a proposition of the form \u0027aRb\u0027 strikes us as a picture.  In this case the sign is obviously a likeness of what is signified."}, {"color": "rgb(153,0,102)", "id": "4.0.1.3", "label": "4.0.1.3", "shape": "dot", "size": 10, "title": "4.0.1.3: And if we penetrate to the essence of this pictorial character, we see that it is not  impaired by apparent irregularities  (such as the use [sharp] of and [flat] in musical notation). For even these irregularities depict what they are intended to express; only they do it in a different way."}, {"color": "rgb(153,0,102)", "id": "4.0.1.4", "label": "4.0.1.4", "shape": "dot", "size": 10, "title": "4.0.1.4: A gramophone record, the musical idea, the written notes, and the sound-waves, all stand to one another in the same internal relation of depicting that holds between language and the world. They are all constructed according to a common logical pattern. (Like the two youths in the fairy-tale, their two horses, and their lilies.  They are all in a certain sense one.)"}, {"color": "rgb(153,0,102)", "id": "4.0.1.5", "label": "4.0.1.5", "shape": "dot", "size": 10, "title": "4.0.1.5: The possibility of all imagery, of all our pictorial modes of expression, is contained in the logic of depiction."}, {"color": "rgb(153,0,102)", "id": "4.0.1.6", "label": "4.0.1.6", "shape": "dot", "size": 10, "title": "4.0.1.6: In order to understand the essential nature of a proposition, we should consider hieroglyphic script, which depicts the facts that it describes. And alphabetic script developed out of it without losing what was essential to depiction."}, {"color": "rgb(102,0,153)", "id": "4.0.1.4.1", "label": "4.0.1.4.1", "shape": "dot", "size": 10, "title": "4.0.1.4.1: There is a general rule by means of which the musician can obtain the symphony from the score, and which makes it possible to derive the symphony from the groove on the gramophone record, and, using the first rule, to derive the score again.  That is what constitutes the inner similarity between these things which seem to be constructed in such entirely different ways.  And that rule is the law of projection which projects the symphony into the language of musical notation.  It is the rule for translating this language into the language of gramophone records."}, {"color": "rgb(153,0,102)", "id": "4.0.2.1", "label": "4.0.2.1", "shape": "dot", "size": 10, "title": "4.0.2.1: A proposition is a picture of reality:  for if I understand a proposition, I know the situation that it represents.  And I understand the proposition without having had its sense explained to me."}, {"color": "rgb(153,0,102)", "id": "4.0.2.2", "label": "4.0.2.2", "shape": "dot", "size": 10, "title": "4.0.2.2: A proposition shows its sense. A proposition shows how things stand if it is true.  And it says that they do so stand."}, {"color": "rgb(153,0,102)", "id": "4.0.2.3", "label": "4.0.2.3", "shape": "dot", "size": 10, "title": "4.0.2.3: A proposition must restrict reality to two alternatives:  yes or no. In order to do that, it must describe reality completely. A proposition is a description of a state of affairs. Just as a description of an object describes it by giving its external properties, so a proposition describes reality by its internal properties. A proposition constructs a world with the help of a logical scaffolding, so that one can actually see from the proposition how everything stands logically if  it is true.  One can draw inferences  from a false proposition."}, {"color": "rgb(153,0,102)", "id": "4.0.2.4", "label": "4.0.2.4", "shape": "dot", "size": 10, "title": "4.0.2.4: To understand a proposition means to know what is the case if it is true. (One can understand it, therefore, without knowing whether it is true.) It is understood by anyone who understands its constituents."}, {"color": "rgb(153,0,102)", "id": "4.0.2.5", "label": "4.0.2.5", "shape": "dot", "size": 10, "title": "4.0.2.5: When translating one language into another, we do not proceed by translating each proposition  of the one into a proposition  of the other, but merely by translating the constituents of propositions. (And the dictionary translates not only substantives, but also verbs, adjectives, and conjunctions, etc.; and it treats them all in the same way.)"}, {"color": "rgb(153,0,102)", "id": "4.0.2.6", "label": "4.0.2.6", "shape": "dot", "size": 10, "title": "4.0.2.6: The meanings of simple signs (words) must be explained to us if we are to understand them. With propositions, however, we make ourselves understood."}, {"color": "rgb(153,0,102)", "id": "4.0.2.7", "label": "4.0.2.7", "shape": "dot", "size": 10, "title": "4.0.2.7: It belongs to the essence of a proposition that it should be able to communicate a new  sense to us."}, {"color": "rgb(153,0,102)", "id": "4.0.3.1", "label": "4.0.3.1", "shape": "dot", "size": 10, "title": "4.0.3.1: In a proposition a situation is, as it were, constructed by way of experiment. Instead of, \u0027This proposition has such and such a sense, we can simply say, \u0027This proposition represents such and such a situation\u0027."}, {"color": "rgb(153,0,102)", "id": "4.0.3.2", "label": "4.0.3.2", "shape": "dot", "size": 10, "title": "4.0.3.2: It is only in so far as a proposition is logically articulated that it is a picture of a situation. (Even the proposition, \u0027Ambulo\u0027, is composite:  for its stem with a different ending yields a different sense, and so does its ending with a different stem.)"}, {"color": "rgb(102,0,153)", "id": "4.0.3.1.1", "label": "4.0.3.1.1", "shape": "dot", "size": 10, "title": "4.0.3.1.1: One name stands for one thing, another for another thing, and they are combined with one another.  In this way the whole group--like a tableau vivant--presents a state of affairs."}, {"color": "rgb(102,0,153)", "id": "4.0.3.1.2", "label": "4.0.3.1.2", "shape": "dot", "size": 10, "title": "4.0.3.1.2: The possibility of propositions is based on the principle that objects have signs as their representatives. My fundamental idea is that the \u0027logical constants\u0027 are not representatives; that there can be no representatives of the logic of facts."}, {"color": "rgb(153,0,102)", "id": "4.0.4.1", "label": "4.0.4.1", "shape": "dot", "size": 10, "title": "4.0.4.1: This mathematical multiplicity, of course, cannot itself be the subject of depiction.  One cannot get away from it when depicting."}, {"color": "rgb(102,0,153)", "id": "4.0.4.1.1", "label": "4.0.4.1.1", "shape": "dot", "size": 10, "title": "4.0.4.1.1: If, for example, we wanted to express what we now write as \u0027(x) . fx\u0027 by putting an affix in front of \u0027fx\u0027--for instance by writing \u0027Gen. fx\u0027--it would not be adequate:  we should not know what was being generalized.  If we wanted to signalize it with an affix \u0027g\u0027--for instance by writing \u0027f(xg)\u0027--that would not be adequate either:  we should not know the scope of the generality-sign. If we were to try to do it by introducing a mark into the argument-places--for instance by writing \u0027(G,G) . F(G,G)\u0027 --it would not be adequate:  we should not be able to establish the identity of the variables.  And so on. All these modes of signifying are inadequate because they lack the necessary mathematical multiplicity."}, {"color": "rgb(102,0,153)", "id": "4.0.4.1.2", "label": "4.0.4.1.2", "shape": "dot", "size": 10, "title": "4.0.4.1.2: For the same reason the idealist\u0027s appeal to \u0027spatial spectacles\u0027 is inadequate to explain the seeing of spatial relations, because it cannot explain the multiplicity of these relations."}, {"color": "rgb(153,0,102)", "id": "4.0.6.1", "label": "4.0.6.1", "shape": "dot", "size": 10, "title": "4.0.6.1: It must not be overlooked that a proposition has a sense that is independent of the facts:  otherwise one can easily suppose that true and false are relations of equal status between signs and what they signify. In that case one could say, for example, that \u0027p\u0027 signified in the true way what \u0027Pp\u0027 signified in the false way, etc."}, {"color": "rgb(153,0,102)", "id": "4.0.6.2", "label": "4.0.6.2", "shape": "dot", "size": 10, "title": "4.0.6.2: Can we not make ourselves understood with false propositions just as we have done up till now with true ones?--So long as it is known that they are meant to be false.--No!  For a proposition is true if we use it to say that things stand in a certain way, and they do; and if by \u0027p\u0027 we mean Pp and things stand as we mean that they do, then, construed in the new way, \u0027p\u0027 is true and not false."}, {"color": "rgb(153,0,102)", "id": "4.0.6.3", "label": "4.0.6.3", "shape": "dot", "size": 10, "title": "4.0.6.3: An analogy to illustrate the concept of truth:  imagine a black spot on white paper:  you can describe the shape of the spot by saying, for each point on the sheet, whether it is black or white. To the fact that a point is black there corresponds a positive fact, and to the fact that a point is white (not black), a negative fact.  If I designate a point on the sheet (a truth-value according to Frege), then this corresponds to the supposition that is put forward for judgement, etc. etc. But in order to be able to say that a point is black or white, I must first know when a point is called black, and when white:  in order to be able to say,\u0027\"p\" is true (or false)\u0027, I must have determined in what circumstances I call \u0027p\u0027 true, and in so doing I determine the sense of the proposition. Now the point where the simile breaks down is this:  we can indicate a point on the paper even if we do not know what black and white are, but if a proposition has no sense, nothing corresponds to it, since it does not designate a thing (a truth-value) which might have properties called \u0027false\u0027 or \u0027true\u0027. The verb of a proposition is not \u0027is true\u0027 or \u0027is false\u0027, as Frege thought:  rather, that which \u0027is true\u0027 must already contain the verb."}, {"color": "rgb(153,0,102)", "id": "4.0.6.4", "label": "4.0.6.4", "shape": "dot", "size": 10, "title": "4.0.6.4: Every proposition must already  have a sense:  it cannot be given a sense by affirmation.  Indeed its sense is just what is affirmed.  And the same applies to negation, etc."}, {"color": "rgb(102,0,153)", "id": "4.0.6.2.1", "label": "4.0.6.2.1", "shape": "dot", "size": 10, "title": "4.0.6.2.1: But it is important that the signs \u0027p\u0027 and \u0027Pp\u0027 can  say the same thing.  For it shows that nothing in reality corresponds to the sign \u0027P\u0027. The occurrence of negation in a proposition is not enough to characterize its sense (PPp = p). The propositions \u0027p\u0027 and \u0027Pp\u0027 have opposite sense, but there corresponds to them one and the same reality."}, {"color": "rgb(102,0,153)", "id": "4.0.6.4.1", "label": "4.0.6.4.1", "shape": "dot", "size": 10, "title": "4.0.6.4.1: One could say that negation must be related to the logical place determined by the negated proposition. The negating proposition determines a logical place different from that of the negated proposition. The negating proposition determines a logical place with the help of the logical place of the negated proposition.  For it describes it as lying outside the latter\u0027s logical place. The negated proposition can be negated again, and this in itself shows that what is negated is already a proposition, and not merely something that is prelimary to a proposition."}, {"color": "rgb(153,0,102)", "id": "4.1.1", "label": "4.1.1", "shape": "dot", "size": 10, "title": "4.1.1: The totality of true propositions is the whole of natural science (or the whole corpus of the natural sciences)."}, {"color": "rgb(153,0,102)", "id": "4.1.2", "label": "4.1.2", "shape": "dot", "size": 10, "title": "4.1.2: Propositions can represent the whole of reality, but they cannot represent what they must have in common with reality in order to be able to represent it--logical form. In order to be able to represent logical form, we should have to be able to station ourselves with propositions somewhere outside logic, that is to say outside the world."}, {"color": "rgb(102,0,153)", "id": "4.1.1.1", "label": "4.1.1.1", "shape": "dot", "size": 10, "title": "4.1.1.1: Philosophy is not one of the natural sciences. (The word \u0027philosophy\u0027 must mean something whose place is above or below the natural sciences, not beside them.)"}, {"color": "rgb(102,0,153)", "id": "4.1.1.2", "label": "4.1.1.2", "shape": "dot", "size": 10, "title": "4.1.1.2: Philosophy aims at the logical clarification of thoughts. Philosophy is not a body of doctrine but an activity. A philosophical work consists essentially of elucidations. Philosophy does not result in \u0027philosophical propositions\u0027, but rather in the clarification of propositions. Without philosophy thoughts are, as it were, cloudy and indistinct:  its task is to make them clear and to give them sharp boundaries."}, {"color": "rgb(102,0,153)", "id": "4.1.1.3", "label": "4.1.1.3", "shape": "dot", "size": 10, "title": "4.1.1.3: Philosophy sets limits to the much disputed sphere of natural science."}, {"color": "rgb(102,0,153)", "id": "4.1.1.4", "label": "4.1.1.4", "shape": "dot", "size": 10, "title": "4.1.1.4: It must set limits to what can be thought; and, in doing so, to what cannot be thought. It must set limits to what cannot be thought by working outwards through what can be thought."}, {"color": "rgb(102,0,153)", "id": "4.1.1.5", "label": "4.1.1.5", "shape": "dot", "size": 10, "title": "4.1.1.5: It will signify what cannot be said, by presenting clearly what can be said."}, {"color": "rgb(102,0,153)", "id": "4.1.1.6", "label": "4.1.1.6", "shape": "dot", "size": 10, "title": "4.1.1.6: Everything that can be thought at all can be thought clearly. Everything that can be put into words can be put clearly."}, {"color": "rgb(50,0,204)", "id": "4.1.1.2.1", "label": "4.1.1.2.1", "shape": "dot", "size": 10, "title": "4.1.1.2.1: Psychology is no more closely related to philosophy than any other natural science. Theory of knowledge is the philosophy of psychology. Does not my study of sign-language correspond to the study of thought-processes, which philosophers used to consider so essential to the philosophy of logic? Only in most cases they got entangled in unessential psychological investigations, and with my method too there is an analogous risk."}, {"color": "rgb(50,0,204)", "id": "4.1.1.2.2", "label": "4.1.1.2.2", "shape": "dot", "size": 10, "title": "4.1.1.2.2: Darwin\u0027s theory has no more to do with philosophy than any other hypothesis in natural science."}, {"color": "rgb(102,0,153)", "id": "4.1.2.1", "label": "4.1.2.1", "shape": "dot", "size": 10, "title": "4.1.2.1: Propositions cannot represent logical form:  it is mirrored in them. What finds its reflection in language, language cannot represent. What expresses itself  in language, we  cannot express by means of language. Propositions show  the logical form of reality. They display it."}, {"color": "rgb(102,0,153)", "id": "4.1.2.2", "label": "4.1.2.2", "shape": "dot", "size": 10, "title": "4.1.2.2: In a certain sense we can talk about formal properties of objects and states of affairs, or, in the case of facts, about structural properties:  and in the same sense about formal relations and structural relations. (Instead of \u0027structural property\u0027 I also say \u0027internal property\u0027; instead of \u0027structural relation\u0027, \u0027internal relation\u0027. I introduce these expressions in order to indicate the source of the confusion between internal relations and relations proper (external relations), which is very widespread among philosophers.) It is impossible, however, to assert by means of propositions that such internal properties and relations obtain:  rather, this makes itself manifest in the propositions that represent the relevant states of affairs and are concerned with the relevant objects."}, {"color": "rgb(102,0,153)", "id": "4.1.2.3", "label": "4.1.2.3", "shape": "dot", "size": 10, "title": "4.1.2.3: A property is internal if it is unthinkable that its object should not possess it. (This shade of blue and that one stand, eo ipso, in the internal relation of lighter to darker.  It is unthinkable that these  two objects should not stand in this relation.) (Here the shifting use of the word \u0027object\u0027 corresponds to the shifting use of the words \u0027property\u0027 and \u0027relation\u0027.)"}, {"color": "rgb(102,0,153)", "id": "4.1.2.4", "label": "4.1.2.4", "shape": "dot", "size": 10, "title": "4.1.2.4: The existence of an internal property of a possible situation is not expressed by means of a proposition:  rather, it expresses itself in the proposition representing the situation, by means of an internal property of that proposition. It would be just as nonsensical to assert that a proposition had a formal property as to deny it."}, {"color": "rgb(102,0,153)", "id": "4.1.2.5", "label": "4.1.2.5", "shape": "dot", "size": 10, "title": "4.1.2.5: The existence of an internal relation between possible situations expresses itself in language by means of an internal relation between the propositions representing them."}, {"color": "rgb(102,0,153)", "id": "4.1.2.6", "label": "4.1.2.6", "shape": "dot", "size": 10, "title": "4.1.2.6: We can now talk about formal concepts, in the same sense that we speak of formal properties. (I introduce this expression in order to exhibit the source of the confusion between formal concepts and concepts proper, which pervades the whole of traditional logic.) When something falls under a formal concept as one of its objects, this cannot be expressed by means of a proposition.  Instead it is shown in the very sign for this object.  (A name shows that it signifies an object, a sign for a number that it signifies a number, etc.) Formal concepts cannot, in fact, be represented by means of a function, as concepts proper can. For their characteristics, formal properties, are not expressed by means of functions. The expression for a formal property is a feature of certain symbols. So the sign for the characteristics of a formal concept is a distinctive feature of all symbols whose meanings fall under the concept. So the expression for a formal concept is a propositional variable in which this distinctive feature alone is constant."}, {"color": "rgb(102,0,153)", "id": "4.1.2.7", "label": "4.1.2.7", "shape": "dot", "size": 10, "title": "4.1.2.7: The propositional variable signifies the formal concept, and its values signify the objects that fall under the concept."}, {"color": "rgb(102,0,153)", "id": "4.1.2.8", "label": "4.1.2.8", "shape": "dot", "size": 10, "title": "4.1.2.8: Logical forms are without  number. Hence there are no preeminent numbers in logic, and hence there is no possibility of philosophical monism or dualism, etc."}, {"color": "rgb(50,0,204)", "id": "4.1.2.1.1", "label": "4.1.2.1.1", "shape": "dot", "size": 10, "title": "4.1.2.1.1: Thus one proposition \u0027fa\u0027 shows that the object a  occurs in its sense, two propositions \u0027fa\u0027 and \u0027ga\u0027 show that the same object is mentioned in both of them. If two propositions contradict one another, then their structure shows it; the same is true if one of them follows from the other. And so on."}, {"color": "rgb(50,0,204)", "id": "4.1.2.1.2", "label": "4.1.2.1.2", "shape": "dot", "size": 10, "title": "4.1.2.1.2: What can  be shown, cannot  be said."}, {"color": "rgb(50,0,204)", "id": "4.1.2.1.3", "label": "4.1.2.1.3", "shape": "dot", "size": 10, "title": "4.1.2.1.3: Now, too, we understand our feeling that once we have a sign-language in which everything is all right, we already have a correct logical point of view."}, {"color": "rgb(50,0,204)", "id": "4.1.2.2.1", "label": "4.1.2.2.1", "shape": "dot", "size": 10, "title": "4.1.2.2.1: An internal property of a fact can also be bed a feature of that fact (in the sense in which we speak of facial features, for example)."}, {"color": "rgb(50,0,204)", "id": "4.1.2.4.1", "label": "4.1.2.4.1", "shape": "dot", "size": 10, "title": "4.1.2.4.1: It is impossible to distinguish forms from one another by saying that one has this property and another that property:  for this presupposes that it makes sense to ascribe either property to either form."}, {"color": "rgb(50,0,204)", "id": "4.1.2.5.1", "label": "4.1.2.5.1", "shape": "dot", "size": 10, "title": "4.1.2.5.1: Here we have the answer to the vexed question \u0027whether all relations are internal or external\u0027."}, {"color": "rgb(50,0,204)", "id": "4.1.2.5.2", "label": "4.1.2.5.2", "shape": "dot", "size": 10, "title": "4.1.2.5.2: I call a series that is ordered by an internal  relation a series of forms. The order of the number-series is not governed by an external relation but by an internal relation. The same is true of the series of propositions \u0027aRb\u0027, \u0027(d : c) : aRx . xRb\u0027, \u0027(d x,y) : aRx . xRy . yRb\u0027, and so forth. (If b stands in one of these relations to a, I call b a successor of a.)"}, {"color": "rgb(50,0,204)", "id": "4.1.2.7.1", "label": "4.1.2.7.1", "shape": "dot", "size": 10, "title": "4.1.2.7.1: Every variable is the sign for a formal concept. For every variable represents a constant form that all its values possess, and this can be regarded as a formal property of those values."}, {"color": "rgb(50,0,204)", "id": "4.1.2.7.2", "label": "4.1.2.7.2", "shape": "dot", "size": 10, "title": "4.1.2.7.2: Thus the variable name \u0027x\u0027 is the proper sign for the pseudo-concept object. Wherever the word \u0027object\u0027 (\u0027thing\u0027, etc.) is correctly used, it is expressed in conceptual notation by a variable name. For example, in the proposition, \u0027There are 2 objects which.  .  .\u0027, it is expressed by \u0027 (dx,y) ... \u0027. Wherever it is used in a different way, that is as a proper concept-word, nonsensical pseudo-propositions are the result. So one cannot say, for example, \u0027There are objects\u0027, as one might say, \u0027There are books\u0027.  And it is just as impossible to say, \u0027There are 100 objects\u0027, or, \u0027There are !0 objects\u0027. And it is nonsensical to speak of the total number of objects. The same applies to the words \u0027complex\u0027, \u0027fact\u0027, \u0027function\u0027, \u0027number\u0027, etc. They all signify formal concepts, and are represented in conceptual notation by variables, not by functions or classes (as Frege and Russell believed). \u00271 is a number\u0027, \u0027There is only one zero\u0027, and all similar expressions are nonsensical. (It is just as nonsensical to say, \u0027There is only one 1\u0027, as it would be to say, \u00272 + 2 at 3 o\u0027clock equals 4\u0027.)"}, {"color": "rgb(50,0,204)", "id": "4.1.2.7.3", "label": "4.1.2.7.3", "shape": "dot", "size": 10, "title": "4.1.2.7.3: If we want to express in conceptual notation the general proposition, \u0027b is a successor of a\u0027, then we require an expression for the general term of the series of forms \u0027aRb\u0027, \u0027(d : c) : aRx . xRb\u0027, \u0027(d x,y) : aRx . xRy . yRb\u0027, ... , In order to express the general term of a series of forms, we must use a variable, because the concept \u0027term of that series of forms\u0027 is a formal  concept.  (This is what Frege and Russell overlooked: consequently the way in which they want to express general propositions like the one above is incorrect; it contains a vicious circle.) We can determine the general term of a series of forms by giving its first term and the general form of the operation that produces the next term out of the proposition that precedes it."}, {"color": "rgb(50,0,204)", "id": "4.1.2.7.4", "label": "4.1.2.7.4", "shape": "dot", "size": 10, "title": "4.1.2.7.4: To ask whether a formal concept exists is nonsensical.  For no proposition can be the answer to such a question. (So, for example, the question, \u0027Are there unanalysable subject-predicate propositions?\u0027 cannot be asked.)"}, {"color": "rgb(0,0,255)", "id": "4.1.2.7.2.1", "label": "4.1.2.7.2.1", "shape": "dot", "size": 10, "title": "4.1.2.7.2.1: A formal concept is given immediately any object falling under it is given.  It is not possible, therefore, to introduce as primitive ideas objects belonging to a formal concept and  the formal concept itself.  So it is impossible, for example, to introduce as primitive ideas both the concept of a function and specific functions, as Russell does; or the concept of a number and particular numbers."}, {"color": "rgb(153,0,102)", "id": "4.2.1", "label": "4.2.1", "shape": "dot", "size": 10, "title": "4.2.1: The simplest kind of proposition, an elementary proposition, asserts the existence of a state of affairs."}, {"color": "rgb(153,0,102)", "id": "4.2.2", "label": "4.2.2", "shape": "dot", "size": 10, "title": "4.2.2: An elementary proposition consists of names.  It is a nexus, a concatenation, of names."}, {"color": "rgb(153,0,102)", "id": "4.2.3", "label": "4.2.3", "shape": "dot", "size": 10, "title": "4.2.3: It is only in the nexus of an elementary proposition that a name occurs in a proposition."}, {"color": "rgb(153,0,102)", "id": "4.2.4", "label": "4.2.4", "shape": "dot", "size": 10, "title": "4.2.4: Names are the simple symbols:  I indicate them by single letters (\u0027x\u0027, \u0027y\u0027, \u0027z\u0027). I write elementary propositions as functions of names, so that they have the form \u0027fx\u0027, \u0027O (x,y)\u0027, etc. Or I indicate them by the letters \u0027p\u0027, \u0027q\u0027, \u0027r\u0027."}, {"color": "rgb(153,0,102)", "id": "4.2.5", "label": "4.2.5", "shape": "dot", "size": 10, "title": "4.2.5: If an elementary proposition is true, the state of affairs exists: if an elementary proposition is false, the state of affairs does not exist."}, {"color": "rgb(153,0,102)", "id": "4.2.6", "label": "4.2.6", "shape": "dot", "size": 10, "title": "4.2.6: If all true elementary propositions are given, the result is a complete description of the world.  The world is completely described by giving all elementary propositions, and adding which of them are true and which false. For n states of affairs, there are possibilities of existence and non-existence. Of these states of affairs any combination can exist and the remainder not exist."}, {"color": "rgb(153,0,102)", "id": "4.2.8", "label": "4.2.8", "shape": "dot", "size": 10, "title": "4.2.8: There correspond to these combinations the same number of possibilities of truth--and falsity--for n elementary propositions."}, {"color": "rgb(102,0,153)", "id": "4.2.1.1", "label": "4.2.1.1", "shape": "dot", "size": 10, "title": "4.2.1.1: It is a sign of a proposition\u0027s being elementary that there can be no elementary proposition contradicting it."}, {"color": "rgb(102,0,153)", "id": "4.2.2.1", "label": "4.2.2.1", "shape": "dot", "size": 10, "title": "4.2.2.1: It is obvious that the analysis of propositions must bring us to elementary propositions which consist of names in immediate combination. This raises the question how such combination into propositions comes about."}, {"color": "rgb(50,0,204)", "id": "4.2.2.1.1", "label": "4.2.2.1.1", "shape": "dot", "size": 10, "title": "4.2.2.1.1: Even if the world is infinitely complex, so that every fact consists of infinitely many states of affairs and every state of affairs is composed of infinitely many objects, there would still have to be objects and states of affairs."}, {"color": "rgb(102,0,153)", "id": "4.2.4.1", "label": "4.2.4.1", "shape": "dot", "size": 10, "title": "4.2.4.1: When I use two signs with one and the same meaning, I express this by putting the sign \u0027=\u0027 between them. So \u0027a = b\u0027 means that the sign \u0027b\u0027 can be substituted for the sign \u0027a\u0027. (If I use an equation to introduce a new sign \u0027b\u0027, laying down that it shall serve as a substitute for a sign a that is already known, then, like Russell, I write the equation-- definition--in the form \u0027a = b Def.\u0027  A definition is a rule dealing with signs.)"}, {"color": "rgb(102,0,153)", "id": "4.2.4.2", "label": "4.2.4.2", "shape": "dot", "size": 10, "title": "4.2.4.2: Expressions of the form \u0027a = b\u0027 are, therefore, mere representational devices.  They state nothing about the meaning of the signs \u0027a\u0027 and \u0027b\u0027."}, {"color": "rgb(102,0,153)", "id": "4.2.4.3", "label": "4.2.4.3", "shape": "dot", "size": 10, "title": "4.2.4.3: Can we understand two names without knowing whether they signify the same thing or two different things?--Can we understand a proposition in which two names occur without knowing whether their meaning is the same or different? Suppose I know the meaning of an English word and of a German word that means the same:  then it is impossible for me to be unaware that they do mean the same; I must be capable of translating each into the other. Expressions like \u0027a = a\u0027, and those derived from them, are neither elementary propositions nor is there any other way in which they have sense.  (This will become evident later.)"}, {"color": "rgb(153,0,102)", "id": "4.3.1", "label": "4.3.1", "shape": "dot", "size": 10, "title": "4.3.1: We can represent truth-possibilities by schemata of the following kind (\u0027T\u0027 means \u0027true\u0027, \u0027F\u0027 means \u0027false\u0027; the rows of \u0027T\u0027s\u0027 and \u0027F\u0027s\u0027 under the row of elementary propositions symbolize their truth-possibilities in a way that can easily be understood): [ table omitted (for the time being) - gjw ]"}, {"color": "rgb(153,0,102)", "id": "4.4.1", "label": "4.4.1", "shape": "dot", "size": 10, "title": "4.4.1: Truth-possibilities of elementary propositions are the conditions of the truth and falsity of propositions."}, {"color": "rgb(153,0,102)", "id": "4.4.2", "label": "4.4.2", "shape": "dot", "size": 10, "title": "4.4.2: For n elementary propositions there are ways in which a proposition can agree and disagree with their truth possibilities."}, {"color": "rgb(153,0,102)", "id": "4.4.3", "label": "4.4.3", "shape": "dot", "size": 10, "title": "4.4.3: We can express agreement with truth-possibilities by correlating the mark \u0027T\u0027 (true) with them in the schema. The absence of this mark means disagreement."}, {"color": "rgb(153,0,102)", "id": "4.4.4", "label": "4.4.4", "shape": "dot", "size": 10, "title": "4.4.4: The sign that results from correlating the mark \u0027I\u0027 with truth-possibilities is a propositional sign."}, {"color": "rgb(153,0,102)", "id": "4.4.5", "label": "4.4.5", "shape": "dot", "size": 10, "title": "4.4.5: For n elementary propositions there are Ln possible groups of truth-conditions. The groups of truth-conditions that are obtainable from the truth-possibilities of a given number of elementary propositions can be arranged in a series."}, {"color": "rgb(153,0,102)", "id": "4.4.6", "label": "4.4.6", "shape": "dot", "size": 10, "title": "4.4.6: Among the possible groups of truth-conditions there are two extreme cases. In one of these cases the proposition is true for all the truth-possibilities of the elementary propositions.  We say that the truth-conditions are tautological. In the second case the proposition is false for all the truth-possibilities:  the truth-conditions are contradictory . In the first case we call the proposition a tautology; in the second, a contradiction."}, {"color": "rgb(102,0,153)", "id": "4.4.1.1", "label": "4.4.1.1", "shape": "dot", "size": 10, "title": "4.4.1.1: It immediately strikes one as probable that the introduction of elementary propositions provides the basis for understanding all other kinds of proposition.  Indeed the understanding of general propositions palpably  depends on the understanding of elementary propositions."}, {"color": "rgb(102,0,153)", "id": "4.4.3.1", "label": "4.4.3.1", "shape": "dot", "size": 10, "title": "4.4.3.1: The expression of agreement and disagreement with the truth possibilities of elementary propositions expresses the truth-conditions of a proposition. A proposition is the expression of its truth-conditions. (Thus Frege was quite right to use them as a starting point when he explained the signs of his conceptual notation.  But the explanation of the concept of truth that Frege gives is mistaken: if \u0027the true\u0027 and \u0027the false\u0027 were really objects, and were the arguments in Pp etc., then Frege\u0027s method of determining the sense of \u0027Pp\u0027 would leave it absolutely undetermined.)"}, {"color": "rgb(102,0,153)", "id": "4.4.4.1", "label": "4.4.4.1", "shape": "dot", "size": 10, "title": "4.4.4.1: It is clear that a complex of the signs \u0027F\u0027 and \u0027T\u0027 has no object (or complex of objects) corresponding to it, just as there is none corresponding to the horizontal and vertical lines or to the brackets.--There are no \u0027logical objects\u0027. Of course the same applies to all signs that express what the schemata of \u0027T\u0027s\u0027 and \u0027F\u0027s\u0027 express."}, {"color": "rgb(102,0,153)", "id": "4.4.4.2", "label": "4.4.4.2", "shape": "dot", "size": 10, "title": "4.4.4.2: For example, the following is a propositional sign: (Frege\u0027s \u0027judgement stroke\u0027 \u0027|-\u0027 is logically quite meaningless: in the works of Frege (and Russell) it simply indicates that these authors hold the propositions marked with this sign to be true. Thus \u0027|-\u0027 is no more a component part of a proposition than is, for instance, the proposition\u0027s number.  It is quite impossible for a proposition to state that it itself is true.) If the order or the truth-possibilities in a scheme is fixed once and for all by a combinatory rule, then the last column by itself will be an expression of the truth-conditions.  If we now write this column as a row, the propositional sign will become \u0027(TT-T) (p,q)\u0027 or more explicitly \u0027(TTFT) (p,q)\u0027 (The number of places in the left-hand pair of brackets is determined by the number of terms in the right-hand pair.)"}, {"color": "rgb(102,0,153)", "id": "4.4.6.1", "label": "4.4.6.1", "shape": "dot", "size": 10, "title": "4.4.6.1: Propositions show what they say; tautologies and contradictions show that they say nothing. A tautology has no truth-conditions, since it is unconditionally true:  and a contradiction is true on no condition. Tautologies and contradictions lack sense. (Like a point from which two arrows go out in opposite directions to one another.) (For example, I know nothing about the weather when I know that it is either raining or not raining.)"}, {"color": "rgb(102,0,153)", "id": "4.4.6.2", "label": "4.4.6.2", "shape": "dot", "size": 10, "title": "4.4.6.2: Tautologies and contradictions are not pictures of reality.  They do not represent any possible situations.  For the former admit all  possible situations, and latter none . In a tautology the conditions of agreement with the world--the representational relations--cancel one another, so that it does not stand in any representational relation to reality."}, {"color": "rgb(102,0,153)", "id": "4.4.6.3", "label": "4.4.6.3", "shape": "dot", "size": 10, "title": "4.4.6.3: The truth-conditions of a proposition determine the range that it leaves open to the facts. (A proposition, a picture, or a model is, in the negative sense, like a solid body that restricts the freedom of movement of others, and in the positive sense, like a space bounded by solid substance in which there is room for a body.) A tautology leaves open to reality the whole--the infinite whole--of logical space:  a contradiction fills the whole of logical space leaving no point of it for reality.  Thus neither of them can determine reality in any way."}, {"color": "rgb(102,0,153)", "id": "4.4.6.4", "label": "4.4.6.4", "shape": "dot", "size": 10, "title": "4.4.6.4: A tautology\u0027s truth is certain, a proposition\u0027s possible, a contradiction\u0027s impossible. (Certa
