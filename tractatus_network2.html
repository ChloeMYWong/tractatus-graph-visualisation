": "6.1.3", "shape": "dot", "size": 10, "title": "6.1.3: Logic is not a body of doctrine, but a mirror-image of  the world. Logic is transcendental."}, {"color": "rgb(102,0,153)", "id": "6.1.1.1", "label": "6.1.1.1", "shape": "dot", "size": 10, "title": "6.1.1.1: All theories that make a proposition of logic appear to have content are false. One might think, for example, that the words \u0027true\u0027 and \u0027false\u0027 signified two properties among other properties, and then it would  seem to be a remarkable fact that every proposition possessed one of these properties. On this theory it seems to be anything but obvious, just as, for instance, the proposition, \u0027All roses are either yellow or red\u0027, would not sound obvious even if it were true. Indeed, the logical proposition acquires all the characteristics of a proposition of natural science and this is the sure sign that it has been construed wrongly."}, {"color": "rgb(102,0,153)", "id": "6.1.1.2", "label": "6.1.1.2", "shape": "dot", "size": 10, "title": "6.1.1.2: The correct explanation of the propositions of logic must assign to them a unique status among all propositions."}, {"color": "rgb(102,0,153)", "id": "6.1.1.3", "label": "6.1.1.3", "shape": "dot", "size": 10, "title": "6.1.1.3: It is the peculiar mark of logical propositions that one can recognize that they are true from the symbol alone, and this fact contains in itself the whole philosophy of logic. And so too it is a very important fact that the truth or falsity of non-logical propositions cannot be recognized from the propositions alone."}, {"color": "rgb(102,0,153)", "id": "6.1.2.0.1", "label": "6.1.2.0.1", "shape": "dot", "size": 10, "title": "6.1.2.0.1: For example, the fact that the propositions \u0027p\u0027 and \u0027Pp\u0027 in the combination \u0027(p . Pp)\u0027 yield a tautology shows that they contradict one another. The fact that the propositions \u0027p z q\u0027, \u0027p\u0027, and \u0027q\u0027, combined with one another in the form \u0027(p z q) . (p) :z: (q)\u0027, yield a tautology shows that q follows from p and p z q. The fact that \u0027(x) . fxx :z: fa\u0027 is a tautology shows that fa follows from (x) . fx.  Etc. etc."}, {"color": "rgb(102,0,153)", "id": "6.1.2.0.2", "label": "6.1.2.0.2", "shape": "dot", "size": 10, "title": "6.1.2.0.2: It is clear that one could achieve the same purpose by using contradictions instead of tautologies."}, {"color": "rgb(102,0,153)", "id": "6.1.2.0.3", "label": "6.1.2.0.3", "shape": "dot", "size": 10, "title": "6.1.2.0.3: In order to recognize an expression as a tautology, in cases where no generality-sign occurs in it, one can employ the following intuitive method:  instead of \u0027p\u0027, \u0027q\u0027, \u0027r\u0027, etc.  I write \u0027TpF\u0027, \u0027TqF\u0027, \u0027TrF\u0027, etc. Truth-combinations I express by means of brackets, e.g. and I use lines to express the correlation of the truth or falsity of the whole proposition with the truth-combinations of its truth-arguments, in the following way So this sign, for instance, would represent the proposition p z q. Now, by way of example, I wish to examine the proposition P(p .Pp) (the law of contradiction) in order to determine whether it is a tautology.  In our notation the form \u0027PE\u0027 is written as and the form \u0027E . n\u0027 as Hence the proposition P(p . Pp).  reads as follows If we here substitute \u0027p\u0027 for \u0027q\u0027 and examine how the outermost T and F are connected with the innermost ones, the result will be that the truth of the whole proposition is correlated with all the truth-combinations of its argument, and its falsity with none of the truth-combinations."}, {"color": "rgb(102,0,153)", "id": "6.1.2.1", "label": "6.1.2.1", "shape": "dot", "size": 10, "title": "6.1.2.1: The propositions of logic demonstrate the logical properties of propositions by combining them so as to form propositions that say nothing. This method could also be called a zero-method. In a logical proposition, propositions are brought into equilibrium with one another, and the state of equilibrium then indicates what the logical constitution of these propositions must be."}, {"color": "rgb(102,0,153)", "id": "6.1.2.2", "label": "6.1.2.2", "shape": "dot", "size": 10, "title": "6.1.2.2: It follows from this that we can actually do without logical propositions; for in a suitable notation we can in fact recognize the formal properties of propositions by mere inspection of the propositions themselves."}, {"color": "rgb(102,0,153)", "id": "6.1.2.3", "label": "6.1.2.3", "shape": "dot", "size": 10, "title": "6.1.2.3: Clearly the laws of logic cannot in their turn be subject to laws of logic. (There is not, as Russell thought, a special law of contradiction for each \u0027type\u0027; one law is enough, since it is not applied to itself.)"}, {"color": "rgb(102,0,153)", "id": "6.1.2.4", "label": "6.1.2.4", "shape": "dot", "size": 10, "title": "6.1.2.4: The propositions of logic describe the scaffolding of the world, or rather they represent it. They have no \u0027subject-matter\u0027. They presuppose that names have meaning and elementary propositions sense; and that is their connexion with the world. It is clear that something about the world must be indicated by the fact that certain combinations of symbols--whose essence involves the possession of a determinate character--are tautologies. This contains the decisive point. We have said that some things are arbitrary in the symbols that we use and that some things are not. In logic it is only the latter that express: but that means that logic is not a field in which we express what we wish with the help of signs, but rather one in which the nature of the absolutely necessary signs speaks for itself. If we know the logical syntax of any sign-language, then we have already been given all the propositions of logic."}, {"color": "rgb(102,0,153)", "id": "6.1.2.5", "label": "6.1.2.5", "shape": "dot", "size": 10, "title": "6.1.2.5: It is possible--indeed possible even according to the old conception of logic--to give in advance a description of all \u0027true\u0027 logical propositions."}, {"color": "rgb(102,0,153)", "id": "6.1.2.6", "label": "6.1.2.6", "shape": "dot", "size": 10, "title": "6.1.2.6: One can calculate whether a proposition belongs to logic, by calculating the logical properties of the symbol. And this is what we do when we \u0027prove\u0027 a logical proposition. For, without bothering about sense or meaning, we construct the logical proposition out of others using only rules that deal with signs . The proof of logical propositions consists in the following process:  we produce them out of other logical propositions by successively applying certain operations that always generate further tautologies out of the initial ones.  (And in fact only tautologies follow from a tautology.) Of course this way of showing that the propositions of logic are tautologies is not at all essential to logic, if only because the propositions from which the proof starts must show without any proof that they are tautologies."}, {"color": "rgb(102,0,153)", "id": "6.1.2.7", "label": "6.1.2.7", "shape": "dot", "size": 10, "title": "6.1.2.7: All the propositions of logic are of equal status:  it is not the case that some of them are essentially derived propositions. Every tautology itself shows that it is a tautology."}, {"color": "rgb(50,0,204)", "id": "6.1.2.2.1", "label": "6.1.2.2.1", "shape": "dot", "size": 10, "title": "6.1.2.2.1: If, for example, two propositions \u0027p\u0027 and \u0027q\u0027 in the combination \u0027p z q\u0027 yield a tautology, then it is clear that q follows from p. For example, we see from the two propositions themselves that \u0027q\u0027 follows from \u0027p z q . p\u0027, but it is also possible to show it in this way:  we combine them to form \u0027p z q . p :z: q\u0027, and then show that this is a tautology."}, {"color": "rgb(50,0,204)", "id": "6.1.2.2.2", "label": "6.1.2.2.2", "shape": "dot", "size": 10, "title": "6.1.2.2.2: This throws some light on the question why logical propositions cannot be confirmed by experience any more than they can be refuted by it. Not only must a proposition of logic be irrefutable by any possible experience, but it must also be unconfirmable by any possible experience."}, {"color": "rgb(50,0,204)", "id": "6.1.2.2.3", "label": "6.1.2.2.3", "shape": "dot", "size": 10, "title": "6.1.2.2.3: Now it becomes clear why people have often felt as if it were for us to \u0027postulate \u0027 the \u0027truths of logic\u0027. The reason is that we can postulate them in so far as we can postulate an adequate notation."}, {"color": "rgb(50,0,204)", "id": "6.1.2.2.4", "label": "6.1.2.2.4", "shape": "dot", "size": 10, "title": "6.1.2.2.4: It also becomes clear now why logic was called the theory of forms and of inference."}, {"color": "rgb(50,0,204)", "id": "6.1.2.3.1", "label": "6.1.2.3.1", "shape": "dot", "size": 10, "title": "6.1.2.3.1: The mark of a logical proposition is not  general validity. To be general means no more than to be accidentally valid for all things. An ungeneralized proposition can be tautological just as well as a generalized one."}, {"color": "rgb(50,0,204)", "id": "6.1.2.3.2", "label": "6.1.2.3.2", "shape": "dot", "size": 10, "title": "6.1.2.3.2: The general validity of logic might be called essential, in contrast with the accidental general validity of such propositions as \u0027All men are mortal\u0027.  Propositions like Russell\u0027s \u0027axiom of reducibility\u0027 are not logical propositions, and this explains our feeling that, even if they were true, their truth could only be the result of a fortunate accident."}, {"color": "rgb(50,0,204)", "id": "6.1.2.3.3", "label": "6.1.2.3.3", "shape": "dot", "size": 10, "title": "6.1.2.3.3: It is possible to imagine a world in which the axiom of reducibility is not valid. It is clear, however, that logic has nothing to do with the question whether our world really is like that or not."}, {"color": "rgb(50,0,204)", "id": "6.1.2.5.1", "label": "6.1.2.5.1", "shape": "dot", "size": 10, "title": "6.1.2.5.1: Hence there can never  be surprises in logic."}, {"color": "rgb(50,0,204)", "id": "6.1.2.6.1", "label": "6.1.2.6.1", "shape": "dot", "size": 10, "title": "6.1.2.6.1: In logic process and result are equivalent.  (Hence the absence of surprise.)"}, {"color": "rgb(50,0,204)", "id": "6.1.2.6.2", "label": "6.1.2.6.2", "shape": "dot", "size": 10, "title": "6.1.2.6.2: Proof in logic is merely a mechanical expedient to facilitate the recognition of tautologies in complicated cases."}, {"color": "rgb(50,0,204)", "id": "6.1.2.6.3", "label": "6.1.2.6.3", "shape": "dot", "size": 10, "title": "6.1.2.6.3: Indeed, it would be altogether too remarkable if a proposition that had sense could be proved logically  from others, and so too could a logical proposition.  It is clear from the start that a logical proof of a proposition that has sense and a proof in logic must be two entirely different things."}, {"color": "rgb(50,0,204)", "id": "6.1.2.6.4", "label": "6.1.2.6.4", "shape": "dot", "size": 10, "title": "6.1.2.6.4: A proposition that has sense states something, which is shown by its proof to be so.  In logic every proposition is the form of a proof. Every proposition of logic is a modus ponens represented in signs. (And one cannot express the modus ponens by means of a proposition.)"}, {"color": "rgb(50,0,204)", "id": "6.1.2.6.5", "label": "6.1.2.6.5", "shape": "dot", "size": 10, "title": "6.1.2.6.5: It is always possible to construe logic in such a way that every proposition is its own proof."}, {"color": "rgb(50,0,204)", "id": "6.1.2.7.1", "label": "6.1.2.7.1", "shape": "dot", "size": 10, "title": "6.1.2.7.1: It is clear that the number of the \u0027primitive propositions of logic\u0027 is arbitrary, since one could derive logic from a single primitive proposition, e.g. by simply constructing the logical product of Frege\u0027s primitive propositions.  (Frege would perhaps say that we should then no longer have an immediately self-evident primitive proposition.  But it is remarkable that a thinker as rigorous as  Frege appealed to the degree of self-evidence as the criterion of a logical proposition.)"}, {"color": "rgb(153,0,102)", "id": "6.2.1", "label": "6.2.1", "shape": "dot", "size": 10, "title": "6.2.1: A proposition of mathematics does not express a thought."}, {"color": "rgb(153,0,102)", "id": "6.2.2", "label": "6.2.2", "shape": "dot", "size": 10, "title": "6.2.2: The logic of the world, which is shown in tautologies by the propositions of logic, is shown in equations by mathematics."}, {"color": "rgb(153,0,102)", "id": "6.2.3", "label": "6.2.3", "shape": "dot", "size": 10, "title": "6.2.3: If two expressions are combined by means of the sign of equality, that means that they can be substituted for one another.  But it must be manifest in the two expressions themselves whether this is the case or not. When two expressions can be substituted for one another, that characterizes their logical form."}, {"color": "rgb(153,0,102)", "id": "6.2.4", "label": "6.2.4", "shape": "dot", "size": 10, "title": "6.2.4: The method by which mathematics arrives at its equations is the method of substitution. For equations express the substitutability of two expressions and, starting from a number of equations, we advance to new equations by substituting different expressions in accordance with the equations."}, {"color": "rgb(102,0,153)", "id": "6.2.1.1", "label": "6.2.1.1", "shape": "dot", "size": 10, "title": "6.2.1.1: Indeed in real life a mathematical proposition is never what we want.  Rather, we make use of mathematical propositions only in inferences from propositions that do not belong to mathematics to others that likewise do not belong to mathematics. (In philosophy the question, \u0027What do we actually use this word or this proposition for?\u0027 repeatedly leads to valuable insights.)"}, {"color": "rgb(102,0,153)", "id": "6.2.3.1", "label": "6.2.3.1", "shape": "dot", "size": 10, "title": "6.2.3.1: It is a property of affirmation that it can be construed as double negation. It is a property of \u00271 + 1 + 1 + 1\u0027 that it can be construed as \u0027(1 + 1) + (1 + 1)\u0027."}, {"color": "rgb(102,0,153)", "id": "6.2.3.2", "label": "6.2.3.2", "shape": "dot", "size": 10, "title": "6.2.3.2: Frege says that the two expressions have the same meaning but different senses. But the essential point about an equation is that it is not necessary in order to show that the two expressions connected by the sign of equality have the same meaning, since this can be seen from the two expressions themselves."}, {"color": "rgb(102,0,153)", "id": "6.2.3.3", "label": "6.2.3.3", "shape": "dot", "size": 10, "title": "6.2.3.3: The question whether intuition is needed for the solution of mathematical problems must be given the answer that in this case language itself provides the necessary intuition."}, {"color": "rgb(102,0,153)", "id": "6.2.3.4", "label": "6.2.3.4", "shape": "dot", "size": 10, "title": "6.2.3.4: Mathematics is a method of logic."}, {"color": "rgb(50,0,204)", "id": "6.2.3.2.1", "label": "6.2.3.2.1", "shape": "dot", "size": 10, "title": "6.2.3.2.1: And the possibility of proving the propositions of mathematics means simply that their correctness can be perceived without its being necessary that what they express should itself be compared with the facts in order to determine its correctness."}, {"color": "rgb(50,0,204)", "id": "6.2.3.2.2", "label": "6.2.3.2.2", "shape": "dot", "size": 10, "title": "6.2.3.2.2: It is impossible to assert the identity of meaning of two expressions.  For in order to be able to assert anything about their meaning, I must know their meaning, and I cannot know their meaning without knowing whether what they mean is the same or different."}, {"color": "rgb(50,0,204)", "id": "6.2.3.2.3", "label": "6.2.3.2.3", "shape": "dot", "size": 10, "title": "6.2.3.2.3: An equation merely marks the point of view from which I consider the two expressions:  it marks their equivalence in meaning."}, {"color": "rgb(50,0,204)", "id": "6.2.3.3.1", "label": "6.2.3.3.1", "shape": "dot", "size": 10, "title": "6.2.3.3.1: The process of calculating  serves to bring about that intuition. Calculation is not an experiment."}, {"color": "rgb(50,0,204)", "id": "6.2.3.4.1", "label": "6.2.3.4.1", "shape": "dot", "size": 10, "title": "6.2.3.4.1: It is the essential characteristic of mathematical method that it employs equations.  For it is because of this method that every proposition of mathematics must go without saying."}, {"color": "rgb(102,0,153)", "id": "6.2.4.1", "label": "6.2.4.1", "shape": "dot", "size": 10, "title": "6.2.4.1: Thus the proof of the proposition 2 t 2 = 4 runs as follows: (/v)n\u0027x = /v x u\u0027x Def., /2 x 2\u0027x = (/2)2\u0027x = (/2)1 + 1\u0027x = /2\u0027 /2\u0027x = /1 + 1\u0027/1 + 1\u0027x = (/\u0027/)\u0027(/\u0027/)\u0027x =/\u0027/\u0027/\u0027/\u0027x = /1 + 1 + 1 + 1\u0027x = /4\u0027x."}, {"color": "rgb(153,0,102)", "id": "6.3.1", "label": "6.3.1", "shape": "dot", "size": 10, "title": "6.3.1: The so-called law of induction cannot possibly be a law  of logic, since it is obviously a proposition with sense.---Nor, therefore, can it be an a priori law."}, {"color": "rgb(153,0,102)", "id": "6.3.2", "label": "6.3.2", "shape": "dot", "size": 10, "title": "6.3.2: The law of causality is not a law but the form of a law."}, {"color": "rgb(153,0,102)", "id": "6.3.3", "label": "6.3.3", "shape": "dot", "size": 10, "title": "6.3.3: We do not have an a priori belief in a law of conservation, but rather a priori knowledge  of the possibility of a logical form."}, {"color": "rgb(153,0,102)", "id": "6.3.4", "label": "6.3.4", "shape": "dot", "size": 10, "title": "6.3.4: All such propositions, including the principle of sufficient reason, tile laws of continuity in nature and of least effort in ature, etc. etc.--all these are a priori insights about the forms in which the propositions of science can be cast."}, {"color": "rgb(153,0,102)", "id": "6.3.5", "label": "6.3.5", "shape": "dot", "size": 10, "title": "6.3.5: Although the spots in our picture are geometrical figures, nevertheless geometry can obviously say nothing at all about their actual form and position. The network, however, is purely geometrical; all its properties can be given a priori. Laws like the principle of sufficient reason, etc. are about the net and not about what the net describes."}, {"color": "rgb(153,0,102)", "id": "6.3.6", "label": "6.3.6", "shape": "dot", "size": 10, "title": "6.3.6: If there were a law of causality, it might be put in the following way:  There are laws of nature. But of course that cannot be said: it makes itself manifest."}, {"color": "rgb(153,0,102)", "id": "6.3.7", "label": "6.3.7", "shape": "dot", "size": 10, "title": "6.3.7: There is no compulsion making one thing happen because another has happened. The only necessity that exists is logical  necessity."}, {"color": "rgb(102,0,153)", "id": "6.3.2.1", "label": "6.3.2.1", "shape": "dot", "size": 10, "title": "6.3.2.1: \u0027Law of causality\u0027--that is a general name.  And just as in mechanics, for example, there are \u0027minimum-principles\u0027, such as the law of least action, so too in physics there are causal laws, laws of the causal form."}, {"color": "rgb(50,0,204)", "id": "6.3.2.1.1", "label": "6.3.2.1.1", "shape": "dot", "size": 10, "title": "6.3.2.1.1: Indeed people even surmised that there must be a  \u0027law of least action\u0027 before they knew exactly how it went.  (Here, as always, what is certain a priori proves to be something purely logical.)"}, {"color": "rgb(102,0,153)", "id": "6.3.4.1", "label": "6.3.4.1", "shape": "dot", "size": 10, "title": "6.3.4.1: Newtonian mechanics, for example, imposes a unified form on the description of the world.  Let us imagine a white surface with irregular black spots on it. We then say that whatever kind of picture these make, I can always approximate as closely as I wish to the description of it by covering the surface with a sufficiently fine square mesh, and then saying of every square whether it is black or white. In this way I shall have imposed a unified form on the description of the surface. The form is optional, since I could have achieved the same result by using a net with a triangular or hexagonal mesh. Possibly the use of a triangular mesh would have made the description simpler:  that is to say, it might be that we could describe the surface more accurately with a coarse triangular mesh than with a fine square mesh (or conversely), and so on. The different nets correspond to different systems for describing the world. Mechanics determines one form of description of the world by saying that all propositions used in the description of the world must be obtained in a given way from a given set of propositions--the axioms of mechanics. It thus supplies the bricks for building the edifice of science, and it says, \u0027Any building that you want to erect, whatever it may be, must somehow be constructed with these bricks, and with these alone.\u0027 (Just as with the number-system we must be able to write down any number we wish, so with the system of mechanics we must be able to write down any proposition of physics that we wish.)"}, {"color": "rgb(102,0,153)", "id": "6.3.4.2", "label": "6.3.4.2", "shape": "dot", "size": 10, "title": "6.3.4.2: And now we can see the relative position of logic and mechanics. (The net might also consist of more than one kind of mesh:  e.g. we could use both triangles and hexagons.) The possibility of describing a picture like the one mentioned above with a net of a given form tells us nothing  about the picture. (For that is true of all such pictures.) But what does  characterize the picture is that it can be described completely  by a particular net with a particular size of mesh. Similarly the possibility of describing the world by means of Newtonian mechanics tells us nothing about the world:  but what does tell us something about it is the precise way  in which it is possible to describe it by these means. We are also told something about the world by the fact that it can be described more simply with one system of mechanics than with another."}, {"color": "rgb(102,0,153)", "id": "6.3.4.3", "label": "6.3.4.3", "shape": "dot", "size": 10, "title": "6.3.4.3: Mechanics is an attempt to construct according to a single plan all the true  propositions that we need for the description of the world."}, {"color": "rgb(50,0,204)", "id": "6.3.4.3.1", "label": "6.3.4.3.1", "shape": "dot", "size": 10, "title": "6.3.4.3.1: The laws of physics, with all their logical apparatus, still speak, however indirectly, about the objects of the world."}, {"color": "rgb(50,0,204)", "id": "6.3.4.3.2", "label": "6.3.4.3.2", "shape": "dot", "size": 10, "title": "6.3.4.3.2: We ought not to forget that any description of the world by means of mechanics will be of the completely general kind. For example, it will never mention particular  point-masses:  it will only talk about any point-masses whatsoever."}, {"color": "rgb(102,0,153)", "id": "6.3.6.1", "label": "6.3.6.1", "shape": "dot", "size": 10, "title": "6.3.6.1: One might say, using Hertz\u0027s terminology, that only connexions that are subject to law  are thinkable."}, {"color": "rgb(102,0,153)", "id": "6.3.6.2", "label": "6.3.6.2", "shape": "dot", "size": 10, "title": "6.3.6.2: What can be described can happen too: and what the law of causality is meant to exclude cannot even be described."}, {"color": "rgb(102,0,153)", "id": "6.3.6.3", "label": "6.3.6.3", "shape": "dot", "size": 10, "title": "6.3.6.3: The procedure of induction consists in accepting as true the simplest  law that can be reconciled with our experiences."}, {"color": "rgb(50,0,204)", "id": "6.3.6.1.1", "label": "6.3.6.1.1", "shape": "dot", "size": 10, "title": "6.3.6.1.1: We cannot compare a process with \u0027the passage of time\u0027--there is no such thing--but only with another process (such as the working of a chronometer). Hence we can describe the lapse of time only by relying  on some other process. Something exactly analogous applies to space: e.g. when people say that neither of two events (which exclude one another) can occur, because there is nothing to cause  the one to occur rather than the other, it is really a matter of our being unable to describe one  of the two events unless there is some sort of asymmetry to be found. And if  such an asymmetry is to be found, we can regard it as the cause  of the occurrence of the one and the non-occurrence of the other."}, {"color": "rgb(0,0,255)", "id": "6.3.6.1.1.1", "label": "6.3.6.1.1.1", "shape": "dot", "size": 10, "title": "6.3.6.1.1.1: Kant\u0027s problem about the right hand and the left hand, which cannot be made to coincide, exists even in two dimensions. Indeed, it exists in one-dimensional space in which the two congruent figures, a and b, cannot be made to coincide unless they are moved out of this space.  The right hand and the left hand are in fact completely  congruent. It is quite irrelevant that they cannot be made to coincide. A right-hand glove could be put on the left hand, if it could be turned round in four-dimensional space."}, {"color": "rgb(50,0,204)", "id": "6.3.6.3.1", "label": "6.3.6.3.1", "shape": "dot", "size": 10, "title": "6.3.6.3.1: This procedure, however, has no logical justification but only a psychological one. It is clear that there are no grounds for believing that the simplest eventuality will in fact be realized."}, {"color": "rgb(0,0,255)", "id": "6.3.6.3.1.1", "label": "6.3.6.3.1.1", "shape": "dot", "size": 10, "title": "6.3.6.3.1.1: It is an hypothesis that the sun will rise tomorrow: and this means that we do not know  whether it will rise."}, {"color": "rgb(102,0,153)", "id": "6.3.7.1", "label": "6.3.7.1", "shape": "dot", "size": 10, "title": "6.3.7.1: The whole modern conception of the world is founded on the illusion that the so-called laws of nature are the explanations of natural phenomena."}, {"color": "rgb(102,0,153)", "id": "6.3.7.2", "label": "6.3.7.2", "shape": "dot", "size": 10, "title": "6.3.7.2: Thus people today stop at the laws of nature, treating them as something inviolable, just as God and Fate were treated in past ages. And in fact both are right and both wrong: though the view of the ancients is clearer in so far as they have a clear and acknowledged terminus, while the modern system tries to make it look as if everything  were explained."}, {"color": "rgb(102,0,153)", "id": "6.3.7.3", "label": "6.3.7.3", "shape": "dot", "size": 10, "title": "6.3.7.3: The world is independent of my will."}, {"color": "rgb(102,0,153)", "id": "6.3.7.4", "label": "6.3.7.4", "shape": "dot", "size": 10, "title": "6.3.7.4: Even if all that we wish for were to happen, still this would only be a favour granted by fate, so to speak: for there is no logical connexion between the will and the world, which would guarantee it, and the supposed physical connexion itself is surely not something that we could will."}, {"color": "rgb(102,0,153)", "id": "6.3.7.5", "label": "6.3.7.5", "shape": "dot", "size": 10, "title": "6.3.7.5: Just as the only necessity that exists is logical necessity, so too the only impossibility that exists is logical impossibility."}, {"color": "rgb(50,0,204)", "id": "6.3.7.5.1", "label": "6.3.7.5.1", "shape": "dot", "size": 10, "title": "6.3.7.5.1: For example, the simultaneous presence of two colours at the same place in the visual field is impossible, in fact logically impossible, since it is ruled out by the logical structure of colour. Let us think how this contradiction appears in physics:  more or less as follows--a particle cannot have two velocities at the same time; that is to say, it cannot be in two places at the same time; that is to say, particles that are in different places at the same time cannot be identical. (It is clear that the logical product of two elementary propositions can neither be a tautology nor a contradiction. The statement that a point in the visual field has two different colours at the same time is a contradiction.)"}, {"color": "rgb(153,0,102)", "id": "6.4.1", "label": "6.4.1", "shape": "dot", "size": 10, "title": "6.4.1: The sense of the world must lie outside the world. In the world everything is as it is, and everything happens as it does happen: in it no value exists--and if it did exist, it would have no value. If there is any value that does have value, it must lie outside the whole sphere of what happens and is the case.  For all that happens and is the case is accidental. What makes it non-accidental cannot lie within  the world, since if it did it would itself be accidental.  It must lie outside the world."}, {"color": "rgb(153,0,102)", "id": "6.4.2", "label": "6.4.2", "shape": "dot", "size": 10, "title": "6.4.2: So too it is impossible for there to be propositions of ethics. Propositions can express nothing that is higher."}, {"color": "rgb(153,0,102)", "id": "6.4.3", "label": "6.4.3", "shape": "dot", "size": 10, "title": "6.4.3: If the good or bad exercise of the will does alter the world, it can alter only the limits of the world, not the facts--not what can be expressed by means of language. In short the effect must be that it becomes an altogether different world. It must, so to speak, wax and wane as a whole. The world of the happy man is a different one from that of the unhappy man."}, {"color": "rgb(153,0,102)", "id": "6.4.4", "label": "6.4.4", "shape": "dot", "size": 10, "title": "6.4.4: It is not how things are in the world that is mystical, but that it exists."}, {"color": "rgb(153,0,102)", "id": "6.4.5", "label": "6.4.5", "shape": "dot", "size": 10, "title": "6.4.5: To view the world sub specie aeterni is to view it as a whole--a limited whole. Feeling the world as a limited whole--it is this that is mystical."}, {"color": "rgb(102,0,153)", "id": "6.4.2.1", "label": "6.4.2.1", "shape": "dot", "size": 10, "title": "6.4.2.1: It is clear that ethics cannot be put into words. Ethics is transcendental. (Ethics and aesthetics are one and the same.)"}, {"color": "rgb(102,0,153)", "id": "6.4.2.2", "label": "6.4.2.2", "shape": "dot", "size": 10, "title": "6.4.2.2: When an ethical law of the form, \u0027Thou shalt ...\u0027 is laid down, one\u0027s first thought is, \u0027And what if I do, not do it?\u0027 It is clear, however, that ethics has nothing to do with punishment and reward in the usual sense of the terms. So our question about the consequences of an action must be unimportant.--At least those consequences should not be events. For there must be something right about the question we posed. There must indeed be some kind of ethical reward and ethical punishment, but they must reside in the action itself. (And it is also clear that the reward must be something pleasant and the punishment something unpleasant.)"}, {"color": "rgb(102,0,153)", "id": "6.4.2.3", "label": "6.4.2.3", "shape": "dot", "size": 10, "title": "6.4.2.3: It is impossible to speak about the will in so far as it is the subject of ethical attributes. And the will as a phenomenon is of interest only to psychology."}, {"color": "rgb(102,0,153)", "id": "6.4.3.1", "label": "6.4.3.1", "shape": "dot", "size": 10, "title": "6.4.3.1: So too at death the world does not alter, but comes to an end."}, {"color": "rgb(102,0,153)", "id": "6.4.3.2", "label": "6.4.3.2", "shape": "dot", "size": 10, "title": "6.4.3.2: How  things are in the world is a matter of complete indifference for what is higher. God does not reveal himself in  the world."}, {"color": "rgb(50,0,204)", "id": "6.4.3.1.1", "label": "6.4.3.1.1", "shape": "dot", "size": 10, "title": "6.4.3.1.1: Death is not an event in life: we do not live to experience death. If we take eternity to mean not infinite temporal duration but timelessness, then eternal life belongs to those who live in the present. Our life has no end in just the way in which our visual field has no limits."}, {"color": "rgb(50,0,204)", "id": "6.4.3.1.2", "label": "6.4.3.1.2", "shape": "dot", "size": 10, "title": "6.4.3.1.2: Not only is there no guarantee of the temporal immortality of the human soul, that is to say of its eternal survival after death; but, in any case, this assumption completely fails to accomplish the purpose for which it has always been intended. Or is some riddle solved by my surviving for ever? Is not this eternal life itself as much of a riddle as our present life? The solution of the riddle of life in space and time lies outside space and time. (It is certainly not the solution of any problems of natural science that is required.)"}, {"color": "rgb(50,0,204)", "id": "6.4.3.2.1", "label": "6.4.3.2.1", "shape": "dot", "size": 10, "title": "6.4.3.2.1: The facts all contribute only to setting the problem, not to its solution."}, {"color": "rgb(153,0,102)", "id": "6.5.1", "label": "6.5.1", "shape": "dot", "size": 10, "title": "6.5.1: Scepticism is not  irrefutable, but obviously nonsensical, when it tries to raise doubts where no questions can be asked. For doubt can exist only where a question exists, a question only where an answer exists, and an answer only where something can be said."}, {"color": "rgb(153,0,102)", "id": "6.5.2", "label": "6.5.2", "shape": "dot", "size": 10, "title": "6.5.2: We feel that even when all possible  scientific questions have been answered, the problems of life remain completely untouched. Of course there are then no questions left, and this itself is the answer."}, {"color": "rgb(153,0,102)", "id": "6.5.3", "label": "6.5.3", "shape": "dot", "size": 10, "title": "6.5.3: The correct method in philosophy would really be the following: to say nothing except what can be said, i.e. propositions of natural science--i.e. something that has nothing to do with philosophy -- and then, whenever someone else wanted to say something metaphysical, to demonstrate to him that he had failed to give a meaning to certain signs in his propositions. Although it would not be satisfying to the other person--he would not have the feeling that we were teaching him philosophy--this  method would be the only strictly correct one."}, {"color": "rgb(153,0,102)", "id": "6.5.4", "label": "6.5.4", "shape": "dot", "size": 10, "title": "6.5.4: My propositions are elucidatory in this way: he who understands me finally recognizes them as senseless, when he has climbed out through them, on them, over them.  (He must so to speak throw away the ladder, after he has climbed up on it.)"}, {"color": "rgb(102,0,153)", "id": "6.5.2.1", "label": "6.5.2.1", "shape": "dot", "size": 10, "title": "6.5.2.1: The solution of the problem of life is seen in the vanishing of the problem. (Is not this the reason why those who have found after a long period of doubt that the sense of life became clear to them have then been unable to say what constituted that sense?)"}, {"color": "rgb(102,0,153)", "id": "6.5.2.2", "label": "6.5.2.2", "shape": "dot", "size": 10, "title": "6.5.2.2: There are, indeed, things that cannot be put into words. They make themselves manifest. They are what is mystical."}, {"color": "rgb(255,0,0)", "id": "7", "label": "7", "shape": "dot", "size": 10, "title": "7: What we cannot speak about we must pass over in silence."}]);

        let nodeTooltips = {'1': 'The world is all that is the case.', '1.1': 'The world is the totality of facts, not of things.', '1.1.1': 'The world is determined by the facts, and by their being all the facts.', '1.1.2': 'For the totality of facts determines what is the case, and also whatever is not the case.', '1.1.3': 'The facts in logical space are the world.', '1.2': 'The world divides into facts.', '1.2.1': 'Each item can be the case or not the case while everything else remains the same.', '2': 'What is the case--a fact--is the existence of states of affairs.', '2.0': '[ there is no paragraph 2.0, but there is a 2.01 ]', '2.0.1': 'A state of affairs (a state of things) is a combination of objects (things).', '2.0.1.1': 'It is essential to things that they should be possible constituents of states of affairs.', '2.0.1.2': 'In logic nothing is accidental:  if a thing can occur in a state of affairs, the possibility of the state of affairs must be written into the thing itself.', '2.0.1.2.1': 'It would seem to be a sort of accident, if it turned out that a situation would fit a thing that could already exist entirely on its own. If things can occur in states of affairs, this possibility must be in them from the beginning. (Nothing in the province of logic can be merely possible.  Logic deals with every possibility and all possibilities are its facts.) Just as we are quite unable to imagine spatial objects outside space or temporal objects outside time, so too there is no object that we can imagine excluded from the possibility of combining with others. If I can imagine objects combined in states of affairs, I cannot imagine them excluded from the possibility  of such combinations.', '2.0.1.2.2': 'Things are independent in so far as they can occur in all possible situations, but this form of independence is a form of connexion with states of affairs, a form of dependence.  (It is impossible for words to appear in two different roles:  by themselves, and in propositions.)', '2.0.1.2.3': 'If I know an object I also know all its possible occurrences in states of affairs. (Every one of these possibilities must be part of the nature of the object.) A new possibility cannot be discovered later.', '2.0.1.2.3.1': 'If I am to know an object, though I need not know its external properties, I must know all its internal properties.', '2.0.1.2.4': 'If all objects are given, then at the same time all possible states of affairs are also given.', '2.0.1.3': 'Each thing is, as it were, in a space of possible states of affairs.  This space I can imagine empty, but I cannot imagine the thing without the space.', '2.0.1.3.1': 'A spatial object must be situated in infinite space.  (A spatial point is an argument-place.) A speck in the visual field, thought it need not be red, must have some colour:  it is, so to speak, surrounded by colour-space. Notes must have some  pitch, objects of the sense of touch some degree of hardness, and so on.', '2.0.1.4': 'Objects contain the possibility of all situations.', '2.0.1.4.1': 'The possibility of its occurring in states of affairs is the form of an object.', '2.0.2': 'Objects are simple.', '2.0.2.0.1': 'Every statement about complexes can be resolved into a statement about their constituents and into the propositions that describe the complexes completely.', '2.0.2.1': 'Objects make up the substance of the world.  That is why they cannot be composite.', '2.0.2.1.1': 'If the world had no substance, then whether a proposition had sense would depend on whether another proposition was true.', '2.0.2.1.2': 'In that case we could not sketch any picture of the world (true or false).', '2.0.2.2': 'It is obvious that an imagined world, however difference it may be from the real one, must have something-- a form--in common with it.', '2.0.2.3': 'Objects are just what constitute this unalterable form.', '2.0.2.3.1': 'The substance of the world can  only determine a form, and not any material properties.  For it is only by means of propositions that material properties are represented--only by the configuration of objects that they are produced.', '2.0.2.3.2': 'In a manner of speaking, objects are colourless.', '2.0.2.3.3': 'If two objects have the same logical form, the only distinction between them, apart from their external properties, is that they are different.', '2.0.2.3.3.1': 'Either a thing has properties that nothing else has, in which case we can immediately use a description to distinguish it from the others and refer to it; or, on the other hand, there are several things that have the whole set of their properties in common, in which case it is quite impossible to indicate one of them. For it there is nothing to distinguish a thing, I cannot distinguish it, since otherwise it would be distinguished after all.', '2.0.2.4': 'The substance is what subsists independently of what is the case.', '2.0.2.5': 'It is form and content.', '2.0.2.5.1': 'Space, time, colour (being coloured) are forms of objects.', '2.0.2.6': 'There must be objects, if the world is to have unalterable form.', '2.0.2.7': 'Objects, the unalterable, and the subsistent are one and the same.', '2.0.2.7.1': 'Objects are what is unalterable and subsistent; their configuration is what is changing and unstable.', '2.0.2.7.2': 'The configuration of objects produces states of affairs.', '2.0.3': 'In a state of affairs objects fit into one another like the links of a chain.', '2.0.3.1': 'In a state of affairs objects stand in a determinate relation to one another.', '2.0.3.2': 'The determinate way in which objects are connected in a state of affairs is the structure of the state of affairs.', '2.0.3.3': 'Form is the possibility of structure.', '2.0.3.4': 'The structure of a fact consists of the structures of states of affairs.', '2.0.4': 'The totality of existing states of affairs is the world.', '2.0.5': 'The totality of existing states of affairs also determines which states of affairs do not exist.', '2.0.6': 'The existence and non-existence of states of affairs is reality. (We call the existence of states of affairs a positive fact, and their non-existence a negative fact.)', '2.0.6.1': 'States of affairs are independent of one another.', '2.0.6.2': 'From the existence or non-existence of one state of affairs it is impossible to infer the existence or non-existence of another.', '2.0.6.3': 'The sum-total of reality is the world.', '2.1': 'We picture facts to ourselves.', '2.1.1': 'A picture presents a situation in logical space, the existence and non-existence of states of affairs.', '2.1.2': 'A picture is a model of reality.', '2.1.3': 'In a picture objects have the elements of the picture corresponding to them.', '2.1.3.1': 'In a picture the elements of the picture are the representatives of objects.', '2.1.4': 'What constitutes a picture is that its elements are related to one another in a determinate way.', '2.1.4.1': 'A picture is a fact.', '2.1.5': 'The fact that the elements of a picture are related to one another in a determinate way represents that things are related to one another in the same way. Let us call this connexion of its elements the structure of the picture, and let us call the possibility of this structure the pictorial form of the picture.', '2.1.5.1': 'Pictorial form  is the possibility that things are related to one another in the same way as the elements of the picture.', '2.1.5.1.1': 'That  is how a picture is attached to reality; it reaches right out to it.', '2.1.5.1.2': 'It is laid against reality like a measure.', '2.1.5.1.2.1': 'Only the end-points of the graduating lines actually touch  the object that is to be measured.', '2.1.5.1.4': 'So a picture, conceived in this way, also includes the pictorial relationship, which makes it into a picture.', '2.1.5.1.5': "These correlations are, as it were, the feelers of the picture's elements, with which the picture touches reality.", '2.1.6': 'If a fact is to be a picture, it must have something in common with what it depicts.', '2.1.6.1': 'There must be something identical in a picture and what it depicts, to enable the one to be a picture of the other at all.', '2.1.7': 'What a picture must have in common with reality, in order to be able to depict it--correctly or incorrectly--in the way that it does, is its pictorial form.', '2.1.7.1': 'A picture can depict any reality whose form it has. A spatial picture can depict anything spatial, a coloured one anything coloured, etc.', '2.1.7.2': 'A picture cannot, however, depict its pictorial form:  it displays it.', '2.1.7.3': 'A picture represents its subject from a position outside it.  (Its standpoint is its representational form.)  That is why a picture represents its subject correctly or incorrectly.', '2.1.7.4': 'A picture cannot, however, place itself outside its representational form.', '2.1.8': 'What any picture, of whatever form, must have in common with reality, in order to be able to depict it--correctly or incorrectly--in any way at all, is logical form, i.e. the form of reality.', '2.1.8.1': 'A picture whose pictorial form is logical form is called a logical picture.', '2.1.8.2': 'Every picture is at the same time  a logical one.  (On the other hand, not every picture is, for example, a spatial one.)', '2.1.9': 'Logical pictures can depict the world.', '2.2': 'A picture has logico-pictorial form in common with what it depicts.', '2.2.0.1': 'A picture depicts reality by representing a possibility of existence and non-existence of states of affairs.', '2.2.0.2': 'A picture represents a possible situation in logical space.', '2.2.0.3': 'A picture contains the possibility of the situation that it represents.', '2.2.1': 'A picture agrees with reality or fails to agree; it is correct or incorrect, true or false.', '2.2.2': 'What a picture represents it represents independently of its truth or falsity, by means of its pictorial form.', '2.2.2.1': 'What a picture represents is its sense.', '2.2.2.2': 'The agreement or disagreement or its sense with reality constitutes its truth or falsity.', '2.2.2.3': 'In order to tell whether a picture is true or false we must compare it with reality.', '2.2.2.4': 'It is impossible to tell from the picture alone whether it is true or false.', '2.2.2.5': 'There are no pictures that are true a priori.', '3': 'A logical picture of facts is a thought.', '3.0.0.1': "'A state of affairs is thinkable':  what this means is that we can picture it to ourselves.", '3.0.1': 'The totality of true thoughts is a picture of the world.', '3.0.2': 'A thought contains the possibility of the situation of which it is the thought.  What is thinkable is possible too.', '3.0.3': 'Thought can never be of anything illogical, since, if it were, we should have to think illogically.', '3.0.3.1': "It used to be said that God could create anything except what would be contrary to the laws of logic.The truth is that we could not say  what an 'illogical' world would look like.", '3.0.3.2': "It is as impossible to represent in language anything that 'contradicts logic' as it is in geometry to represent by its coordinates a figure that contradicts the laws of space, or to give the coordinates of a point that does not exist.", '3.0.3.2.1': 'Though a state of affairs that would contravene the laws of physics can be represented by us spatially, one that would contravene the laws of geometry cannot.', '3.0.4': 'It a thought were correct a priori, it would be a thought whose possibility ensured its truth.', '3.0.5': 'A priori knowledge that a thought was true would be possible only it its truth were recognizable from the thought itself (without anything a to compare it with).', '3.1': 'In a proposition a thought finds an expression that can be perceived by the senses.', '3.1.1': 'We use the perceptible sign of a proposition (spoken or written, etc.) as a projection of a possible situation. The method of projection is to think of the sense of the proposition.', '3.1.2': 'I call the sign with which we express a thought a propositional sign.And a proposition is a propositional sign in its projective relation to the world.', '3.1.3': "A proposition, therefore, does not actually contain its sense, but does contain the possibility of expressing it. ('The content of a proposition' means the content of a proposition that has sense.) A proposition contains the form, but not the content, of its sense.", '3.1.4': 'What constitutes a propositional sign is that in its elements (the words) stand in a determinate relation to one another. A propositional sign is a fact.', '3.1.4.1': 'A proposition is not a blend of words.(Just as a theme in music is not a blend of notes.) A proposition is articulate.', '3.1.4.2': 'Only facts can express a sense, a set of names cannot.', '3.1.4.3': 'Although a propositional sign is a fact, this is obscured by the usual form of expression in writing or print. For in a printed proposition, for example, no essential difference is apparent between a propositional sign and a word. (That is what made it possible for Frege to call a proposition a composite name.)', '3.1.4.3.1': 'The essence of a propositional sign is very clearly seen if we imagine one composed of spatial objects (such as tables, chairs, and books) instead of written signs.', '3.1.4.3.2': "Instead of, 'The complex sign 'aRb' says that a stands to b in the relation R' we ought to put, 'That  'a' stands to 'b' in a certain relation says that  aRb.'", '3.1.4.4': 'Situations can be described but not given names.', '3.2': 'In a proposition a thought can be expressed in such a way that elements of the propositional sign correspond to the objects of the thought.', '3.2.0.1': "I call such elements 'simple signs', and such a proposition 'complete analysed'.", '3.2.0.2': 'The simple signs employed in propositions are called names.', '3.2.0.3': "A name means an object.  The object is its meaning.  ('A' is the same sign as 'A'.)", '3.2.1': 'The configuration of objects in a situation corresponds to the configuration of simple signs in the propositional sign.', '3.2.2': 'In the proposition the name represents the object.', '3.2.2.1': 'Objects can only be named.   Signs are their representatives.  I can only speak about  them:  I cannot put them into words. Propositions can only say how  things are, not what  they are.', '3.2.3': 'The requirement that simple signs be possible is the requirement that sense be determinate.', '3.2.4': 'A proposition about a complex stands in an internal relation to a proposition about a constituent of the complex. A complex can be given only by its description, which will be right or wrong.  A proposition that mentions a complex will not be nonsensical, if the complex does not exits, but simply false. When a propositional element signifies a complex, this can be seen from an indeterminateness in the propositions in which it occurs.  In such cases we know  that the proposition leaves something undetermined.  (In fact the notation for generality contains   a prototype.) The contraction of a symbol for a complex into a simple symbol can be expressed in a definition.', '3.2.5': 'A proposition cannot be dissected any further by means of a definition:  it is a primitive sign.', '3.2.5.1': 'The proposition expresses what it expresses in a definite and clearly specifiable way: the proposition is articulate.', '3.2.6': 'The name cannot be analysed further by any definition. It is a primitive sign.', '3.2.6.1': 'Every sign that has a definition signifies via  the signs that serve to define it; and the definitions point the way. Two signs cannot signify in the same manner if one is primitive and the other is defined by means of primitive signs.  Names cannot  be anatomized by means of definitions.  (Nor can any sign that has a meaning independently and on its own.)', '3.2.6.2': 'What signs fail to express, their application shows.  What signs slur over, their application says clearly.', '3.2.6.3': 'The meanings of primitive signs can be explained by  means of elucidations.  Elucidations are propositions that stood if the meanings of those signs are already known.', '3.3': 'Only propositions have sense; only in the nexus of a proposition does a name have meaning.', '3.3.1': 'I call any part of a proposition that characterizes its sense an expression (or a symbol). (A proposition is itself an expression.) Everything essential to their sense that propositions can have in common with one another is an expression. An expression is the mark of a form and a content.', '3.3.1.1': 'An expression presupposes the forms of all the propositions in which it can occur.  It is the common characteristic mark of a class of propositions.', '3.3.1.2': 'It is therefore presented by means of the general form of the propositions that it characterizes. In fact, in this form the expression will be constant and everything else variable.', '3.3.1.3': "Thus an expression is presented by means of a variable whose values are the propositions that contain the expression. (In the limiting case the variable becomes a constant, the expression becomes a proposition.) I call such a variable a 'propositional variable'.", '3.3.1.4': 'An expression has meaning only in a proposition.  All variables can be construed as propositional variables. (Even variable names.)', '3.3.1.5': 'If we turn a constituent of a proposition into a variable, there is a class of propositions all of which are values of the resulting variable proposition.  In general, this class too will be dependent on the meaning that our arbitrary conventions have given to parts of the original proposition.  But if all the signs in it that have arbitrarily determined meanings are turned into variables, we shall still get a class of this kind.  This one, however, is not dependent on any convention, but solely on the nature of the pro position.  It corresponds to a logical form--a logical prototype.', '3.3.1.6': 'What values a propositional variable may take is something that is stipulated. The stipulation of values is  the variable.', '3.3.1.7': 'To stipulate values for a propositional variable is to  give the propositions  whose common characteristic the variable is. The stipulation is a description of those propositions. The stipulation will therefore be concerned only with symbols, not with their meaning. And the only  thing essential to the stipulation is that it is merely a description of symbols and states nothing about what is signified. How the description of the propositions is produced is not essential.', '3.3.1.8': 'Like Frege and Russell I construe a proposition as a function of the expressions contained in it.', '3.3.2': 'A sign is what can be perceived of a symbol.', '3.3.2.1': 'So one and the same sign (written or spoken, etc.) can be common to two different symbols--in which case they will signify in different ways.', '3.3.2.2': 'Our use of the same sign to signify two different objects can never indicate a common characteristic of the two, if we use it with two different modes of signification.   For the sign, of course, is arbitrary.  So we could choose two different signs instead, and then what would be left in common on the signifying side?', '3.3.2.3': "In everyday language it very frequently happens that the same word has different modes of signification--and so belongs to different symbols--or that two words that have different modes of signification are employed in propositions in what is superficially the same way. Thus the word 'is' figures as the copula, as a sign for identity, and as an expression for existence; 'exist' figures as an intransitive verb like 'go', and 'identical' as an adjective; we speak of something,  but also of something's  happening. (In the proposition, 'Green is green'--where the first word is the proper name of a person and the last an adjective--these words do not merely have different meanings:  they are different symbols.)", '3.3.2.4': 'In this way the most fundamental confusions are easily produced (the whole of philosophy is full of them).', '3.3.2.5': 'In order to avoid such errors we must make use of a sign-language that excludes them by not using the same sign for different symbols and by not using in a superficially similar way signs that have different modes of signification: that is to say, a sign-language that is governed by logical  grammar--by logical syntax. (The conceptual notation of Frege and Russell is such a language, though, it is true, it fails to exclude all mistakes.)', '3.3.2.6': 'In order to recognize a symbol by its sign we must observe how it is used with a sense.', '3.3.2.7': 'A sign does not determine a logical form unless it is taken together with its logico-syntactical employment.', '3.3.2.8': "If a sign is useless,  it is meaningless.  That is the point of Occam's maxim. (If everything behaves as if a sign had meaning, then it does have meaning.)", '3.3.3': 'In logical syntax the meaning of a sign should never play a role. It must be possible to establish logical syntax without mentioning the meaning  of a sign:  only  the description of expressions may be presupposed.', '3.3.3.1': "From this observation we turn to Russell's 'theory of types'.  It can be seen that Russell must be wrong, because he had to mention the meaning of signs when establishing the rules for them.", '3.3.3.2': "No proposition can make a statement about itself, because a propositional sign cannot be contained in itself (that is the whole of the 'theory of types').", '3.3.3.3': "The reason why a function cannot be its own argument is that the sign for a function already contains the prototype of its argument, and it cannot contain itself. For let us suppose that the function F(fx) could be its own argument:  in that case there would be a proposition 'F(F(fx))', in which the outer function F and the inner function F must have different meanings, since the inner one has the form O(f(x)) and the outer one has the form Y(O(fx)).  Only the letter 'F' is common to the two functions, but the letter by itself signifies nothing. This immediately becomes clear if instead of 'F(Fu)' we write '(do) : F(Ou) . Ou = Fu'. That disposes of Russell's paradox.", '3.3.3.4': 'The rules of logical syntax must go without saying, once we know how each individual sign signifies.', '3.3.4': 'A proposition possesses essential and accidental features. Accidental features are those that result from the particular way in which the propositional sign is produced.  Essential features are those without which the proposition could not express its sense.', '3.3.4.1': 'So what is essential in a proposition is what all propositions that can express the same sense have in common. And similarly, in general, what is essential in a symbol is what all symbols that can serve the same purpose have in common.', '3.3.4.1.1': 'So one could say that the real name of an object was what all symbols that signified it had in common.  Thus, one by one, all kinds of composition would prove to be unessential to a name.', '3.3.4.2': 'Although there is something arbitrary in our notations, this much is not arbitrary--that when we have determined one thing arbitrarily, something else is necessarily the case.  (This derives from the essence of notation.)', '3.3.4.2.1': 'A particular mode of signifying may be unimportant but it is always important that it is a possible mode of signifying.  And that is generally so in philosophy:  again and again the individual case turns out to be unimportant, but the possibility of each individual case discloses something about the essence of the world.', '3.3.4.3': 'Definitions are rules for translating from one language into another.  Any correct sign-language must be translatable into any other in accordance with such rules: it is this  that they all have in common.', '3.3.4.4': 'What signifies in a symbol is what is common to all the symbols that the rules of logical syntax allow us to substitute for it.', '3.3.4.4.1': "For instance, we can express what is common to all notations for truth-functions in the following way:  they have in common that, for example, the notation that uses       'Pp' ('not p') and 'p C g' ('p or g') can be substituted  for any of them. (This serves to characterize the way in which something general can be disclosed by the possibility of a specific notation.)", '3.3.4.4.2': 'Nor does analysis resolve the sign for a complex in an arbitrary way, so that it would have a different resolution every time that it was incorporated in a different proposition.', '3.4': 'A proposition determines a place in logical space.  The existence of this logical place is guaranteed by the mere existence of the constituents--by the existence of the proposition with a sense.', '3.4.1': 'The propositional sign with logical co-ordinates--that is the logical place.', '3.4.1.1': 'In geometry and logic alike a place is a possibility:  something can exist in it.', '3.4.2': 'A proposition can determine only one place in logical space: nevertheless the whole of logical space must already be given by it. (Otherwise negation, logical sum, logical product, etc., would introduce more and more new elements in co-ordination.) (The logical scaffolding surrounding a picture determines logical space.  The force of a proposition reaches through the whole of logical space.)', '3.5': 'A propositional sign, applied and thought out, is a thought.', '4': 'A thought is a proposition with a sense.', '4.0.0.1': 'The totality of propositions is language.', '4.0.0.2': 'Man possesses the ability to construct languages capable of expressing every sense, without having any idea how each word has meaning or what its meaning is--just as people speak without knowing how the individual sounds are produced. Everyday language is a part of the human organism and is no less complicated than it. It is not humanly possible to gather immediately from it what the logic of language is. Language disguises thought.  So much so, that from the outward form of the clothing it is impossible to infer the form of the thought beneath it, because the outward form of the clothing is not designed to reveal the form of the body, but for entirely different purposes. The tacit conventions on which the understanding of everyday language depends are enormously complicated.', '4.0.0.3': 'Most of the propositions and questions to be found in philosophical works are not false but nonsensical.  Consequently we cannot give any answer to questions of this kind, but can only point out that they are nonsensical.  Most of the propositions and questions of philosophers arise from our failure to understand the logic of our language. (They belong to the same class as the question whether the good is more or less identical than the beautiful.) And it is not surprising that the deepest problems are in fact not problems at all.', '4.0.0.3.1': "All philosophy is a 'critique of language' (though not in Mauthner's sense).  It was Russell who performed the service of showing that the apparent logical form of a proposition need not be its real one.", '4.0.1': 'A proposition is a picture of reality. A proposition is a model of reality as we imagine it.', '4.0.1.1': 'At first sight a proposition--one set out on the printed page, for example--does not seem to be a picture of the reality with which it is concerned.  But neither do written notes seem at first sight to be a picture of a piece of music, nor our phonetic notation (the alphabet) to be a picture of our speech. And yet these sign-languages prove to be pictures, even in the ordinary sense, of what they represent.', '4.0.1.2': "It is obvious that a proposition of the form 'aRb' strikes us as a picture.  In this case the sign is obviously a likeness of what is signified.", '4.0.1.3': 'And if we penetrate to the essence of this pictorial character, we see that it is not  impaired by apparent irregularities  (such as the use [sharp] of and [flat] in musical notation). For even these irregularities depict what they are intended to express; only they do it in a different way.', '4.0.1.4': 'A gramophone record, the musical idea, the written notes, and the sound-waves, all stand to one another in the same internal relation of depicting that holds between language and the world. They are all constructed according to a common logical pattern. (Like the two youths in the fairy-tale, their two horses, and their lilies.  They are all in a certain sense one.)', '4.0.1.4.1': 'There is a general rule by means of which the musician can obtain the symphony from the score, and which makes it possible to derive the symphony from the groove on the gramophone record, and, using the first rule, to derive the score again.  That is what constitutes the inner similarity between these things which seem to be constructed in such entirely different ways.  And that rule is the law of projection which projects the symphony into the language of musical notation.  It is the rule for translating this language into the language of gramophone records.', '4.0.1.5': 'The possibility of all imagery, of all our pictorial modes of expression, is contained in the logic of depiction.', '4.0.1.6': 'In order to understand the essential nature of a proposition, we should consider hieroglyphic script, which depicts the facts that it describes. And alphabetic script developed out of it without losing what was essential to depiction.', '4.0.2': 'We can see this from the fact that we understand the sense of a propositional sign without its having been explained to us.', '4.0.2.1': 'A proposition is a picture of reality:  for if I understand a proposition, I know the situation that it represents.  And I understand the proposition without having had its sense explained to me.', '4.0.2.2': 'A proposition shows its sense. A proposition shows how things stand if it is true.  And it says that they do so stand.', '4.0.2.3': 'A proposition must restrict reality to two alternatives:  yes or no. In order to do that, it must describe reality completely. A proposition is a description of a state of affairs. Just as a description of an object describes it by giving its external properties, so a proposition describes reality by its internal properties. A proposition constructs a world with the help of a logical scaffolding, so that one can actually see from the proposition how everything stands logically if  it is true.  One can draw inferences  from a false proposition.', '4.0.2.4': 'To understand a proposition means to know what is the case if it is true. (One can understand it, therefore, without knowing whether it is true.) It is understood by anyone who understands its constituents.', '4.0.2.5': 'When translating one language into another, we do not proceed by translating each proposition  of the one into a proposition  of the other, but merely by translating the constituents of propositions. (And the dictionary translates not only substantives, but also verbs, adjectives, and conjunctions, etc.; and it treats them all in the same way.)', '4.0.2.6': 'The meanings of simple signs (words) must be explained to us if we are to understand them. With propositions, however, we make ourselves understood.', '4.0.2.7': 'It belongs to the essence of a proposition that it should be able to communicate a new  sense to us.', '4.0.3': 'A proposition must use old expressions to communicate a new sense. A proposition communicates a situation to us, and so it must be essentially  connected with the situation. And the connexion is precisely that it is its logical picture. A proposition states something only in so far as it is a picture.', '4.0.3.1': "In a proposition a situation is, as it were, constructed by way of experiment. Instead of, 'This proposition has such and such a sense, we can simply say, 'This proposition represents such and such a situation'.", '4.0.3.1.1': 'One name stands for one thing, another for another thing, and they are combined with one another.  In this way the whole group--like a tableau vivant--presents a state of affairs.', '4.0.3.1.2': "The possibility of propositions is based on the principle that objects have signs as their representatives. My fundamental idea is that the 'logical constants' are not representatives; that there can be no representatives of the logic of facts.", '4.0.3.2': "It is only in so far as a proposition is logically articulated that it is a picture of a situation. (Even the proposition, 'Ambulo', is composite:  for its stem with a different ending yields a different sense, and so does its ending with a different stem.)", '4.0.4': "In a proposition there must be exactly as many distinguishable parts as in the situation that it represents. The two must possess the same logical (mathematical) multiplicity. (Compare Hertz's Mechanics  on dynamical models.)", '4.0.4.1': 'This mathematical multiplicity, of course, cannot itself be the subject of depiction.  One cannot get away from it when depicting.', '4.0.4.1.1': "If, for example, we wanted to express what we now write as '(x) . fx' by putting an affix in front of 'fx'--for instance by writing 'Gen. fx'--it would not be adequate:  we should not know what was being generalized.  If we wanted to signalize it with an affix 'g'--for instance by writing 'f(xg)'--that would not be adequate either:  we should not know the scope of the generality-sign. If we were to try to do it by introducing a mark into the argument-places--for instance by writing '(G,G) . F(G,G)' --it would not be adequate:  we should not be able to establish the identity of the variables.  And so on. All these modes of signifying are inadequate because they lack the necessary mathematical multiplicity.", '4.0.4.1.2': "For the same reason the idealist's appeal to 'spatial spectacles' is inadequate to explain the seeing of spatial relations, because it cannot explain the multiplicity of these relations.", '4.0.5': 'Reality is compared with propositions.', '4.0.6': 'A proposition can be true or false only in virtue of being a picture of reality.', '4.0.6.1': "It must not be overlooked that a proposition has a sense that is independent of the facts:  otherwise one can easily suppose that true and false are relations of equal status between signs and what they signify. In that case one could say, for example, that 'p' signified in the true way what 'Pp' signified in the false way, etc.", '4.0.6.2': "Can we not make ourselves understood with false propositions just as we have done up till now with true ones?--So long as it is known that they are meant to be false.--No!  For a proposition is true if we use it to say that things stand in a certain way, and they do; and if by 'p' we mean Pp and things stand as we mean that they do, then, construed in the new way, 'p' is true and not false.", '4.0.6.2.1': "But it is important that the signs 'p' and 'Pp' can  say the same thing.  For it shows that nothing in reality corresponds to the sign 'P'. The occurrence of negation in a proposition is not enough to characterize its sense (PPp = p). The propositions 'p' and 'Pp' have opposite sense, but there corresponds to them one and the same reality.", '4.0.6.3': 'An analogy to illustrate the concept of truth:  imagine a black spot on white paper:  you can describe the shape of the spot by saying, for each point on the sheet, whether it is black or white. To the fact that a point is black there corresponds a positive fact, and to the fact that a point is white (not black), a negative fact.  If I designate a point on the sheet (a truth-value according to Frege), then this corresponds to the supposition that is put forward for judgement, etc. etc. But in order to be able to say that a point is black or white, I must first know when a point is called black, and when white:  in order to be able to say,\'"p" is true (or false)\', I must have determined in what circumstances I call \'p\' true, and in so doing I determine the sense of the proposition. Now the point where the simile breaks down is this:  we can indicate a point on the paper even if we do not know what black and white are, but if a proposition has no sense, nothing corresponds to it, since it does not designate a thing (a truth-value) which might have properties called \'false\' or \'true\'. The verb of a proposition is not \'is true\' or \'is false\', as Frege thought:  rather, that which \'is true\' must already contain the verb.', '4.0.6.4': 'Every proposition must already  have a sense:  it cannot be given a sense by affirmation.  Indeed its sense is just what is affirmed.  And the same applies to negation, etc.', '4.0.6.4.1': "One could say that negation must be related to the logical place determined by the negated proposition. The negating proposition determines a logical place different from that of the negated proposition. The negating proposition determines a logical place with the help of the logical place of the negated proposition.  For it describes it as lying outside the latter's logical place. The negated proposition can be negated again, and this in itself shows that what is negated is already a proposition, and not merely something that is prelimary to a proposition.", '4.1': 'Propositions represent the existence and non-existence of states of affairs.', '4.1.1': 'The totality of true propositions is the whole of natural science (or the whole corpus of the natural sciences).', '4.1.1.1': "Philosophy is not one of the natural sciences. (The word 'philosophy' must mean something whose place is above or below the natural sciences, not beside them.)", '4.1.1.2': "Philosophy aims at the logical clarification of thoughts. Philosophy is not a body of doctrine but an activity. A philosophical work consists essentially of elucidations. Philosophy does not result in 'philosophical propositions', but rather in the clarification of propositions. Without philosophy thoughts are, as it were, cloudy and indistinct:  its task is to make them clear and to give them sharp boundaries.", '4.1.1.2.1': 'Psychology is no more closely related to philosophy than any other natural science. Theory of knowledge is the philosophy of psychology. Does not my study of sign-language correspond to the study of thought-processes, which philosophers used to consider so essential to the philosophy of logic? Only in most cases they got entangled in unessential psychological investigations, and with my method too there is an analogous risk.', '4.1.1.2.2': "Darwin's theory has no more to do with philosophy than any other hypothesis in natural science.", '4.1.1.3': 'Philosophy sets limits to the much disputed sphere of natural science.', '4.1.1.4': 'It must set limits to what can be thought; and, in doing so, to what cannot be thought. It must set limits to what cannot be thought by working outwards through what can be thought.', '4.1.1.5': 'It will signify what cannot be said, by presenting clearly what can be said.', '4.1.1.6': 'Everything that can be thought at all can be thought clearly. Everything that can be put into words can be put clearly.', '4.1.2': 'Propositions can represent the whole of reality, but they cannot represent what they must have in common with reality in order to be able to represent it--logical form. In order to be able to represent logical form, we should have to be able to station ourselves with propositions somewhere outside logic, that is to say outside the world.', '4.1.2.1': 'Propositions cannot represent logical form:  it is mirrored in them. What finds its reflection in language, language cannot represent. What expresses itself  in language, we  cannot express by means of language. Propositions show  the logical form of reality. They display it.', '4.1.2.1.1': "Thus one proposition 'fa' shows that the object a  occurs in its sense, two propositions 'fa' and 'ga' show that the same object is mentioned in both of them. If two propositions contradict one another, then their structure shows it; the same is true if one of them follows from the other. And so on.", '4.1.2.1.2': 'What can  be shown, cannot  be said.', '4.1.2.1.3': 'Now, too, we understand our feeling that once we have a sign-language in which everything is all right, we already have a correct logical point of view.', '4.1.2.2': "In a certain sense we can talk about formal properties of objects and states of affairs, or, in the case of facts, about structural properties:  and in the same sense about formal relations and structural relations. (Instead of 'structural property' I also say 'internal property'; instead of 'structural relation', 'internal relation'. I introduce these expressions in order to indicate the source of the confusion between internal relations and relations proper (external relations), which is very widespread among philosophers.) It is impossible, however, to assert by means of propositions that such internal properties and relations obtain:  rather, this makes itself manifest in the propositions that represent the relevant states of affairs and are concerned with the relevant objects.", '4.1.2.2.1': 'An internal property of a fact can also be bed a feature of that fact (in the sense in which we speak of facial features, for example).', '4.1.2.3': "A property is internal if it is unthinkable that its object should not possess it. (This shade of blue and that one stand, eo ipso, in the internal relation of lighter to darker.  It is unthinkable that these  two objects should not stand in this relation.) (Here the shifting use of the word 'object' corresponds to the shifting use of the words 'property' and 'relation'.)", '4.1.2.4': 'The existence of an internal property of a possible situation is not expressed by means of a proposition:  rather, it expresses itself in the proposition representing the situation, by means of an internal property of that proposition. It would be just as nonsensical to assert that a proposition had a formal property as to deny it.', '4.1.2.4.1': 'It is impossible to distinguish forms from one another by saying that one has this property and another that property:  for this presupposes that it makes sense to ascribe either property to either form.', '4.1.2.5': 'The existence of an internal relation between possible situations expresses itself in language by means of an internal relation between the propositions representing them.', '4.1.2.5.1': "Here we have the answer to the vexed question 'whether all relations are internal or external'.", '4.1.2.5.2': "I call a series that is ordered by an internal  relation a series of forms. The order of the number-series is not governed by an external relation but by an internal relation. The same is true of the series of propositions 'aRb', '(d : c) : aRx . xRb', '(d x,y) : aRx . xRy . yRb', and so forth. (If b stands in one of these relations to a, I call b a successor of a.)", '4.1.2.6': 'We can now talk about formal concepts, in the same sense that we speak of formal properties. (I introduce this expression in order to exhibit the source of the confusion between formal concepts and concepts proper, which pervades the whole of traditional logic.) When something falls under a formal concept as one of its objects, this cannot be expressed by means of a proposition.  Instead it is shown in the very sign for this object.  (A name shows that it signifies an object, a sign for a number that it signifies a number, etc.) Formal concepts cannot, in fact, be represented by means of a function, as concepts proper can. For their characteristics, formal properties, are not expressed by means of functions. The expression for a formal property is a feature of certain symbols. So the sign for the characteristics of a formal concept is a distinctive feature of all symbols whose meanings fall under the concept. So the expression for a formal concept is a propositional variable in which this distinctive feature alone is constant.', '4.1.2.7': 'The proposi
