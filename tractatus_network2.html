in, possible, impossible:  here we have the first indication of the scale that we need in the theory of probability.)"}, {"color": "rgb(102,0,153)", "id": "4.4.6.5", "label": "4.4.6.5", "shape": "dot", "size": 10, "title": "4.4.6.5: The logical product of a tautology and a proposition says the same thing as the proposition.  This product, therefore, is identical with the proposition.  For it is impossible to alter what is essential to a symbol without altering its sense."}, {"color": "rgb(102,0,153)", "id": "4.4.6.6", "label": "4.4.6.6", "shape": "dot", "size": 10, "title": "4.4.6.6: What corresponds to a determinate logical combination of signs is a determinate logical combination of their meanings.  It is only to the uncombined signs that absolutely any  combination corresponds. In other words, propositions that are true for every situation cannot be combinations of signs at all, since, if they were, only determinate combinations of objects could correspond to them. (And what is not a logical combination has no  combination of objects corresponding to it.) Tautology and contradiction are the limiting cases--indeed the disintegration--of the combination of signs."}, {"color": "rgb(50,0,204)", "id": "4.4.6.1.1", "label": "4.4.6.1.1", "shape": "dot", "size": 10, "title": "4.4.6.1.1: Tautologies and contradictions are not, however, nonsensical. They are part of the symbolism, much as \u00270\u0027 is part of the symbolism of arithmetic."}, {"color": "rgb(50,0,204)", "id": "4.4.6.6.1", "label": "4.4.6.6.1", "shape": "dot", "size": 10, "title": "4.4.6.6.1: Admittedly the signs are still combined with one another even in tautologies and contradictions--i.e. they stand in certain relations to one another:  but these relations have no meaning, they are not essential to the symbol ."}, {"color": "rgb(153,0,102)", "id": "4.5.1", "label": "4.5.1", "shape": "dot", "size": 10, "title": "4.5.1: Suppose that I am given all  elementary propositions:  then I can simply ask what propositions I can construct out of them.  And there I have all  propositions, and that fixes their limits."}, {"color": "rgb(153,0,102)", "id": "4.5.2", "label": "4.5.2", "shape": "dot", "size": 10, "title": "4.5.2: Propositions comprise all that follows from the totality of all elementary propositions (and, of course, from its being the totality  of them all ).  (Thus, in a certain sense, it could be said that all  propositions were generalizations of elementary propositions.)"}, {"color": "rgb(153,0,102)", "id": "4.5.3", "label": "4.5.3", "shape": "dot", "size": 10, "title": "4.5.3: The general propositional form is a variable."}, {"color": "rgb(255,0,0)", "id": "5", "label": "5", "shape": "dot", "size": 10, "title": "5: A proposition is a truth-function of elementary propositions. (An elementary proposition is a truth-function of itself.)"}, {"color": "rgb(204,0,51)", "id": "5.0.1", "label": "5.0.1", "shape": "dot", "size": 10, "title": "5.0.1: Elementary propositions are the truth-arguments of propositions."}, {"color": "rgb(204,0,51)", "id": "5.0.2", "label": "5.0.2", "shape": "dot", "size": 10, "title": "5.0.2: The arguments of functions are readily confused with the affixes of names.  For both arguments and affixes enable me to recognize the meaning of the signs containing them. For example, when Russell writes \u0027+c\u0027, the \u0027c\u0027 is an affix which indicates that the sign as a whole is the addition-sign for cardinal numbers.  But the use of this sign is the result of arbitrary convention and it would be quite possible to choose a simple sign instead of \u0027+c\u0027; in \u0027Pp\u0027 however, \u0027p\u0027 is not an affix but an argument:  the sense of \u0027Pp\u0027 cannot  be understood unless the sense of \u0027p\u0027 has been understood already.  (In the name Julius Caesar \u0027Julius\u0027 is an affix.  An affix is always part of a description of the object to whose name we attach it:  e.g. the Caesar of the Julian gens.) If I am not mistaken, Frege\u0027s theory about the meaning of propositions and functions is based on the confusion between an argument and an affix.  Frege regarded the propositions of logic as names, and their arguments as the affixes of those names."}, {"color": "rgb(204,0,51)", "id": "5.1", "label": "5.1", "shape": "dot", "size": 10, "title": "5.1: Truth-functions can be arranged in series. That is the foundation of the theory of probability."}, {"color": "rgb(204,0,51)", "id": "5.2", "label": "5.2", "shape": "dot", "size": 10, "title": "5.2: The structures of propositions stand in internal relations to one another."}, {"color": "rgb(204,0,51)", "id": "5.3", "label": "5.3", "shape": "dot", "size": 10, "title": "5.3: All propositions are results of truth-operations on elementary propositions. A truth-operation is the way in which a truth-function is produced out of elementary propositions. It is of the essence of truth-operations that, just as elementary propositions yield a truth-function of themselves, so too in the same way truth-functions yield a further truth-function.  When a truth-operation is applied to truth-functions of elementary propositions, it always generates another truth-function of elementary propositions, another proposition.  When a truth-operation is applied to the results of truth-operations on elementary propositions, there is always a single  operation on elementary propositions that has the same result. Every proposition is the result of truth-operations on elementary propositions."}, {"color": "rgb(204,0,51)", "id": "5.4", "label": "5.4", "shape": "dot", "size": 10, "title": "5.4: At this point it becomes manifest that there are no \u0027logical objects\u0027 or \u0027logical constants\u0027 (in Frege\u0027s and Russell\u0027s sense)."}, {"color": "rgb(204,0,51)", "id": "5.5", "label": "5.5", "shape": "dot", "size": 10, "title": "5.5: Every truth-function is a result of successive applications to elementary propositions of the operation \u0027(-----T)(E, ....)\u0027. This operation negates all the propositions in the right-hand pair of brackets, and I call it the negation of those propositions."}, {"color": "rgb(204,0,51)", "id": "5.6", "label": "5.6", "shape": "dot", "size": 10, "title": "5.6: The limits of my language  mean the limits of my world."}, {"color": "rgb(153,0,102)", "id": "5.1.0.1", "label": "5.1.0.1", "shape": "dot", "size": 10, "title": "5.1.0.1: The truth-functions of a given number of elementary propositions can always be set out in a schema of the following kind: (TTTT)  (p, q)  Tautology (If p then p, and if q then q.) (p z p . q z q) (FTTT)  (p, q)  In words        :       Not both p and q.  (P(p . q)) (TFTT)  (p, q)         ``       :       If q then p.  (q z p) (TTFT)  (p, q)         ``       :       If p then q.  (p z q) (TTTF)  (p, q)         ``       :       p or q.  (p C q) (FFTT)  (p, q)         ``       :       Not g.  (Pq) (FTFT)  (p, q)         ``       :       Not p.  (Pp) (FTTF)  (p, q)         ``       :       p or q, but not both.  (p . Pq : C : q . Pp) (TFFT)  (p, q)         ``       :       If p then p, and if q then p.  (p + q) (TFTF)  (p, q)         ``       :       p (TTFF)  (p, q)         ``       :       q (FFFT)  (p, q)         ``       :       Neither p nor q.  (Pp . Pq or p | q) (FFTF)  (p, q)         ``       :       p and not q.  (p . Pq) (FTFF)  (p, q)         ``       :       q and not p.  (q . Pp) (TFFF)  (p,q)          ``       :       q and p.  (q . p) (FFFF)  (p, q)  Contradiction (p and not p, and q and not q.) (p . Pp . q . Pq) I will give the name truth-grounds  of a proposition to those truth-possibilities of its truth-arguments that make it true."}, {"color": "rgb(153,0,102)", "id": "5.1.1", "label": "5.1.1", "shape": "dot", "size": 10, "title": "5.1.1: If all the truth-grounds that are common to a number of propositions are at the same time truth-grounds of a certain proposition, then we say that the truth of that proposition follows from the truth of the others."}, {"color": "rgb(153,0,102)", "id": "5.1.2", "label": "5.1.2", "shape": "dot", "size": 10, "title": "5.1.2: In particular, the truth of a proposition \u0027p\u0027 follows from the truth of another proposition \u0027q\u0027 is all the truth-grounds of the latter are truth-grounds of the former."}, {"color": "rgb(153,0,102)", "id": "5.1.3", "label": "5.1.3", "shape": "dot", "size": 10, "title": "5.1.3: When the truth of one proposition follows from the truth of others, we can see this from the structure of the proposition."}, {"color": "rgb(153,0,102)", "id": "5.1.4", "label": "5.1.4", "shape": "dot", "size": 10, "title": "5.1.4: If one proposition follows from another, then the latter says more than the former, and the former less than the latter."}, {"color": "rgb(153,0,102)", "id": "5.1.5", "label": "5.1.5", "shape": "dot", "size": 10, "title": "5.1.5: If Tr is the number of the truth-grounds of a proposition \u0027r\u0027, and if Trs is the number of the truth-grounds of a proposition \u0027s\u0027 that are at the same time truth-grounds of \u0027r\u0027, then we call the ratio Trs : Tr the degree of probability  that the proposition \u0027r\u0027 gives to the proposition \u0027s\u0027."}, {"color": "rgb(102,0,153)", "id": "5.1.2.1", "label": "5.1.2.1", "shape": "dot", "size": 10, "title": "5.1.2.1: The truth-grounds of the one are contained in those of the other: p follows from q."}, {"color": "rgb(102,0,153)", "id": "5.1.2.2", "label": "5.1.2.2", "shape": "dot", "size": 10, "title": "5.1.2.2: If p follows from q, the sense of \u0027p\u0027 is contained in the sense of \u0027q\u0027."}, {"color": "rgb(102,0,153)", "id": "5.1.2.3", "label": "5.1.2.3", "shape": "dot", "size": 10, "title": "5.1.2.3: If a god creates a world in which certain propositions are true, then by that very act he also creates a world in which all the propositions that follow from them come true.  And similarly he could not create a world in which the proposition \u0027p\u0027 was true without creating all its objects."}, {"color": "rgb(102,0,153)", "id": "5.1.2.4", "label": "5.1.2.4", "shape": "dot", "size": 10, "title": "5.1.2.4: A proposition affirms every proposition that follows from it."}, {"color": "rgb(50,0,204)", "id": "5.1.2.4.1", "label": "5.1.2.4.1", "shape": "dot", "size": 10, "title": "5.1.2.4.1: \u0027p . q\u0027 is one of the propositions that affirm \u0027p\u0027 and at the same time one of the propositions that affirm \u0027q\u0027. Two propositions are opposed to one another if there is no proposition with a sense, that affirms them both. Every proposition that contradicts another negate it."}, {"color": "rgb(102,0,153)", "id": "5.1.3.1", "label": "5.1.3.1", "shape": "dot", "size": 10, "title": "5.1.3.1: If the truth of one proposition follows from the truth of others, this finds expression in relations in which the forms of the propositions stand to one another:  nor is it necessary for us to set up these relations between them, by combining them with one another in a single proposition; on the contrary, the relations are internal, and their existence is an immediate result of the existence of the propositions."}, {"color": "rgb(102,0,153)", "id": "5.1.3.2", "label": "5.1.3.2", "shape": "dot", "size": 10, "title": "5.1.3.2: If p follows from q, I can make an inference from q to p, deduce p from q. The nature of the inference can be gathered only from the two propositions. They themselves are the only possible justification of the inference. \u0027Laws of inference\u0027, which are supposed to justify inferences, as in the works of Frege and Russell, have no sense, and would be superfluous."}, {"color": "rgb(102,0,153)", "id": "5.1.3.3", "label": "5.1.3.3", "shape": "dot", "size": 10, "title": "5.1.3.3: All deductions are made a priori."}, {"color": "rgb(102,0,153)", "id": "5.1.3.4", "label": "5.1.3.4", "shape": "dot", "size": 10, "title": "5.1.3.4: One elementary proposition cannot be deduced from another."}, {"color": "rgb(102,0,153)", "id": "5.1.3.5", "label": "5.1.3.5", "shape": "dot", "size": 10, "title": "5.1.3.5: There is no possible way of making an inference form the existence of one situation to the existence of another, entirely different situation."}, {"color": "rgb(102,0,153)", "id": "5.1.3.6", "label": "5.1.3.6", "shape": "dot", "size": 10, "title": "5.1.3.6: There is no causal nexus to justify such an inference."}, {"color": "rgb(50,0,204)", "id": "5.1.3.1.1", "label": "5.1.3.1.1", "shape": "dot", "size": 10, "title": "5.1.3.1.1: When we infer q from p C q and Pp, the relation between the propositional forms of \u0027p C q\u0027 and \u0027Pp\u0027 is masked, in this case, by our mode of signifying.  But if instead of \u0027p C q\u0027 we write, for example, \u0027p|q . | . p|q\u0027, and instead of \u0027Pp\u0027, \u0027p|p\u0027 (p|q = neither p nor q), then the inner connexion becomes obvious. (The possibility of inference from (x) . fx to fa shows that the symbol (x) . fx itself has generality in it.)"}, {"color": "rgb(50,0,204)", "id": "5.1.3.6.1", "label": "5.1.3.6.1", "shape": "dot", "size": 10, "title": "5.1.3.6.1: We cannot  infer the events of the future from those of the present. Superstition is nothing but belief in the causal nexus."}, {"color": "rgb(50,0,204)", "id": "5.1.3.6.2", "label": "5.1.3.6.2", "shape": "dot", "size": 10, "title": "5.1.3.6.2: The freedom of the will consists in the impossibility of knowing actions that still lie in the future.  We could know them only if causality were an inner  necessity like that of logical inference.--The connexion between knowledge and what is known is that of logical necessity. (\u0027A knows that p is the case\u0027, has no sense if p is a tautology.)"}, {"color": "rgb(50,0,204)", "id": "5.1.3.6.3", "label": "5.1.3.6.3", "shape": "dot", "size": 10, "title": "5.1.3.6.3: If the truth of a proposition does not follow  from the fact that it is self-evident to us, then its self-evidence in no way justifies our belief in its truth."}, {"color": "rgb(102,0,153)", "id": "5.1.4.1", "label": "5.1.4.1", "shape": "dot", "size": 10, "title": "5.1.4.1: If p follows from q and q from p, then they are one and same proposition."}, {"color": "rgb(102,0,153)", "id": "5.1.4.2", "label": "5.1.4.2", "shape": "dot", "size": 10, "title": "5.1.4.2: A tautology follows from all propositions:  it says nothing."}, {"color": "rgb(102,0,153)", "id": "5.1.4.3", "label": "5.1.4.3", "shape": "dot", "size": 10, "title": "5.1.4.3: Contradiction is that common factor of propositions which no proposition has in common with another.  Tautology is the common factor of all propositions that have nothing in common with one another. Contradiction, one might say, vanishes outside all propositions: tautology vanishes inside them. Contradiction is the outer limit of propositions: tautology is the unsubstantial point at their centre."}, {"color": "rgb(102,0,153)", "id": "5.1.5.1", "label": "5.1.5.1", "shape": "dot", "size": 10, "title": "5.1.5.1: In a schema like the one above in 5.101, let Tr be the number of \u0027T\u0027s\u0027 in the proposition r, and let Trs, be the number of \u0027T\u0027s\u0027 in the proposition s that stand in columns in which the proposition r has \u0027T\u0027s\u0027.  Then the proposition r gives to the proposition s the probability Trs : Tr."}, {"color": "rgb(102,0,153)", "id": "5.1.5.2", "label": "5.1.5.2", "shape": "dot", "size": 10, "title": "5.1.5.2: When propositions have no truth-arguments in common with one another, we call them independent of one another. Two elementary propositions give one another the probability 1/2. If p follows from q, then the proposition \u0027q\u0027 gives to the proposition \u0027p\u0027 the probability 1.  The certainty of logical inference is a limiting case of probability. (Application of this to tautology and contradiction.)"}, {"color": "rgb(102,0,153)", "id": "5.1.5.3", "label": "5.1.5.3", "shape": "dot", "size": 10, "title": "5.1.5.3: In itself, a proposition is neither probable nor improbable. Either an event occurs or it does not:  there is no middle way."}, {"color": "rgb(102,0,153)", "id": "5.1.5.4", "label": "5.1.5.4", "shape": "dot", "size": 10, "title": "5.1.5.4: Suppose that an urn contains black and white balls in equal numbers (and none of any other kind).  I draw one ball after another, putting them back into the urn.  By this experiment I can establish that the number of black balls drawn and the number of white balls drawn approximate to one another as the draw continues. So this  is not a mathematical truth. Now, if I say, \u0027The probability of my drawing a white ball is equal to the probability of my drawing a black one\u0027, this means that all the circumstances that I know of (including the laws of nature assumed as hypotheses) give no more  probability to the occurrence of the one event than to that of the other.  That is to say, they give each the probability 1/2 as can easily be gathered from the above definitions. What I confirm by the experiment is that the occurrence of the two events is independent of the circumstances of which I have no more detailed knowledge."}, {"color": "rgb(102,0,153)", "id": "5.1.5.5", "label": "5.1.5.5", "shape": "dot", "size": 10, "title": "5.1.5.5: The minimal unit for a probability proposition is this:  The circumstances--of which I have no further knowledge--give such and such a degree of probability to the occurrence of a particular event."}, {"color": "rgb(102,0,153)", "id": "5.1.5.6", "label": "5.1.5.6", "shape": "dot", "size": 10, "title": "5.1.5.6: It is in this way that probability is a generalization. It involves a general description of a propositional form. We use probability only in default of certainty--if our knowledge of a fact is not indeed complete, but we do know something  about its form. (A proposition may well be an incomplete picture of a certain situation, but it is always a complete picture of something .) A probability proposition is a sort of excerpt from other propositions."}, {"color": "rgb(50,0,204)", "id": "5.1.5.1.1", "label": "5.1.5.1.1", "shape": "dot", "size": 10, "title": "5.1.5.1.1: There is no special object peculiar to probability propositions."}, {"color": "rgb(153,0,102)", "id": "5.2.1", "label": "5.2.1", "shape": "dot", "size": 10, "title": "5.2.1: In order to give prominence to these internal relations we can adopt the following mode of expression:  we can represent a proposition as the result of an operation that produces it out of other propositions (which are the bases of the operation)."}, {"color": "rgb(153,0,102)", "id": "5.2.2", "label": "5.2.2", "shape": "dot", "size": 10, "title": "5.2.2: An operation is the expression of a relation between the structures of its result and of its bases."}, {"color": "rgb(153,0,102)", "id": "5.2.3", "label": "5.2.3", "shape": "dot", "size": 10, "title": "5.2.3: The operation is what has to be done to the one proposition in order to make the other out of it."}, {"color": "rgb(153,0,102)", "id": "5.2.4", "label": "5.2.4", "shape": "dot", "size": 10, "title": "5.2.4: An operation manifests itself in a variable; it shows how we can get from one form of proposition to another. It gives expression to the difference between the forms. (And what the bases of an operation and its result have in common is just the bases themselves.)"}, {"color": "rgb(153,0,102)", "id": "5.2.5", "label": "5.2.5", "shape": "dot", "size": 10, "title": "5.2.5: The occurrence of an operation does not characterize the sense of a proposition. Indeed, no statement is made by an operation, but only by its result, and this depends on the bases of the operation. (Operations and functions must not be confused with each other.)"}, {"color": "rgb(102,0,153)", "id": "5.2.3.1", "label": "5.2.3.1", "shape": "dot", "size": 10, "title": "5.2.3.1: And that will, of course, depend on their formal properties, on the internal similarity of their forms."}, {"color": "rgb(102,0,153)", "id": "5.2.3.2", "label": "5.2.3.2", "shape": "dot", "size": 10, "title": "5.2.3.2: The internal relation by which a series is ordered is equivalent to the operation that produces one term from another."}, {"color": "rgb(102,0,153)", "id": "5.2.3.3", "label": "5.2.3.3", "shape": "dot", "size": 10, "title": "5.2.3.3: Operations cannot make their appearance before the point at which one proposition is generated out of another in a logically meaningful way; i.e. the point at which the logical construction of propositions begins."}, {"color": "rgb(102,0,153)", "id": "5.2.3.4", "label": "5.2.3.4", "shape": "dot", "size": 10, "title": "5.2.3.4: Truth-functions of elementary propositions are results of operations with elementary propositions as bases.  (These operations I call truth-operations.)"}, {"color": "rgb(50,0,204)", "id": "5.2.3.4.1", "label": "5.2.3.4.1", "shape": "dot", "size": 10, "title": "5.2.3.4.1: The sense of a truth-function of p is a function of the sense of p. Negation, logical addition, logical multiplication, etc. etc. are operations. (Negation reverses the sense of a proposition.)"}, {"color": "rgb(102,0,153)", "id": "5.2.4.1", "label": "5.2.4.1", "shape": "dot", "size": 10, "title": "5.2.4.1: An operation is not the mark of a form, but only of a difference between forms."}, {"color": "rgb(102,0,153)", "id": "5.2.4.2", "label": "5.2.4.2", "shape": "dot", "size": 10, "title": "5.2.4.2: The operation that produces \u0027q\u0027 from \u0027p\u0027 also produces \u0027r\u0027 from \u0027q\u0027, and so on.  There is only one way of expressing this: \u0027p\u0027, \u0027q\u0027, \u0027r\u0027, etc. have to be variables that give expression in a general way to certain formal relations."}, {"color": "rgb(102,0,153)", "id": "5.2.5.1", "label": "5.2.5.1", "shape": "dot", "size": 10, "title": "5.2.5.1: A function cannot be its own argument, whereas an operation can take one of its own results as its base."}, {"color": "rgb(102,0,153)", "id": "5.2.5.2", "label": "5.2.5.2", "shape": "dot", "size": 10, "title": "5.2.5.2: It is only in this way that the step from one term of a series of forms to another is possible (from one type to another in the hierarchies of Russell and Whitehead).  (Russell and Whitehead did not admit the possibility of such steps, but repeatedly availed themselves of it.)"}, {"color": "rgb(102,0,153)", "id": "5.2.5.3", "label": "5.2.5.3", "shape": "dot", "size": 10, "title": "5.2.5.3: One operation can counteract the effect of another.  Operations can cancel one another."}, {"color": "rgb(102,0,153)", "id": "5.2.5.4", "label": "5.2.5.4", "shape": "dot", "size": 10, "title": "5.2.5.4: An operation can vanish (e.g. negation in \u0027PPp\u0027 : PPp = p)."}, {"color": "rgb(50,0,204)", "id": "5.2.5.2.1", "label": "5.2.5.2.1", "shape": "dot", "size": 10, "title": "5.2.5.2.1: If an operation is applied repeatedly to its own results, I speak of successive applications of it.  (\u0027O\u0027O\u0027O\u0027a\u0027 is the result of three successive applications of the operation \u0027O\u0027E\u0027 to \u0027a\u0027.) In a similar sense I speak of successive applications of more than one operation to a number of propositions."}, {"color": "rgb(50,0,204)", "id": "5.2.5.2.2", "label": "5.2.5.2.2", "shape": "dot", "size": 10, "title": "5.2.5.2.2: Accordingly I use the sign \u0027[a, x, O\u0027x]\u0027 for the general term of the series of forms a, O\u0027a, O\u0027O\u0027a, ... .  This bracketed expression is a variable:  the first term of the bracketed expression is the beginning of the series of forms, the second is the form of a term x arbitrarily selected from the series, and the third is the form of the term that immediately follows x in the series."}, {"color": "rgb(50,0,204)", "id": "5.2.5.2.3", "label": "5.2.5.2.3", "shape": "dot", "size": 10, "title": "5.2.5.2.3: The concept of successive applications of an operation is equivalent to the concept \u0027and so on\u0027."}, {"color": "rgb(153,0,102)", "id": "5.3.1", "label": "5.3.1", "shape": "dot", "size": 10, "title": "5.3.1: The schemata in 4.31 have a meaning even when \u0027p\u0027, \u0027q\u0027, \u0027r\u0027, etc. are not elementary propositions. And it is easy to see that the propositional sign in 4.442 expresses a single truth-function of elementary propositions even when \u0027p\u0027 and \u0027q\u0027 are truth-functions of elementary propositions."}, {"color": "rgb(153,0,102)", "id": "5.3.2", "label": "5.3.2", "shape": "dot", "size": 10, "title": "5.3.2: All truth-functions are results of successive applications to elementary propositions of a finite number of truth-operations."}, {"color": "rgb(153,0,102)", "id": "5.4.1", "label": "5.4.1", "shape": "dot", "size": 10, "title": "5.4.1: The reason is that the results of truth-operations on truth-functions are always identical whenever they are one and the same truth-function of elementary propositions."}, {"color": "rgb(153,0,102)", "id": "5.4.2", "label": "5.4.2", "shape": "dot", "size": 10, "title": "5.4.2: It is self-evident that C, z, etc. are not relations in the sense in which right and left etc. are relations. The interdefinability of Frege\u0027s and Russell\u0027s \u0027primitive signs\u0027 of logic is enough to show that they are not primitive signs, still less signs for relations. And it is obvious that the \u0027z\u0027 defined by means of \u0027P\u0027 and \u0027C\u0027 is identical with the one that figures with \u0027P\u0027 in the definition of \u0027C\u0027; and that the second \u0027C\u0027 is identical with the first one; and so on."}, {"color": "rgb(153,0,102)", "id": "5.4.3", "label": "5.4.3", "shape": "dot", "size": 10, "title": "5.4.3: Even at first sight it seems scarcely credible that there should follow from one fact p infinitely many others , namely PPp, PPPPp, etc.  And it is no less remarkable that the infinite number of propositions of logic (mathematics) follow from half a dozen \u0027primitive propositions\u0027. But in fact all the propositions of logic say the same thing, to wit nothing."}, {"color": "rgb(153,0,102)", "id": "5.4.4", "label": "5.4.4", "shape": "dot", "size": 10, "title": "5.4.4: Truth-functions are not material functions. For example, an affirmation can be produced by double negation: in such a case does it follow that in some sense negation is contained in affirmation?  Does \u0027PPp\u0027 negate Pp, or does it affirm p--or both? The proposition \u0027PPp\u0027 is not about negation, as if negation were an object:  on the other hand, the possibility of negation is already written into affirmation. And if there were an object called \u0027P\u0027, it would follow that \u0027PPp\u0027 said something different from what \u0027p\u0027 said, just because the one proposition would then be about P and the other would not."}, {"color": "rgb(153,0,102)", "id": "5.4.5", "label": "5.4.5", "shape": "dot", "size": 10, "title": "5.4.5: If there are primitive logical signs, then any logic that fails to show clearly how they are placed relatively to one another and to justify their existence will be incorrect.  The construction of logic out of  its primitive signs must be made clear."}, {"color": "rgb(153,0,102)", "id": "5.4.6", "label": "5.4.6", "shape": "dot", "size": 10, "title": "5.4.6: If we introduced logical signs properly, then we should also have introduced at the same time the sense of all combinations of them; i.e.  not only \u0027p C q\u0027 but \u0027P(p C q)\u0027 as well, etc. etc.  We should also have introduced at the same time the effect of all possible combinations of brackets.  And thus it would have been made clear that the real general primitive signs are not \u0027 p C q\u0027, \u0027(dx) . fx\u0027, etc. but the most general form of their combinations."}, {"color": "rgb(153,0,102)", "id": "5.4.7", "label": "5.4.7", "shape": "dot", "size": 10, "title": "5.4.7: It is clear that whatever we can say in advance  about the form of all propositions, we must be able to say all at once . An elementary proposition really contains all logical operations in itself.  For \u0027fa\u0027 says the same thing as \u0027(dx) . fx . x = a\u0027 Wherever there is compositeness, argument and function are present, and where these are present, we already have all the logical constants. One could say that the sole logical constant was what all propositions, by their very nature, had in common with one another. But that is the general propositional form."}, {"color": "rgb(102,0,153)", "id": "5.4.4.1", "label": "5.4.4.1", "shape": "dot", "size": 10, "title": "5.4.4.1: This vanishing of the apparent logical constants also occurs in the case of \u0027P(dx) . Pfx\u0027, which says the same as \u0027(x) . fx\u0027, and in the case of \u0027(dx) . fx . x = a\u0027, which says the same as \u0027fa\u0027."}, {"color": "rgb(102,0,153)", "id": "5.4.4.2", "label": "5.4.4.2", "shape": "dot", "size": 10, "title": "5.4.4.2: If we are given a proposition, then with it  we are also given the results of all truth-operations that have it as their base."}, {"color": "rgb(102,0,153)", "id": "5.4.5.1", "label": "5.4.5.1", "shape": "dot", "size": 10, "title": "5.4.5.1: If logic has primitive ideas, they must be independent of one another.  If a primitive idea has been introduced, it must have been introduced in all the combinations in which it ever occurs. It cannot, therefore, be introduced first for one  combination and later reintroduced for another.  For example, once negation has been introduced, we must understand it both in propositions of the form \u0027Pp\u0027 and in propositions like \u0027P(p C q)\u0027, \u0027(dx) . Pfx\u0027, etc. We must not introduce it first for the one class of cases and then for the other, since it would then be left in doubt whether its meaning were the same in both cases, and no reason would have been given for combining the signs in the same way in both cases. (In short, Frege\u0027s remarks about introducing signs by means of definitions (in The Fundamental Laws of Arithmetic ) also apply, mutatis mutandis, to the introduction of primitive signs.)"}, {"color": "rgb(102,0,153)", "id": "5.4.5.2", "label": "5.4.5.2", "shape": "dot", "size": 10, "title": "5.4.5.2: The introduction of any new device into the symbolism of logic is necessarily a momentous event.  In logic a new device should not be introduced in brackets or in a footnote with what one might call a completely innocent air. (Thus in Russell and Whitehead\u0027s Principia Mathematica  there occur definitions and primitive propositions expressed in words. Why this sudden appearance of words? It would require a justification, but none is given, or could be given, since the procedure is in fact illicit.) But if the introduction of a new device has proved necessary at a certain point, we must immediately ask ourselves, \u0027At what points is the employment of this device now unavoidable ?\u0027 and its place in logic must be made clear."}, {"color": "rgb(102,0,153)", "id": "5.4.5.3", "label": "5.4.5.3", "shape": "dot", "size": 10, "title": "5.4.5.3: All numbers in logic stand in need of justification. Or rather, it must become evident that there are no numbers in logic. There are no pre-eminent numbers."}, {"color": "rgb(102,0,153)", "id": "5.4.5.4", "label": "5.4.5.4", "shape": "dot", "size": 10, "title": "5.4.5.4: In logic there is no co-ordinate status, and there can be no classification. In logic there can be no distinction between the general and the specific."}, {"color": "rgb(50,0,204)", "id": "5.4.5.4.1", "label": "5.4.5.4.1", "shape": "dot", "size": 10, "title": "5.4.5.4.1: The solutions of the problems of logic must be simple, since they set the standard of simplicity. Men have always had a presentiment that there must be a realm in which the answers to questions are symmetrically combined--a priori--to form a self-contained system. A realm subject to the law:  Simplex sigillum veri."}, {"color": "rgb(102,0,153)", "id": "5.4.6.1", "label": "5.4.6.1", "shape": "dot", "size": 10, "title": "5.4.6.1: Though it seems unimportant, it is in fact significant that the pseudo-relations of logic, such as C and z, need brackets--unlike real relations. Indeed, the use of brackets with these apparently primitive signs is itself an indication that they are not primitive signs.  And surely no one is going to believe brackets have an independent meaning."}, {"color": "rgb(50,0,204)", "id": "5.4.6.1.1", "label": "5.4.6.1.1", "shape": "dot", "size": 10, "title": "5.4.6.1.1: Signs for logical operations are punctuation-marks,"}, {"color": "rgb(102,0,153)", "id": "5.4.7.1", "label": "5.4.7.1", "shape": "dot", "size": 10, "title": "5.4.7.1: The general propositional form is the essence of a proposition."}, {"color": "rgb(102,0,153)", "id": "5.4.7.2", "label": "5.4.7.2", "shape": "dot", "size": 10, "title": "5.4.7.2: The description of the most general propositional form is the description of the one and only general primitive sign in logic."}, {"color": "rgb(102,0,153)", "id": "5.4.7.3", "label": "5.4.7.3", "shape": "dot", "size": 10, "title": "5.4.7.3: Logic must look after itself. If a sign is possible , then it is also capable of signifying. Whatever is possible in logic is also permitted. (The reason why \u0027Socrates is identical\u0027 means nothing is that there is no property called \u0027identical\u0027.  The proposition is nonsensical because we have failed to make an arbitrary determination, and not because the symbol, in itself, would be illegitimate.) In a certain sense, we cannot make mistakes in logic."}, {"color": "rgb(102,0,153)", "id": "5.4.7.4", "label": "5.4.7.4", "shape": "dot", "size": 10, "title": "5.4.7.4: The number of fundamental operations that are necessary depends solely  on our notation."}, {"color": "rgb(102,0,153)", "id": "5.4.7.5", "label": "5.4.7.5", "shape": "dot", "size": 10, "title": "5.4.7.5: All that is required is that we should construct a system of signs with a particular number of dimensions--with a particular mathematical multiplicity"}, {"color": "rgb(102,0,153)", "id": "5.4.7.6", "label": "5.4.7.6", "shape": "dot", "size": 10, "title": "5.4.7.6: It is clear that this is not a question of a number of primitive ideas  that have to be signified, but rather of the expression of a rule."}, {"color": "rgb(50,0,204)", "id": "5.4.7.1.1", "label": "5.4.7.1.1", "shape": "dot", "size": 10, "title": "5.4.7.1.1: To give the essence of a proposition means to give the essence of all description, and thus the essence of the world."}, {"color": "rgb(50,0,204)", "id": "5.4.7.3.1", "label": "5.4.7.3.1", "shape": "dot", "size": 10, "title": "5.4.7.3.1: Self-evidence, which Russell talked about so much, can become dispensable in logic, only because language itself prevents every logical mistake.--What makes logic a priori is the impossibility of illogical thought."}, {"color": "rgb(50,0,204)", "id": "5.4.7.3.2", "label": "5.4.7.3.2", "shape": "dot", "size": 10, "title": "5.4.7.3.2: We cannot give a sign the wrong sense."}, {"color": "rgb(50,0,204)", "id": "5.4.7.3.3", "label": "5.4.7.3.3", "shape": "dot", "size": 10, "title": "5.4.7.3.3: Frege says that any legitimately constructed proposition must have a sense.  And I say that any possible proposition is legitimately constructed, and, if it has no sense, that can only be because we have failed to give a meaning  to some of its constituents. (Even if we think that we have done so.) Thus the reason why \u0027Socrates is identical\u0027 says nothing is that we have not given any adjectival meaning to the word \u0027identical\u0027. For when it appears as a sign for identity, it symbolizes in an entirely different way--the signifying relation is a different one--therefore the symbols also are entirely different in the two cases:  the two symbols have only the sign in common, and that is an accident."}, {"color": "rgb(0,0,255)", "id": "5.4.7.3.2.1", "label": "5.4.7.3.2.1", "shape": "dot", "size": 10, "title": "5.4.7.3.2.1: Occam\u0027s maxim is, of course, not an arbitrary rule, nor one that is justified by its success in practice:  its point is that unnecessary  units in a sign-language mean nothing. Signs that serve one  purpose are logically equivalent, and signs that serve none  are logically meaningless."}, {"color": "rgb(153,0,102)", "id": "5.5.0.1", "label": "5.5.0.1", "shape": "dot", "size": 10, "title": "5.5.0.1: When a bracketed expression has propositions as its terms--and the order of the terms inside the brackets is indifferent--then I indicate it by a sign of the form \u0027(E)\u0027.  \u0027(E)\u0027 is a variable whose values are terms of the bracketed expression and the bar over the variable indicates that it is the representative of ali its values in the brackets. (E.g. if E has the three values P,Q, R, then (E) = (P, Q, R).  ) What the values of the variable are is something that is stipulated. The stipulation is a description of the propositions that have the variable as their representative. How the description of the terms of the bracketed expression is produced is not essential. We can  distinguish three kinds of description:  1.Direct enumeration, in which case we can simply substitute for the variable the constants that are its values; 2. giving a function fx whose values for all values of x are the propositions to be described; 3. giving a formal law that governs the construction of the propositions, in which case the bracketed expression has as its members all the terms of a series of forms."}, {"color": "rgb(153,0,102)", "id": "5.5.0.2", "label": "5.5.0.2", "shape": "dot", "size": 10, "title": "5.5.0.2: So instead of \u0027(-----T)(E, ....)\u0027, I write \u0027N(E)\u0027. N(E) is the negation of all the values of the propositional variable E."}, {"color": "rgb(153,0,102)", "id": "5.5.0.3", "label": "5.5.0.3", "shape": "dot", "size": 10, "title": "5.5.0.3: It is obvious that we can easily express how propositions may be constructed with this operation, and how they may not be constructed with it; so it must be possible to find an exact expression for this."}, {"color": "rgb(153,0,102)", "id": "5.5.1", "label": "5.5.1", "shape": "dot", "size": 10, "title": "5.5.1: If E has only one value, then N(E) = Pp (not p); if it has two values, then N(E) = Pp . Pq.  (neither p nor g)."}, {"color": "rgb(153,0,102)", "id": "5.5.2", "label": "5.5.2", "shape": "dot", "size": 10, "title": "5.5.2: If E  has as its values all the values of a function fx for all values of x, then N(E) = P(dx) . fx."}, {"color": "rgb(153,0,102)", "id": "5.5.3", "label": "5.5.3", "shape": "dot", "size": 10, "title": "5.5.3: Identity of object I express by identity of sign, and not by using a sign for identity.  Difference of objects I express by difference of signs."}, {"color": "rgb(153,0,102)", "id": "5.5.4", "label": "5.5.4", "shape": "dot", "size": 10, "title": "5.5.4: In the general propositional form propositions occur in other propositions only as bases of truth-operations."}, {"color": "rgb(153,0,102)", "id": "5.5.5", "label": "5.5.5", "shape": "dot", "size": 10, "title": "5.5.5: We now have to answer a priori the question about all the possible forms of elementary propositions. Elementary propositions consist of names.  Since, however, we are unable to give the number of names with different meanings, we are also unable to give the composition of elementary propositions."}, {"color": "rgb(102,0,153)", "id": "5.5.1.1", "label": "5.5.1.1", "shape": "dot", "size": 10, "title": "5.5.1.1: How can logic--all-embracing logic, which mirrors the world--use such peculiar crotchets and contrivances?  Only because they are all connected with one another in an infinitely fine network, the great mirror."}, {"color": "rgb(102,0,153)", "id": "5.5.1.2", "label": "5.5.1.2", "shape": "dot", "size": 10, "title": "5.5.1.2: \u0027Pp\u0027 is true if \u0027p\u0027 is false.  Therefore, in the proposition \u0027Pp\u0027, when it is true, \u0027p\u0027 is a false proposition.  How then can the stroke \u0027P\u0027 make it agree with reality? But in \u0027Pp\u0027 it is not \u0027P\u0027 that negates, it is rather what is common to all the signs of this notation that negate p. That is to say the common rule that governs the construction of \u0027Pp\u0027, \u0027PPPp\u0027, \u0027Pp C Pp\u0027, \u0027Pp . Pp\u0027, etc. etc. (ad inf.).  And this common factor mirrors negation."}, {"color": "rgb(102,0,153)", "id": "5.5.1.3", "label": "5.5.1.3", "shape": "dot", "size": 10, "title": "5.5.1.3: We might say that what is common to all symbols that affirm both p and q is the proposition \u0027p . q\u0027; and that what is common to all symbols that affirm either p or q is the proposition \u0027p C q\u0027. And similarly we can say that two propositions are opposed to one another if they have nothing in common with one another, and that every proposition has only one negative, since there is only one proposition that lies completely outside it. Thus in Russell\u0027s notation too it is manifest that \u0027q : p C Pp\u0027 says the same thing as \u0027q\u0027, that \u0027p C Pq\u0027 says nothing."}, {"color": "rgb(102,0,153)", "id": "5.5.1.4", "label": "5.5.1.4", "shape": "dot", "size": 10, "title": "5.5.1.4: Once a notation has been established, there will be in it a rule governing the construction of all propositions that negate p, a rule governing the construction of all propositions that affirm p, and a rule governing the construction of all propositions that affirm p or q; and so on.  These rules are equivalent to the symbols; and in them their sense is mirrored."}, {"color": "rgb(102,0,153)", "id": "5.5.1.5", "label": "5.5.1.5", "shape": "dot", "size": 10, "title": "5.5.1.5: It must be manifest in our symbols that it can only be propositions that are combined with one another by \u0027C\u0027, \u0027.\u0027, etc. And this is indeed the case, since the symbol in \u0027p\u0027 and \u0027q\u0027 itself presupposes \u0027C\u0027, \u0027P\u0027, etc.  If the sign \u0027p\u0027 in \u0027p C q\u0027 does not stand for a complex sign, then it cannot have sense by itself: but in that case the signs \u0027p C p\u0027, \u0027p . p\u0027, etc., which have the same sense as p, must also lack sense.  But if \u0027p C p\u0027 has no sense, then \u0027p C q\u0027 cannot have a sense either."}, {"color": "rgb(50,0,204)", "id": "5.5.1.5.1", "label": "5.5.1.5.1", "shape": "dot", "size": 10, "title": "5.5.1.5.1: Must the sign of a negative proposition be constructed with that of the positive proposition?  Why should it not be possible to express a negative proposition by means of a negative fact?  (E.g. suppose that \u0027a\u0027 does not stand in a certain relation to \u0027b\u0027; then this might be used to say that aRb was not the case.) But really even in this case the negative proposition is constructed by an indirect use of the positive. The positive proposition necessarily presupposes the existence of the negative proposition and vice versa."}, {"color": "rgb(102,0,153)", "id": "5.5.2.1", "label": "5.5.2.1", "shape": "dot", "size": 10, "title": "5.5.2.1: I dissociate the concept all  from truth-functions. Frege and Russell introduced generality in association with logical productor logical sum.  This made it difficult to understand the propositions \u0027(dx) . fx\u0027 and \u0027(x) . fx\u0027, in which both ideas are embedded."}, {"color": "rgb(102,0,153)", "id": "5.5.2.2", "label": "5.5.2.2", "shape": "dot", "size": 10, "title": "5.5.2.2: What is peculiar to the generality-sign is first, that it indicates a logical prototype, and secondly, that it gives prominence to constants."}, {"color": "rgb(102,0,153)", "id": "5.5.2.3", "label": "5.5.2.3", "shape": "dot", "size": 10, "title": "5.5.2.3: The generality-sign occurs as an argument."}, {"color": "rgb(102,0,153)", "id": "5.5.2.4", "label": "5.5.2.4", "shape": "dot", "size": 10, "title": "5.5.2.4: If objects are given, then at the same time we are given all objects. If elementary propositions are given, then at the same time all elementary propositions are given."}, {"color": "rgb(102,0,153)", "id": "5.5.2.5", "label": "5.5.2.5", "shape": "dot", "size": 10, "title": "5.5.2.5: It is incorrect to render the proposition \u0027(dx) . fx\u0027 in the words, \u0027fx is possible \u0027 as Russell does. The certainty, possibility, or impossibility of a situation is not expressed by a proposition, but by an expression\u0027s being a tautology, a proposition with a sense, or a contradiction. The precedent to which we are constantly inclined to appeal must reside in the symbol itself."}, {"color": "rgb(102,0,153)", "id": "5.5.2.6", "label": "5.5.2.6", "shape": "dot", "size": 10, "title": "5.5.2.6: We can describe the world completely by means of fully generalized propositions, i.e. without first correlating any name with a particular object."}, {"color": "rgb(50,0,204)", "id": "5.5.2.6.1", "label": "5.5.2.6.1", "shape": "dot", "size": 10, "title": "5.5.2.6.1: A fully generalized proposition, like every other proposition, is composite.  (This is shown by the fact that in \u0027(dx, O) . Ox\u0027 we have to mention \u0027O\u0027 and \u0027s\u0027 separately.  They both, independently, stand in signifying relations to the world, just as is the case in ungeneralized propositions.) It is a mark of a composite symbol that it has something in common with other  symbols."}, {"color": "rgb(50,0,204)", "id": "5.5.2.6.2", "label": "5.5.2.6.2", "shape": "dot", "size": 10, "title": "5.5.2.6.2: The truth or falsity of every  proposition does make some alteration in the general construction of the world.  And the range that the totality of elementary propositions leaves open for its construction is exactly the same as that which is delimited by entirely general propositions. (If an elementary proposition is true, that means, at any rate, one more true elementary proposition.)"}, {"color": "rgb(102,0,153)", "id": "5.5.3.0.1", "label": "5.5.3.0.1", "shape": "dot", "size": 10, "title": "5.5.3.0.1: It is self-evident that identity is not a relation between objects.  This becomes very clear if one considers, for example, the proposition \u0027(x) : fx . z . x = a\u0027.  What this proposition says is simply that only a satisfies the function f, and not that only things that have a certain relation to a satisfy the function, Of course, it might then be said that only a did have this relation to a; but in order to express that, we should need the identity-sign itself."}, {"color": "rgb(102,0,153)", "id": "5.5.3.0.2", "label": "5.5.3.0.2", "shape": "dot", "size": 10, "title": "5.5.3.0.2: Russell\u0027s definition of \u0027=\u0027 is inadequate, because according to it we cannot say that two objects have all their properties in common.  (Even if this proposition is never correct, it still has sense .)"}, {"color": "rgb(102,0,153)", "id": "5.5.3.0.3", "label": "5.5.3.0.3", "shape": "dot", "size": 10, "title": "5.5.3.0.3: Roughly speaking, to say of two  things that they are identical is nonsense, and to say of one  thing that it is identical with itself is to say nothing at all."}, {"color": "rgb(102,0,153)", "id": "5.5.3.1", "label": "5.5.3.1", "shape": "dot", "size": 10, "title": "5.5.3.1: Thus I do not write \u0027f(a, b) . a = b\u0027, but \u0027f(a, a)\u0027 (or \u0027f(b, b)); and not \u0027f(a,b) . Pa = b\u0027, but \u0027f(a, b)\u0027."}, {"color": "rgb(102,0,153)", "id": "5.5.3.2", "label": "5.5.3.2", "shape": "dot", "size": 10, "title": "5.5.3.2: And analogously I do not write \u0027(dx, y) . f(x, y) . x = y\u0027, but \u0027(dx) . f(x, x)\u0027; and not \u0027(dx, y) . f(x, y) . Px = y\u0027, but \u0027(dx, y) . f(x, y)\u0027."}, {"color": "rgb(102,0,153)", "id": "5.5.3.3", "label": "5.5.3.3", "shape": "dot", "size": 10, "title": "5.5.3.3: The identity-sign, therefore, is not an essential constituent of conceptual notation."}, {"color": "rgb(102,0,153)", "id": "5.5.3.4", "label": "5.5.3.4", "shape": "dot", "size": 10, "title": "5.5.3.4: And now we see that in a correct conceptual notation pseudo-propositions like \u0027a = a\u0027, \u0027a = b . b = c . z a = c\u0027, \u0027(x) .  x = x\u0027, \u0027(dx) . x = a\u0027, etc. cannot even be written down."}, {"color": "rgb(102,0,153)", "id": "5.5.3.5", "label": "5.5.3.5", "shape": "dot", "size": 10, "title": "5.5.3.5: This also disposes of all the problems that were connected with such pseudo-propositions. All the problems that Russell\u0027s \u0027axiom of infinity\u0027 brings with it can be solved at this point. What the axiom of infinity is intended to say would express itself in language through the existence of infinitely many names with different meanings."}, {"color": "rgb(50,0,204)", "id": "5.5.3.2.1", "label": "5.5.3.2.1", "shape": "dot", "size": 10, "title": "5.5.3.2.1: Thus, for example, instead of \u0027(x) : fx z x = a\u0027 we write \u0027(dx) . fx . z : (dx, y) . fx. fy\u0027. And the proposition, \u0027Only one  x satisfies f( )\u0027, will read \u0027(dx) . fx : P(dx, y) . fx . fy\u0027."}, {"color": "rgb(50,0,204)", "id": "5.5.3.5.1", "label": "5.5.3.5.1", "shape": "dot", "size": 10, "title": "5.5.3.5.1: There are certain cases in which one is tempted to use expressions of the form \u0027a = a\u0027 or \u0027p z p\u0027 and the like. In fact, this happens when one wants to talk about prototypes, e.g. about proposition, thing, etc.  Thus in Russell\u0027s Principles of Mathematics  \u0027p is a proposition\u0027--which is nonsense--was given the symbolic rendering \u0027p z p\u0027 and placed as an hypothesis in front of certain propositions in order to exclude from their argument-places everything but propositions. (It is nonsense to place the hypothesis \u0027p z p\u0027 in front of a proposition, in order to ensure that its arguments shall have the right form, if only because with a non-proposition as argument the hypothesis becomes not false but nonsensical, and because arguments of the wrong kind make the proposition itself nonsensical, so that it preserves itself from wrong arguments just as well, or as badly, as the hypothesis without sense that was appended for that purpose.)"}, {"color": "rgb(50,0,204)", "id": "5.5.3.5.2", "label": "5.5.3.5.2", "shape": "dot", "size": 10, "title": "5.5.3.5.2: In the same way people have wanted to express, \u0027There are no things \u0027, by writing \u0027P(dx) . x = x\u0027.  But even if this were a proposition, would it not be equally true if in fact \u0027there were things\u0027 but they were not identical with themselves?"}, {"color": "rgb(102,0,153)", "id": "5.5.4.1", "label": "5.5.4.1", "shape": "dot", "size": 10, "title": "5.5.4.1: At first sight it looks as if it were also possible for one proposition to occur in another in a different way. Particularly with certain forms of proposition in psychology, such as \u0027A believes that p is the case\u0027 and A has the thought p\u0027, etc. For if these are considered superficially, it looks as if the proposition p stood in some kind of relation to an object A. (And in modern theory of knowledge (Russell, Moore, etc.) these propositions have actually been construed in this way.)"}, {"color": "rgb(102,0,153)", "id": "5.5.4.2", "label": "5.5.4.2", "shape": "dot", "size": 10, "title": "5.5.4.2: It is clear, however, that \u0027A believes that p\u0027, \u0027A has the thought p\u0027, and \u0027A says p\u0027 are of the form \u0027\u0027p\u0027 says p\u0027:  and this does not involve a correlation of a fact with an object, but rather the correlation of facts by means of the correlation of their objects."}, {"color": "rgb(50,0,204)", "id": "5.5.4.2.1", "label": "5.5.4.2.1", "shape": "dot", "size": 10, "title": "5.5.4.2.1: This shows too that there is no such thing as the soul--the subject, etc.--as it is conceived in the superficial psychology of the present day. Indeed a composite soul would no longer be a soul."}, {"color": "rgb(50,0,204)", "id": "5.5.4.2.2", "label": "5.5.4.2.2", "shape": "dot", "size": 10, "title": "5.5.4.2.2: The correct explanation of the form of the proposition, \u0027A makes the judgement p\u0027, must show that it is impossible for a judgement to be a piece of nonsense.  (Russell\u0027s theory does not satisfy this requirement.)"}, {"color": "rgb(50,0,204)", "id": "5.5.4.2.3", "label": "5.5.4.2.3", "shape": "dot", "size": 10, "title": "5.5.4.2.3: To perceive a complex means to perceive that its constituents are related to one another in such and such a way. This no doubt also explains why there are two possible ways of seeing the figure as a cube; and all similar phenomena.  For we really see two different facts. (If I look in the first place at the corners marked a and only glance at the b\u0027s, then the a\u0027s appear to be in front, and vice versa)."}, {"color": "rgb(102,0,153)", "id": "5.5.5.1", "label": "5.5.5.1", "shape": "dot", "size": 10, "title": "5.5.5.1: Our fundamental principle is that whenever a question can be decided by logic at all it must be possible to decide it without more ado. (And if we get into a position where we have to look at the world for an answer to such a problem, that shows that we are on a completely wrong track.)"}, {"color": "rgb(102,0,153)", "id": "5.5.5.2", "label": "5.5.5.2", "shape": "dot", "size": 10, "title": "5.5.5.2: The \u0027experience\u0027 that we need in order to understand logic is not that something or other is the state of things, but that something is :  that, however, is not an experience. Logic is prior  to every experience--that something is so . It is prior to the question \u0027How?\u0027 not prior to the question \u0027What?\u0027"}, {"color": "rgb(102,0,153)", "id": "5.5.5.3", "label": "5.5.5.3", "shape": "dot", "size": 10, "title": "5.5.5.3: Russell said that there were simple relations between different numbers of things (individuals).  But between what numbers? And how is this supposed to be decided?--By experience? (There is no pre-eminent number.)"}, {"color": "rgb(102,0,153)", "id": "5.5.5.4", "label": "5.5.5.4", "shape": "dot", "size": 10, "title": "5.5.5.4: It would be completely arbitrary to give any specific form."}, {"color": "rgb(102,0,153)", "id": "5.5.5.5", "label": "5.5.5.5", "shape": "dot", "size": 10, "title": "5.5.5.5: Clearly we have some concept of elementary propositions quite apart from their particular logical forms. But when there is a system by which we can create symbols, the system is what is important for logic and not the individual symbols. And anyway, is it really possible that in logic I should have to deal with forms that I can invent? What I have to deal with must be that which makes it possible for me to invent them."}, {"color": "rgb(102,0,153)", "id": "5.5.5.6", "label": "5.5.5.6", "shape": "dot", "size": 10, "title": "5.5.5.6: There cannot be a hierarchy of the forms of elementary propositions.  We can foresee only what we ourselves construct."}, {"color": "rgb(102,0,153)", "id": "5.5.5.7", "label": "5.5.5.7", "shape": "dot", "size": 10, "title": "5.5.5.7: The application  of logic decides what elementary propositions there are. What belongs to its application, logic cannot anticipate. It is clear that logic must not clash with its application. But logic has to be in contact with its application. Therefore logic and its application must not overlap."}, {"color": "rgb(50,0,204)", "id": "5.5.5.2.1", "label": "5.5.5.2.1", "shape": "dot", "size": 10, "title": "5.5.5.2.1: And if this were not so, how could we apply logic? We might put it in this way:  if there would be a logic even if there were no world, how then could there be a logic given that there is a world?"}, {"color": "rgb(50,0,204)", "id": "5.5.5.4.1", "label": "5.5.5.4.1", "shape": "dot", "size": 10, "title": "5.5.5.4.1: It is supposed to be possible to answer a priori the question whether I can get into a position in which I need the sign for a 27-termed relation in order to signify something."}, {"color": "rgb(50,0,204)", "id": "5.5.5.4.2", "label": "5.5.5.4.2", "shape": "dot", "size": 10, "title": "5.5.5.4.2: But is it really legitimate even to ask such a question? Can we set up a form of sign without knowing whether anything can correspond to it? Does it make sense to ask what there must be  in order that something can be the case?"}, {"color": "rgb(50,0,204)", "id": "5.5.5.6.1", "label": "5.5.5.6.1", "shape": "dot", "size": 10, "title": "5.5.5.6.1: Empirical reality is limited by the totality of objects.  The limit also makes itself manifest in the totality of elementary propositions. Hierarchies are and must be independent of reality."}, {"color": "rgb(50,0,204)", "id": "5.5.5.6.2", "label": "5.5.5.6.2", "shape": "dot", "size": 10, "title": "5.5.5.6.2: If we know on purely logical grounds that there must be elementary propositions, then everyone who understands propositions in their C form must know It."}, {"color": "rgb(50,0,204)", "id": "5.5.5.6.3", "label": "5.5.5.6.3", "shape": "dot", "size": 10, "title": "5.5.5.6.3: In fact, all the propositions of our everyday language, just as they stand, are in perfect logical order.--That utterly simple thing, which we have to formulate here, is not a likeness of the truth, but the truth itself in its entirety. (Our problems are not abstract, but perhaps the most concrete that there are.)"}, {"color": "rgb(50,0,204)", "id": "5.5.5.7.1", "label": "5.5.5.7.1", "shape": "dot", "size": 10, "title": "5.5.5.7.1: If I cannot say a priori what elementary propositions there are, then the attempt to do so must lead to obvious nonsense."}, {"color": "rgb(153,0,102)", "id": "5.6.1", "label": "5.6.1", "shape": "dot", "size": 10, "title": "5.6.1: Logic pervades the world:  the limits of the world are also its limits. So we cannot say in logic, \u0027The world has this in it, and this, but not that.\u0027 For that would appear to presuppose that we were excluding certain possibilities, and this cannot be the case, since it would require that logic should go beyond the limits of the world; for only in that way could it view those limits from the other side as well. We cannot think what we cannot think; so what we cannot think we cannot say  either."}, {"color": "rgb(153,0,102)", "id": "5.6.2", "label": "5.6.2", "shape": "dot", "size": 10, "title": "5.6.2: This remark provides the key to the problem, how much truth there is in solipsism. For what the solipsist means  is quite correct; only it cannot be said , but makes itself manifest. The world is my  world:  this is manifest in the fact that the limits of language  (of that language which alone I understand) mean the limits of my  world."}, {"color": "rgb(153,0,102)", "id": "5.6.3", "label": "5.6.3", "shape": "dot", "size": 10, "title": "5.6.3: I am my world.  (The microcosm.)"}, {"color": "rgb(153,0,102)", "id": "5.6.4", "label": "5.6.4", "shape": "dot", "size": 10, "title": "5.6.4: Here it can be seen that solipsism, when its implications are followed out strictly, coincides with pure realism.  The self of solipsism shrinks to a point without extension, and there remains the reality co-ordinated with it."}, {"color": "rgb(102,0,153)", "id": "5.6.2.1", "label": "5.6.2.1", "shape": "dot", "size": 10, "title": "5.6.2.1: The world and life are one."}, {"color": "rgb(102,0,153)", "id": "5.6.3.1", "label": "5.6.3.1", "shape": "dot", "size": 10, "title": "5.6.3.1: There is no such thing as the subject that thinks or entertains ideas. If I wrote a book called The World as l found it , I should have to include a report on my body, and should have to say which parts were subordinate to my will, and which were not, etc., this being a method of isolating the subject, or rather of showing that in an important sense there is no subject; for it alone could not  be mentioned in that book.--"}, {"color": "rgb(102,0,153)", "id": "5.6.3.2", "label": "5.6.3.2", "shape": "dot", "size": 10, "title": "5.6.3.2: The subject does not belong to t
