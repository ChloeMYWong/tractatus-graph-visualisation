tional variable signifies the formal concept, and its values signify the objects that fall under the concept.', '4.1.2.7.1': 'Every variable is the sign for a formal concept. For every variable represents a constant form that all its values possess, and this can be regarded as a formal property of those values.', '4.1.2.7.2': "Thus the variable name 'x' is the proper sign for the pseudo-concept object. Wherever the word 'object' ('thing', etc.) is correctly used, it is expressed in conceptual notation by a variable name. For example, in the proposition, 'There are 2 objects which.  .  .', it is expressed by ' (dx,y) ... '. Wherever it is used in a different way, that is as a proper concept-word, nonsensical pseudo-propositions are the result. So one cannot say, for example, 'There are objects', as one might say, 'There are books'.  And it is just as impossible to say, 'There are 100 objects', or, 'There are !0 objects'. And it is nonsensical to speak of the total number of objects. The same applies to the words 'complex', 'fact', 'function', 'number', etc. They all signify formal concepts, and are represented in conceptual notation by variables, not by functions or classes (as Frege and Russell believed). '1 is a number', 'There is only one zero', and all similar expressions are nonsensical. (It is just as nonsensical to say, 'There is only one 1', as it would be to say, '2 + 2 at 3 o'clock equals 4'.)", '4.1.2.7.2.1': 'A formal concept is given immediately any object falling under it is given.  It is not possible, therefore, to introduce as primitive ideas objects belonging to a formal concept and  the formal concept itself.  So it is impossible, for example, to introduce as primitive ideas both the concept of a function and specific functions, as Russell does; or the concept of a number and particular numbers.', '4.1.2.7.3': "If we want to express in conceptual notation the general proposition, 'b is a successor of a', then we require an expression for the general term of the series of forms 'aRb', '(d : c) : aRx . xRb', '(d x,y) : aRx . xRy . yRb', ... , In order to express the general term of a series of forms, we must use a variable, because the concept 'term of that series of forms' is a formal  concept.  (This is what Frege and Russell overlooked: consequently the way in which they want to express general propositions like the one above is incorrect; it contains a vicious circle.) We can determine the general term of a series of forms by giving its first term and the general form of the operation that produces the next term out of the proposition that precedes it.", '4.1.2.7.4': "To ask whether a formal concept exists is nonsensical.  For no proposition can be the answer to such a question. (So, for example, the question, 'Are there unanalysable subject-predicate propositions?' cannot be asked.)", '4.1.2.8': 'Logical forms are without  number. Hence there are no preeminent numbers in logic, and hence there is no possibility of philosophical monism or dualism, etc.', '4.2': 'The sense of a proposition is its agreement and disagreement with possibilities of existence and non-existence of states of affairs.', '4.2.1': 'The simplest kind of proposition, an elementary proposition, asserts the existence of a state of affairs.', '4.2.1.1': "It is a sign of a proposition's being elementary that there can be no elementary proposition contradicting it.", '4.2.2': 'An elementary proposition consists of names.  It is a nexus, a concatenation, of names.', '4.2.2.1': 'It is obvious that the analysis of propositions must bring us to elementary propositions which consist of names in immediate combination. This raises the question how such combination into propositions comes about.', '4.2.2.1.1': 'Even if the world is infinitely complex, so that every fact consists of infinitely many states of affairs and every state of affairs is composed of infinitely many objects, there would still have to be objects and states of affairs.', '4.2.3': 'It is only in the nexus of an elementary proposition that a name occurs in a proposition.', '4.2.4': "Names are the simple symbols:  I indicate them by single letters ('x', 'y', 'z'). I write elementary propositions as functions of names, so that they have the form 'fx', 'O (x,y)', etc. Or I indicate them by the letters 'p', 'q', 'r'.", '4.2.4.1': "When I use two signs with one and the same meaning, I express this by putting the sign '=' between them. So 'a = b' means that the sign 'b' can be substituted for the sign 'a'. (If I use an equation to introduce a new sign 'b', laying down that it shall serve as a substitute for a sign a that is already known, then, like Russell, I write the equation-- definition--in the form 'a = b Def.'  A definition is a rule dealing with signs.)", '4.2.4.2': "Expressions of the form 'a = b' are, therefore, mere representational devices.  They state nothing about the meaning of the signs 'a' and 'b'.", '4.2.4.3': "Can we understand two names without knowing whether they signify the same thing or two different things?--Can we understand a proposition in which two names occur without knowing whether their meaning is the same or different? Suppose I know the meaning of an English word and of a German word that means the same:  then it is impossible for me to be unaware that they do mean the same; I must be capable of translating each into the other. Expressions like 'a = a', and those derived from them, are neither elementary propositions nor is there any other way in which they have sense.  (This will become evident later.)", '4.2.5': 'If an elementary proposition is true, the state of affairs exists: if an elementary proposition is false, the state of affairs does not exist.', '4.2.6': 'If all true elementary propositions are given, the result is a complete description of the world.  The world is completely described by giving all elementary propositions, and adding which of them are true and which false. For n states of affairs, there are possibilities of existence and non-existence. Of these states of affairs any combination can exist and the remainder not exist.', '4.2.8': 'There correspond to these combinations the same number of possibilities of truth--and falsity--for n elementary propositions.', '4.3': 'Truth-possibilities of elementary propositions mean Possibilities of existence and non-existence of states of affairs.', '4.3.1': "We can represent truth-possibilities by schemata of the following kind ('T' means 'true', 'F' means 'false'; the rows of 'T's' and 'F's' under the row of elementary propositions symbolize their truth-possibilities in a way that can easily be understood): [ table omitted (for the time being) - gjw ]", '4.4': 'A proposition is an expression of agreement and disagreement with truth-possibilities of elementary propositions.', '4.4.1': 'Truth-possibilities of elementary propositions are the conditions of the truth and falsity of propositions.', '4.4.1.1': 'It immediately strikes one as probable that the introduction of elementary propositions provides the basis for understanding all other kinds of proposition.  Indeed the understanding of general propositions palpably  depends on the understanding of elementary propositions.', '4.4.2': 'For n elementary propositions there are ways in which a proposition can agree and disagree with their truth possibilities.', '4.4.3': "We can express agreement with truth-possibilities by correlating the mark 'T' (true) with them in the schema. The absence of this mark means disagreement.", '4.4.3.1': "The expression of agreement and disagreement with the truth possibilities of elementary propositions expresses the truth-conditions of a proposition. A proposition is the expression of its truth-conditions. (Thus Frege was quite right to use them as a starting point when he explained the signs of his conceptual notation.  But the explanation of the concept of truth that Frege gives is mistaken: if 'the true' and 'the false' were really objects, and were the arguments in Pp etc., then Frege's method of determining the sense of 'Pp' would leave it absolutely undetermined.)", '4.4.4': "The sign that results from correlating the mark 'I' with truth-possibilities is a propositional sign.", '4.4.4.1': "It is clear that a complex of the signs 'F' and 'T' has no object (or complex of objects) corresponding to it, just as there is none corresponding to the horizontal and vertical lines or to the brackets.--There are no 'logical objects'. Of course the same applies to all signs that express what the schemata of 'T's' and 'F's' express.", '4.4.4.2': "For example, the following is a propositional sign: (Frege's 'judgement stroke' '|-' is logically quite meaningless: in the works of Frege (and Russell) it simply indicates that these authors hold the propositions marked with this sign to be true. Thus '|-' is no more a component part of a proposition than is, for instance, the proposition's number.  It is quite impossible for a proposition to state that it itself is true.) If the order or the truth-possibilities in a scheme is fixed once and for all by a combinatory rule, then the last column by itself will be an expression of the truth-conditions.  If we now write this column as a row, the propositional sign will become '(TT-T) (p,q)' or more explicitly '(TTFT) (p,q)' (The number of places in the left-hand pair of brackets is determined by the number of terms in the right-hand pair.)", '4.4.5': 'For n elementary propositions there are Ln possible groups of truth-conditions. The groups of truth-conditions that are obtainable from the truth-possibilities of a given number of elementary propositions can be arranged in a series.', '4.4.6': 'Among the possible groups of truth-conditions there are two extreme cases. In one of these cases the proposition is true for all the truth-possibilities of the elementary propositions.  We say that the truth-conditions are tautological. In the second case the proposition is false for all the truth-possibilities:  the truth-conditions are contradictory . In the first case we call the proposition a tautology; in the second, a contradiction.', '4.4.6.1': 'Propositions show what they say; tautologies and contradictions show that they say nothing. A tautology has no truth-conditions, since it is unconditionally true:  and a contradiction is true on no condition. Tautologies and contradictions lack sense. (Like a point from which two arrows go out in opposite directions to one another.) (For example, I know nothing about the weather when I know that it is either raining or not raining.)', '4.4.6.1.1': "Tautologies and contradictions are not, however, nonsensical. They are part of the symbolism, much as '0' is part of the symbolism of arithmetic.", '4.4.6.2': 'Tautologies and contradictions are not pictures of reality.  They do not represent any possible situations.  For the former admit all  possible situations, and latter none . In a tautology the conditions of agreement with the world--the representational relations--cancel one another, so that it does not stand in any representational relation to reality.', '4.4.6.3': 'The truth-conditions of a proposition determine the range that it leaves open to the facts. (A proposition, a picture, or a model is, in the negative sense, like a solid body that restricts the freedom of movement of others, and in the positive sense, like a space bounded by solid substance in which there is room for a body.) A tautology leaves open to reality the whole--the infinite whole--of logical space:  a contradiction fills the whole of logical space leaving no point of it for reality.  Thus neither of them can determine reality in any way.', '4.4.6.4': "A tautology's truth is certain, a proposition's possible, a contradiction's impossible. (Certain, possible, impossible:  here we have the first indication of the scale that we need in the theory of probability.)", '4.4.6.5': 'The logical product of a tautology and a proposition says the same thing as the proposition.  This product, therefore, is identical with the proposition.  For it is impossible to alter what is essential to a symbol without altering its sense.', '4.4.6.6': 'What corresponds to a determinate logical combination of signs is a determinate logical combination of their meanings.  It is only to the uncombined signs that absolutely any  combination corresponds. In other words, propositions that are true for every situation cannot be combinations of signs at all, since, if they were, only determinate combinations of objects could correspond to them. (And what is not a logical combination has no  combination of objects corresponding to it.) Tautology and contradiction are the limiting cases--indeed the disintegration--of the combination of signs.', '4.4.6.6.1': 'Admittedly the signs are still combined with one another even in tautologies and contradictions--i.e. they stand in certain relations to one another:  but these relations have no meaning, they are not essential to the symbol .', '4.5': 'It now seems possible to give the most general propositional form: that is, to give a description of the propositions of any sign-language whatsoever  in such a way that every possible sense can be expressed by a symbol satisfying the description, and every symbol satisfying the description can express a sense, provided that the meanings of the names are suitably chosen. It is clear that only  what is essential to the most general propositional form may be included in its description--for otherwise it would not be the most general form. The existence of a general propositional form is proved by the fact that there cannot be a proposition whose form could not have been foreseen (i.e.  constructed).  The general form of a proposition is:  This is how things stand.', '4.5.1': 'Suppose that I am given all  elementary propositions:  then I can simply ask what propositions I can construct out of them.  And there I have all  propositions, and that fixes their limits.', '4.5.2': 'Propositions comprise all that follows from the totality of all elementary propositions (and, of course, from its being the totality  of them all ).  (Thus, in a certain sense, it could be said that all  propositions were generalizations of elementary propositions.)', '4.5.3': 'The general propositional form is a variable.', '5': 'A proposition is a truth-function of elementary propositions. (An elementary proposition is a truth-function of itself.)', '5.0.1': 'Elementary propositions are the truth-arguments of propositions.', '5.0.2': "The arguments of functions are readily confused with the affixes of names.  For both arguments and affixes enable me to recognize the meaning of the signs containing them. For example, when Russell writes '+c', the 'c' is an affix which indicates that the sign as a whole is the addition-sign for cardinal numbers.  But the use of this sign is the result of arbitrary convention and it would be quite possible to choose a simple sign instead of '+c'; in 'Pp' however, 'p' is not an affix but an argument:  the sense of 'Pp' cannot  be understood unless the sense of 'p' has been understood already.  (In the name Julius Caesar 'Julius' is an affix.  An affix is always part of a description of the object to whose name we attach it:  e.g. the Caesar of the Julian gens.) If I am not mistaken, Frege's theory about the meaning of propositions and functions is based on the confusion between an argument and an affix.  Frege regarded the propositions of logic as names, and their arguments as the affixes of those names.", '5.1': 'Truth-functions can be arranged in series. That is the foundation of the theory of probability.', '5.1.0.1': 'The truth-functions of a given number of elementary propositions can always be set out in a schema of the following kind: (TTTT)  (p, q)  Tautology (If p then p, and if q then q.) (p z p . q z q) (FTTT)  (p, q)  In words        :       Not both p and q.  (P(p . q)) (TFTT)  (p, q)         ``       :       If q then p.  (q z p) (TTFT)  (p, q)         ``       :       If p then q.  (p z q) (TTTF)  (p, q)         ``       :       p or q.  (p C q) (FFTT)  (p, q)         ``       :       Not g.  (Pq) (FTFT)  (p, q)         ``       :       Not p.  (Pp) (FTTF)  (p, q)         ``       :       p or q, but not both.  (p . Pq : C : q . Pp) (TFFT)  (p, q)         ``       :       If p then p, and if q then p.  (p + q) (TFTF)  (p, q)         ``       :       p (TTFF)  (p, q)         ``       :       q (FFFT)  (p, q)         ``       :       Neither p nor q.  (Pp . Pq or p | q) (FFTF)  (p, q)         ``       :       p and not q.  (p . Pq) (FTFF)  (p, q)         ``       :       q and not p.  (q . Pp) (TFFF)  (p,q)          ``       :       q and p.  (q . p) (FFFF)  (p, q)  Contradiction (p and not p, and q and not q.) (p . Pp . q . Pq) I will give the name truth-grounds  of a proposition to those truth-possibilities of its truth-arguments that make it true.', '5.1.1': 'If all the truth-grounds that are common to a number of propositions are at the same time truth-grounds of a certain proposition, then we say that the truth of that proposition follows from the truth of the others.', '5.1.2': "In particular, the truth of a proposition 'p' follows from the truth of another proposition 'q' is all the truth-grounds of the latter are truth-grounds of the former.", '5.1.2.1': 'The truth-grounds of the one are contained in those of the other: p follows from q.', '5.1.2.2': "If p follows from q, the sense of 'p' is contained in the sense of 'q'.", '5.1.2.3': "If a god creates a world in which certain propositions are true, then by that very act he also creates a world in which all the propositions that follow from them come true.  And similarly he could not create a world in which the proposition 'p' was true without creating all its objects.", '5.1.2.4': 'A proposition affirms every proposition that follows from it.', '5.1.2.4.1': "'p . q' is one of the propositions that affirm 'p' and at the same time one of the propositions that affirm 'q'. Two propositions are opposed to one another if there is no proposition with a sense, that affirms them both. Every proposition that contradicts another negate it.", '5.1.3': 'When the truth of one proposition follows from the truth of others, we can see this from the structure of the proposition.', '5.1.3.1': 'If the truth of one proposition follows from the truth of others, this finds expression in relations in which the forms of the propositions stand to one another:  nor is it necessary for us to set up these relations between them, by combining them with one another in a single proposition; on the contrary, the relations are internal, and their existence is an immediate result of the existence of the propositions.', '5.1.3.1.1': "When we infer q from p C q and Pp, the relation between the propositional forms of 'p C q' and 'Pp' is masked, in this case, by our mode of signifying.  But if instead of 'p C q' we write, for example, 'p|q . | . p|q', and instead of 'Pp', 'p|p' (p|q = neither p nor q), then the inner connexion becomes obvious. (The possibility of inference from (x) . fx to fa shows that the symbol (x) . fx itself has generality in it.)", '5.1.3.2': "If p follows from q, I can make an inference from q to p, deduce p from q. The nature of the inference can be gathered only from the two propositions. They themselves are the only possible justification of the inference. 'Laws of inference', which are supposed to justify inferences, as in the works of Frege and Russell, have no sense, and would be superfluous.", '5.1.3.3': 'All deductions are made a priori.', '5.1.3.4': 'One elementary proposition cannot be deduced from another.', '5.1.3.5': 'There is no possible way of making an inference form the existence of one situation to the existence of another, entirely different situation.', '5.1.3.6': 'There is no causal nexus to justify such an inference.', '5.1.3.6.1': 'We cannot  infer the events of the future from those of the present. Superstition is nothing but belief in the causal nexus.', '5.1.3.6.2': "The freedom of the will consists in the impossibility of knowing actions that still lie in the future.  We could know them only if causality were an inner  necessity like that of logical inference.--The connexion between knowledge and what is known is that of logical necessity. ('A knows that p is the case', has no sense if p is a tautology.)", '5.1.3.6.3': 'If the truth of a proposition does not follow  from the fact that it is self-evident to us, then its self-evidence in no way justifies our belief in its truth.', '5.1.4': 'If one proposition follows from another, then the latter says more than the former, and the former less than the latter.', '5.1.4.1': 'If p follows from q and q from p, then they are one and same proposition.', '5.1.4.2': 'A tautology follows from all propositions:  it says nothing.', '5.1.4.3': 'Contradiction is that common factor of propositions which no proposition has in common with another.  Tautology is the common factor of all propositions that have nothing in common with one another. Contradiction, one might say, vanishes outside all propositions: tautology vanishes inside them. Contradiction is the outer limit of propositions: tautology is the unsubstantial point at their centre.', '5.1.5': "If Tr is the number of the truth-grounds of a proposition 'r', and if Trs is the number of the truth-grounds of a proposition 's' that are at the same time truth-grounds of 'r', then we call the ratio Trs : Tr the degree of probability  that the proposition 'r' gives to the proposition 's'.", '5.1.5.1': "In a schema like the one above in 5.101, let Tr be the number of 'T's' in the proposition r, and let Trs, be the number of 'T's' in the proposition s that stand in columns in which the proposition r has 'T's'.  Then the proposition r gives to the proposition s the probability Trs : Tr.", '5.1.5.1.1': 'There is no special object peculiar to probability propositions.', '5.1.5.2': "When propositions have no truth-arguments in common with one another, we call them independent of one another. Two elementary propositions give one another the probability 1/2. If p follows from q, then the proposition 'q' gives to the proposition 'p' the probability 1.  The certainty of logical inference is a limiting case of probability. (Application of this to tautology and contradiction.)", '5.1.5.3': 'In itself, a proposition is neither probable nor improbable. Either an event occurs or it does not:  there is no middle way.', '5.1.5.4': "Suppose that an urn contains black and white balls in equal numbers (and none of any other kind).  I draw one ball after another, putting them back into the urn.  By this experiment I can establish that the number of black balls drawn and the number of white balls drawn approximate to one another as the draw continues. So this  is not a mathematical truth. Now, if I say, 'The probability of my drawing a white ball is equal to the probability of my drawing a black one', this means that all the circumstances that I know of (including the laws of nature assumed as hypotheses) give no more  probability to the occurrence of the one event than to that of the other.  That is to say, they give each the probability 1/2 as can easily be gathered from the above definitions. What I confirm by the experiment is that the occurrence of the two events is independent of the circumstances of which I have no more detailed knowledge.", '5.1.5.5': 'The minimal unit for a probability proposition is this:  The circumstances--of which I have no further knowledge--give such and such a degree of probability to the occurrence of a particular event.', '5.1.5.6': 'It is in this way that probability is a generalization. It involves a general description of a propositional form. We use probability only in default of certainty--if our knowledge of a fact is not indeed complete, but we do know something  about its form. (A proposition may well be an incomplete picture of a certain situation, but it is always a complete picture of something .) A probability proposition is a sort of excerpt from other propositions.', '5.2': 'The structures of propositions stand in internal relations to one another.', '5.2.1': 'In order to give prominence to these internal relations we can adopt the following mode of expression:  we can represent a proposition as the result of an operation that produces it out of other propositions (which are the bases of the operation).', '5.2.2': 'An operation is the expression of a relation between the structures of its result and of its bases.', '5.2.3': 'The operation is what has to be done to the one proposition in order to make the other out of it.', '5.2.3.1': 'And that will, of course, depend on their formal properties, on the internal similarity of their forms.', '5.2.3.2': 'The internal relation by which a series is ordered is equivalent to the operation that produces one term from another.', '5.2.3.3': 'Operations cannot make their appearance before the point at which one proposition is generated out of another in a logically meaningful way; i.e. the point at which the logical construction of propositions begins.', '5.2.3.4': 'Truth-functions of elementary propositions are results of operations with elementary propositions as bases.  (These operations I call truth-operations.)', '5.2.3.4.1': 'The sense of a truth-function of p is a function of the sense of p. Negation, logical addition, logical multiplication, etc. etc. are operations. (Negation reverses the sense of a proposition.)', '5.2.4': 'An operation manifests itself in a variable; it shows how we can get from one form of proposition to another. It gives expression to the difference between the forms. (And what the bases of an operation and its result have in common is just the bases themselves.)', '5.2.4.1': 'An operation is not the mark of a form, but only of a difference between forms.', '5.2.4.2': "The operation that produces 'q' from 'p' also produces 'r' from 'q', and so on.  There is only one way of expressing this: 'p', 'q', 'r', etc. have to be variables that give expression in a general way to certain formal relations.", '5.2.5': 'The occurrence of an operation does not characterize the sense of a proposition. Indeed, no statement is made by an operation, but only by its result, and this depends on the bases of the operation. (Operations and functions must not be confused with each other.)', '5.2.5.1': 'A function cannot be its own argument, whereas an operation can take one of its own results as its base.', '5.2.5.2': 'It is only in this way that the step from one term of a series of forms to another is possible (from one type to another in the hierarchies of Russell and Whitehead).  (Russell and Whitehead did not admit the possibility of such steps, but repeatedly availed themselves of it.)', '5.2.5.2.1': "If an operation is applied repeatedly to its own results, I speak of successive applications of it.  ('O'O'O'a' is the result of three successive applications of the operation 'O'E' to 'a'.) In a similar sense I speak of successive applications of more than one operation to a number of propositions.", '5.2.5.2.2': "Accordingly I use the sign '[a, x, O'x]' for the general term of the series of forms a, O'a, O'O'a, ... .  This bracketed expression is a variable:  the first term of the bracketed expression is the beginning of the series of forms, the second is the form of a term x arbitrarily selected from the series, and the third is the form of the term that immediately follows x in the series.", '5.2.5.2.3': "The concept of successive applications of an operation is equivalent to the concept 'and so on'.", '5.2.5.3': 'One operation can counteract the effect of another.  Operations can cancel one another.', '5.2.5.4': "An operation can vanish (e.g. negation in 'PPp' : PPp = p).", '5.3': 'All propositions are results of truth-operations on elementary propositions. A truth-operation is the way in which a truth-function is produced out of elementary propositions. It is of the essence of truth-operations that, just as elementary propositions yield a truth-function of themselves, so too in the same way truth-functions yield a further truth-function.  When a truth-operation is applied to truth-functions of elementary propositions, it always generates another truth-function of elementary propositions, another proposition.  When a truth-operation is applied to the results of truth-operations on elementary propositions, there is always a single  operation on elementary propositions that has the same result. Every proposition is the result of truth-operations on elementary propositions.', '5.3.1': "The schemata in 4.31 have a meaning even when 'p', 'q', 'r', etc. are not elementary propositions. And it is easy to see that the propositional sign in 4.442 expresses a single truth-function of elementary propositions even when 'p' and 'q' are truth-functions of elementary propositions.", '5.3.2': 'All truth-functions are results of successive applications to elementary propositions of a finite number of truth-operations.', '5.4': "At this point it becomes manifest that there are no 'logical objects' or 'logical constants' (in Frege's and Russell's sense).", '5.4.1': 'The reason is that the results of truth-operations on truth-functions are always identical whenever they are one and the same truth-function of elementary propositions.', '5.4.2': "It is self-evident that C, z, etc. are not relations in the sense in which right and left etc. are relations. The interdefinability of Frege's and Russell's 'primitive signs' of logic is enough to show that they are not primitive signs, still less signs for relations. And it is obvious that the 'z' defined by means of 'P' and 'C' is identical with the one that figures with 'P' in the definition of 'C'; and that the second 'C' is identical with the first one; and so on.", '5.4.3': "Even at first sight it seems scarcely credible that there should follow from one fact p infinitely many others , namely PPp, PPPPp, etc.  And it is no less remarkable that the infinite number of propositions of logic (mathematics) follow from half a dozen 'primitive propositions'. But in fact all the propositions of logic say the same thing, to wit nothing.", '5.4.4': "Truth-functions are not material functions. For example, an affirmation can be produced by double negation: in such a case does it follow that in some sense negation is contained in affirmation?  Does 'PPp' negate Pp, or does it affirm p--or both? The proposition 'PPp' is not about negation, as if negation were an object:  on the other hand, the possibility of negation is already written into affirmation. And if there were an object called 'P', it would follow that 'PPp' said something different from what 'p' said, just because the one proposition would then be about P and the other would not.", '5.4.4.1': "This vanishing of the apparent logical constants also occurs in the case of 'P(dx) . Pfx', which says the same as '(x) . fx', and in the case of '(dx) . fx . x = a', which says the same as 'fa'.", '5.4.4.2': 'If we are given a proposition, then with it  we are also given the results of all truth-operations that have it as their base.', '5.4.5': 'If there are primitive logical signs, then any logic that fails to show clearly how they are placed relatively to one another and to justify their existence will be incorrect.  The construction of logic out of  its primitive signs must be made clear.', '5.4.5.1': "If logic has primitive ideas, they must be independent of one another.  If a primitive idea has been introduced, it must have been introduced in all the combinations in which it ever occurs. It cannot, therefore, be introduced first for one  combination and later reintroduced for another.  For example, once negation has been introduced, we must understand it both in propositions of the form 'Pp' and in propositions like 'P(p C q)', '(dx) . Pfx', etc. We must not introduce it first for the one class of cases and then for the other, since it would then be left in doubt whether its meaning were the same in both cases, and no reason would have been given for combining the signs in the same way in both cases. (In short, Frege's remarks about introducing signs by means of definitions (in The Fundamental Laws of Arithmetic ) also apply, mutatis mutandis, to the introduction of primitive signs.)", '5.4.5.2': "The introduction of any new device into the symbolism of logic is necessarily a momentous event.  In logic a new device should not be introduced in brackets or in a footnote with what one might call a completely innocent air. (Thus in Russell and Whitehead's Principia Mathematica  there occur definitions and primitive propositions expressed in words. Why this sudden appearance of words? It would require a justification, but none is given, or could be given, since the procedure is in fact illicit.) But if the introduction of a new device has proved necessary at a certain point, we must immediately ask ourselves, 'At what points is the employment of this device now unavoidable ?' and its place in logic must be made clear.", '5.4.5.3': 'All numbers in logic stand in need of justification. Or rather, it must become evident that there are no numbers in logic. There are no pre-eminent numbers.', '5.4.5.4': 'In logic there is no co-ordinate status, and there can be no classification. In logic there can be no distinction between the general and the specific.', '5.4.5.4.1': 'The solutions of the problems of logic must be simple, since they set the standard of simplicity. Men have always had a presentiment that there must be a realm in which the answers to questions are symmetrically combined--a priori--to form a self-contained system. A realm subject to the law:  Simplex sigillum veri.', '5.4.6': "If we introduced logical signs properly, then we should also have introduced at the same time the sense of all combinations of them; i.e.  not only 'p C q' but 'P(p C q)' as well, etc. etc.  We should also have introduced at the same time the effect of all possible combinations of brackets.  And thus it would have been made clear that the real general primitive signs are not ' p C q', '(dx) . fx', etc. but the most general form of their combinations.", '5.4.6.1': 'Though it seems unimportant, it is in fact significant that the pseudo-relations of logic, such as C and z, need brackets--unlike real relations. Indeed, the use of brackets with these apparently primitive signs is itself an indication that they are not primitive signs.  And surely no one is going to believe brackets have an independent meaning.', '5.4.6.1.1': 'Signs for logical operations are punctuation-marks,', '5.4.7': "It is clear that whatever we can say in advance  about the form of all propositions, we must be able to say all at once . An elementary proposition really contains all logical operations in itself.  For 'fa' says the same thing as '(dx) . fx . x = a' Wherever there is compositeness, argument and function are present, and where these are present, we already have all the logical constants. One could say that the sole logical constant was what all propositions, by their very nature, had in common with one another. But that is the general propositional form.", '5.4.7.1': 'The general propositional form is the essence of a proposition.', '5.4.7.1.1': 'To give the essence of a proposition means to give the essence of all description, and thus the essence of the world.', '5.4.7.2': 'The description of the most general propositional form is the description of the one and only general primitive sign in logic.', '5.4.7.3': "Logic must look after itself. If a sign is possible , then it is also capable of signifying. Whatever is possible in logic is also permitted. (The reason why 'Socrates is identical' means nothing is that there is no property called 'identical'.  The proposition is nonsensical because we have failed to make an arbitrary determination, and not because the symbol, in itself, would be illegitimate.) In a certain sense, we cannot make mistakes in logic.", '5.4.7.3.1': 'Self-evidence, which Russell talked about so much, can become dispensable in logic, only because language itself prevents every logical mistake.--What makes logic a priori is the impossibility of illogical thought.', '5.4.7.3.2': 'We cannot give a sign the wrong sense.', '5.4.7.3.2.1': "Occam's maxim is, of course, not an arbitrary rule, nor one that is justified by its success in practice:  its point is that unnecessary  units in a sign-language mean nothing. Signs that serve one  purpose are logically equivalent, and signs that serve none  are logically meaningless.", '5.4.7.3.3': "Frege says that any legitimately constructed proposition must have a sense.  And I say that any possible proposition is legitimately constructed, and, if it has no sense, that can only be because we have failed to give a meaning  to some of its constituents. (Even if we think that we have done so.) Thus the reason why 'Socrates is identical' says nothing is that we have not given any adjectival meaning to the word 'identical'. For when it appears as a sign for identity, it symbolizes in an entirely different way--the signifying relation is a different one--therefore the symbols also are entirely different in the two cases:  the two symbols have only the sign in common, and that is an accident.", '5.4.7.4': 'The number of fundamental operations that are necessary depends solely  on our notation.', '5.4.7.5': 'All that is required is that we should construct a system of signs with a particular number of dimensions--with a particular mathematical multiplicity', '5.4.7.6': 'It is clear that this is not a question of a number of primitive ideas  that have to be signified, but rather of the expression of a rule.', '5.5': "Every truth-function is a result of successive applications to elementary propositions of the operation '(-----T)(E, ....)'. This operation negates all the propositions in the right-hand pair of brackets, and I call it the negation of those propositions.", '5.5.0.1': "When a bracketed expression has propositions as its terms--and the order of the terms inside the brackets is indifferent--then I indicate it by a sign of the form '(E)'.  '(E)' is a variable whose values are terms of the bracketed expression and the bar over the variable indicates that it is the representative of ali its values in the brackets. (E.g. if E has the three values P,Q, R, then (E) = (P, Q, R).  ) What the values of the variable are is something that is stipulated. The stipulation is a description of the propositions that have the variable as their representative. How the description of the terms of the bracketed expression is produced is not essential. We can  distinguish three kinds of description:  1.Direct enumeration, in which case we can simply substitute for the variable the constants that are its values; 2. giving a function fx whose values for all values of x are the propositions to be described; 3. giving a formal law that governs the construction of the propositions, in which case the bracketed expression has as its members all the terms of a series of forms.", '5.5.0.2': "So instead of '(-----T)(E, ....)', I write 'N(E)'. N(E) is the negation of all the values of the propositional variable E.", '5.5.0.3': 'It is obvious that we can easily express how propositions may be constructed with this operation, and how they may not be constructed with it; so it must be possible to find an exact expression for this.', '5.5.1': 'If E has only one value, then N(E) = Pp (not p); if it has two values, then N(E) = Pp . Pq.  (neither p nor g).', '5.5.1.1': 'How can logic--all-embracing logic, which mirrors the world--use such peculiar crotchets and contrivances?  Only because they are all connected with one another in an infinitely fine network, the great mirror.', '5.5.1.2': "'Pp' is true if 'p' is false.  Therefore, in the proposition 'Pp', when it is true, 'p' is a false proposition.  How then can the stroke 'P' make it agree with reality? But in 'Pp' it is not 'P' that negates, it is rather what is common to all the signs of this notation that negate p. That is to say the common rule that governs the construction of 'Pp', 'PPPp', 'Pp C Pp', 'Pp . Pp', etc. etc. (ad inf.).  And this common factor mirrors negation.", '5.5.1.3': "We might say that what is common to all symbols that affirm both p and q is the proposition 'p . q'; and that what is common to all symbols that affirm either p or q is the proposition 'p C q'. And similarly we can say that two propositions are opposed to one another if they have nothing in common with one another, and that every proposition has only one negative, since there is only one proposition that lies completely outside it. Thus in Russell's notation too it is manifest that 'q : p C Pp' says the same thing as 'q', that 'p C Pq' says nothing.", '5.5.1.4': 'Once a notation has been established, there will be in it a rule governing the construction of all propositions that negate p, a rule governing the construction of all propositions that affirm p, and a rule governing the construction of all propositions that affirm p or q; and so on.  These rules are equivalent to the symbols; and in them their sense is mirrored.', '5.5.1.5': "It must be manifest in our symbols that it can only be propositions that are combined with one another by 'C', '.', etc. And this is indeed the case, since the symbol in 'p' and 'q' itself presupposes 'C', 'P', etc.  If the sign 'p' in 'p C q' does not stand for a complex sign, then it cannot have sense by itself: but in that case the signs 'p C p', 'p . p', etc., which have the same sense as p, must also lack sense.  But if 'p C p' has no sense, then 'p C q' cannot have a sense either.", '5.5.1.5.1': "Must the sign of a negative proposition be constructed with that of the positive proposition?  Why should it not be possible to express a negative proposition by means of a negative fact?  (E.g. suppose that 'a' does not stand in a certain relation to 'b'; then this might be used to say that aRb was not the case.) But really even in this case the negative proposition is constructed by an indirect use of the positive. The positive proposition necessarily presupposes the existence of the negative proposition and vice versa.", '5.5.2': 'If E  has as its values all the values of a function fx for all values of x, then N(E) = P(dx) . fx.', '5.5.2.1': "I dissociate the concept all  from truth-functions. Frege and Russell introduced generality in association with logical productor logical sum.  This made it difficult to understand the propositions '(dx) . fx' and '(x) . fx', in which both ideas are embedded.", '5.5.2.2': 'What is peculiar to the generality-sign is first, that it indicates a logical prototype, and secondly, that it gives prominence to constants.', '5.5.2.3': 'The generality-sign occurs as an argument.', '5.5.2.4': 'If objects are given, then at the same time we are given all objects. If elementary propositions are given, then at the same time all elementary propositions are given.', '5.5.2.5': "It is incorrect to render the proposition '(dx) . fx' in the words, 'fx is possible ' as Russell does. The certainty, possibility, or impossibility of a situation is not expressed by a proposition, but by an expression's being a tautology, a proposition with a sense, or a contradiction. The precedent to which we are constantly inclined to appeal must reside in the symbol itself.", '5.5.2.6': 'We can describe the world completely by means of fully generalized propositions, i.e. without first correlating any name with a particular object.', '5.5.2.6.1': "A fully generalized proposition, like every other proposition, is composite.  (This is shown by the fact that in '(dx, O) . Ox' we have to mention 'O' and 's' separately.  They both, independently, stand in signifying relations to the world, just as is the case in ungeneralized propositions.) It is a mark of a composite symbol that it has something in common with other  symbols.", '5.5.2.6.2': 'The truth or falsity of every  proposition does make some alteration in the general construction of the world.  And the range that the totality of elementary propositions leaves open for its construction is exactly the same as that which is delimited by entirely general propositions. (If an elementary proposition is true, that means, at any rate, one more true elementary proposition.)', '5.5.3': 'Identity of object I express by identity of sign, and not by using a sign for identity.  Difference of objects I express by difference of signs.', '5.5.3.0.1': "It is self-evident that identity is not a relation between objects.  This becomes very clear if one considers, for example, the proposition '(x) : fx . z . x = a'.  What this proposition says is simply that only a satisfies the function f, and not that only things that have a certain relation to a satisfy the function, Of course, it might then be said that only a did have this relation to a; but in order to express that, we should need the identity-sign itself.", '5.5.3.0.2': "Russell's definition of '=' is inadequate, because according to it we cannot say that two objects have all their properties in common.  (Even if this proposition is never correct, it still has sense .)", '5.5.3.0.3': 'Roughly speaking, to say of two  things that they are identical is nonsense, and to say of one  thing that it is identical with itself is to say nothing at all.', '5.5.3.1': "Thus I do not write 'f(a, b) . a = b', but 'f(a, a)' (or 'f(b, b)); and not 'f(a,b) . Pa = b', but 'f(a, b)'.", '5.5.3.2': "And analogously I do not write '(dx, y) . f(x, y) . x = y', but '(dx) . f(x, x)'; and not '(dx, y) . f(x, y) . Px = y', but '(dx, y) . f(x, y)'.", '5.5.3.2.1': "Thus, for example, instead of '(x) : fx z x = a' we write '(dx) . fx . z : (dx, y) . fx. fy'. And the proposition, 'Only one  x satisfies f( )', will read '(dx) . fx : P(dx, y) . fx . fy'.", '5.5.3.3': 'The identity-sign, therefore, is not an essential constituent of conceptual notation.', '5.5.3.4': "And now we see that in a correct conceptual notation pseudo-propositions like 'a = a', 'a = b . b = c . z a = c', '(x) .  x = x', '(dx) . x = a', etc. cannot even be written down.", '5.5.3.5': "This also disposes of all the problems that were connected with such pseudo-propositions. All the problems that Russell's 'axiom of infinity' brings with it can be solved at this point. What the axiom of infinity is intended to say would express itself in language through the existence of infinitely many names with different meanings.", '5.5.3.5.1': "There are certain cases in which one is tempted to use expressions of the form 'a = a' or 'p z p' and the like. In fact, this happens when one wants to talk about prototypes, e.g. about proposition, thing, etc.  Thus in Russell's Principles of Mathematics  'p is a proposition'--which is nonsense--was given the symbolic rendering 'p z p' and placed as an hypothesis in front of certain propositions in order to exclude from their argument-places everything but propositions. (It is nonsense to place the hypothesis 'p z p' in front of a proposition, in order to ensure that its arguments shall have the right form, if only because with a non-proposition as argument the hypothesis becomes not false but nonsensical, and because arguments of the wrong kind make the proposition itself nonsensical, so that it preserves itself from wrong arguments just as well, or as badly, as the hypothesis without sense that was appended for that purpose.)", '5.5.3.5.2': "In the same way people have wanted to express, 'There are no things ', by writing 'P(dx) . x = x'.  But even if this were a proposition, would it not be equally true if in fact 'there were things' but they were not identical with themselves?", '5.5.4': 'In the general propositional form propositions occur in other propositions only as bases of truth-operations.', '5.5.4.1': "At first sight it looks as if it were also possible for one proposition to occur in another in a different way. Particularly with certain forms of proposition in psychology, such as 'A believes that p is the case' and A has the thought p', etc. For if these are considered superficially, it looks as if the proposition p stood in some kind of relation to an object A. (And in modern theory of knowledge (Russell, Moore, etc.) these propositions have actually been construed in this way.)", '5.5.4.2': "It is clear, however, that 'A believes that p', 'A has the thought p', and 'A says p' are of the form ''p' says p':  and this does not involve a correlation of a fact with an object, but rather the correlation of facts by means of the correlation of their objects.", '5.5.4.2.1': 'This shows too that there is no such thing as the soul--the subject, etc.--as it is conceived in the superficial psychology of the present day. Indeed a composite soul would no longer be a soul.', '5.5.4.2.2': "The correct explanation of the form of the proposition, 'A makes the judgement p', must show that it is impossible for a judgement to be a piece of nonsense.  (Russell's theory does not satisfy this requirement.)", '5.5.4.2.3': "To perceive a complex means to perceive that its constituents are related to one another in such and such a way. This no doubt also explains why there are two possible ways of seeing the figure as a cube; and all similar phenomena.  For we really see two different facts. (If I look in the first place at the corners marked a and only glance at the b's, then the a's appear to be in front, and vice versa).", '5.5.5': 'We now have to answer a priori the question about all the possible forms of elementary propositions. Elementary propositions consist of names.  Since, however, we are unable to give the number of names with different meanings, we are also unable to give the composition of elementary propositions.', '5.5.5.1': 'Our fundamental principle is that whenever a question can be decided by logic at all it must be possible to decide it without more ado. (And if we get into a position where we have to look at the world for an answer to such a problem, that shows that we are on a completely wrong track.)', '5.5.5.2': "The 'experience' that we need in order to understand logic is not that something or other is the state of things, but that something is :  that, however, is not an experience. Logic is prior  to every experience--that something is so . It is prior to the question 'How?' not prior to the question 'What?'", '5.5.5.2.1': 'And if this were not so, how could we apply logic? We might put it in this way:  if there would be a logic even if there were no world, how then could there be a logic given that there is a world?', '5.5.5.3': 'Russell said that there were simple relations between different numbers of things (individuals).  But between what numbers? And how is this supposed to be decided?--By experience? (There is no pre-eminent number.)', '5.5.5.4': 'It would be completely arbitrary to give any specific form.', '5.5.5.4.1': 'It is supposed to be possible to answer a priori the question whether I can get into a position in which I need the sign for a 27-termed relation in order to signify something.', '5.5.5.4.2': 'But is it really legitimate even to ask such a question? Can we set up a form of sign without knowing whether anything can correspond to it? Does it make sense to ask what there must be  in order that something can be the case?', '5.5.5.5': 'Clearly we have some concept of elementary propositions quite apart from their particular logical forms. But when there is a system by which we can create symbols, the system is what is important for logic and not the individual symbols. And anyway, is it really possible that in logic I should have to deal with forms that I can invent? What I have to deal with must be that which makes it possible for me to invent them.', '5.5.5.6': 'There cannot be a hierarchy of the forms of elementary propositions.  We can foresee only what we ourselves construct.', '5.5.5.6.1': 'Empirical reality is limited by the totality of objects.  The limit also makes itself manifest in the totality of elementary propositions. Hierarchies are and must be independent of reality.', '5.5.5.6.2': 'If we know on purely logical grounds that there must be elementary propositions, then everyone who understands propositions in their C form must know It.', '5.5.5.6.3': 'In fact, all the propositions of our everyday language, just as they stand, are in perfect logical order.--That utterly simple thing, which we have to formulate here, is not a likeness of the truth, but the truth itself in its entirety. (Our problems are not abstract, but perhaps the most concrete that there are.)', '5.5.5.7': 'The application  of logic decides what elementary propositions there are. What belongs to its application, logic cannot anticipate. It is clear that logic must not clash with its application. But logic has to be in contact with its application. Therefore logic and its application must not overlap.', '5.5.5.7.1': 'If I cannot say a priori what elementary propositions there are, then the attempt to do so must lead to obvious nonsense.', '5.6': 'The limits of my language  mean the limits of my world.', '5.6.1': "Logic pervades the world:  the limits of the world are also its limits. So we cannot say in logic, 'The world has this in it, and this, but not that.' For that would appear to presuppose that we were excluding certain possibilities, and this cannot be the case, since it would require that logic should go beyond the limits of the world; for only in that way could it view those limits from the other side as well. We cannot think what we cannot think; so what we cannot think we cannot say  either.", '5.6.2': 'This remark provides the key to the problem, how much truth there is in solipsism. For what the solipsist means  is quite correct; only it cannot be said , but makes itself manifest. The world is my  world:  this is manifest in the fact that the limits of language  (of that language which alone I understand) mean the limits of my  world.', '5.6.2.1': 'The world and life are one.', '5.6.3': 'I am my world.  (The microcosm.)', '5.6.3.1': 'There is no such thing as the subject that thinks or entertains ideas. If I wrote a book called The World as l found it , I should have to include a report on my body, and should have to say which parts were subordinate to my will, and which were not, etc., this being a method of isolating the subject, or rather of showing that in an important sense there is no subject; for it alone could not  be mentioned in that book.--', '5.6.3.2': 'The subject does not belong to the world:  rather, it is a limit of the world.', '5.6.3.3': 'Where in  the world is a metaphysical subject to be found? You will say that this is exactly like the case of the eye and the visual field.  But really you do not  see the eye. And nothing in the visual field  allows you to infer that it is seen by an eye.', '5.6.3.3.1': 'For the form of the visual field is surely not like this', '5.6.3.4': 'This is connected with the fact that no part of our experience is at the same time a priori. Whatever we see could be other than it is. Whatever we can describe at all could be other than it is. There is no a priori order of things.', '5.6.4': 'Here it can be seen that solipsism, when its implications are followed out strictly, coincides with pure realism.  The self of solipsism shrinks to a point without extension, and there remains the reality co-ordinated with it.', '5.6.4.1': "Thus there really is a sense in which philosophy can talk about the self in a non-psychological way. What brings the self into philosophy is the fact that 'the world is my world'. The philosophical self is not the human being, not the human body, or the human soul, with which psychology deals, but rather the metaphysical subject, the limit of the world--not a part of it.", '6': 'The general form of a truth-function is [p, E, N(E)]. This is the general form of a proposition.', '6.0.0.1': 'What this says is just that every proposition is a result of successive applications to elementary propositions of the operation N(E)', '6.0.0.2': 'If we are given the general form according to which propositions are constructed, then with it we are also given the general form according to which one proposition can be generated out of another by means of an operation.', '6.0.1': "Therefore the general form of an operation /'(n) is [E, N(E)] ' (n)  ( = [n, E, N(E)]). This is the most general form of transition from one proposition to another.", '6.0.2': "And this is how we arrive at numbers.  I give the following definitions x = /0x Def., /'/v'x = /v+1'x Def. So, in accordance with these rules, which deal with signs, we write the series x, /'x, /'/'x, /'/'/'x, ... , in the following way /0'x, /0+1'x, /0+1+1'x, /0+1+1+1'x, ... . Therefore, instead of '[x, E, /'E]', I write '[/0'x, /v'x, /v+1'x]'. And I give the following definitions 0 + 1 = 1 Def., 0 + 1 + 1 = 2 Def., 0 + 1 + 1 +1 = 3 Def., (and so on).", '6.0.2.1': 'A number is the exponent of an operation.', '6.0.2.2': 'The concept of number is simply what is common to all numbers, the general form of a number. The concept of number is the variable number. And the concept of numerical equality is the general form of all particular cases of numerical equality.', '6.0.3': 'The general form of an integer is [0, E, E +1].', '6.0.3.1': 'The theory of classes is completely superfluous in mathematics. This is connected with the fact that the generality required in mathematics is not accidental  generality.', '6.1': 'The propositions of logic are tautologies.', '6.1.1': 'Therefore the propositions of logic say nothing. (They are the analytic propositions.)', '6.1.1.1': "All theories that make a proposition of logic appear to have content are false. One might think, for example, that the words 'true' and 'false' signified two properties among other properties, and then it would  seem to be a remarkable fact that every proposition possessed one of these properties. On this theory it seems to be anything but obvious, just as, for instance, the proposition, 'All roses are either yellow or red', would not sound obvious even if it were true. Indeed, the logical proposition acquires all the characteristics of a proposition of natural science and this is the sure sign that it has been construed wrongly.", '6.1.1.2': 'The correct explanation of the propositions of logic must assign to them a unique status among all propositions.', '6.1.1.3': 'It is the peculiar mark of logical propositions that one can recognize that they are true from the symbol alone, and this fact contains in itself the whole philosophy of logic. And so too it is a very important fact that the truth or falsity of non-logical propositions cannot be recognized from the propositions alone.', '6.1.2': 'The fact that the propositions of logic are tautologies shows the formal--logical--properties of language and the world. The fact that a tautology is yielded by this particular way  of connecting its constituents characterizes the logic of its constituents. If propositions are to yield a tautology when they are connected in a certain way, they must have certain structural properties. So their yielding a tautology when combined in this shows that they possess these structural properties.', '6.1.2.0.1': "For example, the fact that the propositions 'p' and 'Pp' in the combination '(p . Pp)' yield a tautology shows that they contradict one another. The fact that the propositions 'p z q', 'p', and 'q', combined with one another in the form '(p z q) . (p) :z: (q)', yield a tautology shows that q follows from p and p z q. The fact that '(x) . fxx :z: fa' is a tautology shows that fa follows from (x) . fx.  Etc. etc.", '6.1.2.0.2': 'It is clear that one could achieve the same purpose by using contradictions instead of tautologies.', '6.1.2.0.3': "In order to recognize an expression as a tautology, in cases where no generality-sign occurs in it, one can employ the following intuitive method:  instead of 'p', 'q', 'r', etc.  I write 'TpF', 'TqF', 'TrF', etc. Truth-combinations I express by means of brackets, e.g. and I use lines to express the correlation of the truth or falsity of the whole proposition with the truth-combinations of its truth-arguments, in the following way So this sign, for instance, would represent the proposition p z q. Now, by way of example, I wish to examine the proposition P(p .Pp) (the law of contradiction) in order to determine whether it is a tautology.  In our notation the form 'PE' is written as and the form 'E . n' as Hence the proposition P(p . Pp).  reads as follows If we here substitute 'p' for 'q' and examine how the outermost T and F are connected with the innermost ones, the result will be that the truth of the whole proposition is correlated with all the truth-combinations of its argument, and its falsity with none of the truth-combinations.", '6.1.2.1': 'The propositions of logic demonstrate the logical properties of propositions by combining them so as to form propositions that say nothing. This method could also be called a zero-method. In a logical proposition, propositions are brought into equilibrium with one another, and the state of equilibrium then indicates what the logical constitution of these propositions must be.', '6.1.2.2': 'It follows from this that we can actually do without logical propositions; for in a suitable notation we can in fact recognize the formal properties of propositions by mere inspection of the propositions themselves.', '6.1.2.2.1': "If, for example, two propositions 'p' and 'q' in the combination 'p z q' yield a tautology, then it is clear that q follows from p. For example, we see from the two propositions themselves that 'q' follows from 'p z q . p', but it is also possible to show it in this way:  we combine them to form 'p z q . p :z: q', and then show that this is a tautology.", '6.1.2.2.2': 'This throws some light on the question why logical propositions cannot be confirmed by experience any more than they can be refuted by it. Not only must a proposition of logic be irrefutable by any possible experience, but it must also be unconfirmable by any possible experience.', '6.1.2.2.3': "Now it becomes clear why people have often felt as if it were for us to 'postulate ' the 'truths of logic'. The reason is that we can postulate them in so far as we can postulate an adequate notation.", '6.1.2.2.4': 'It also becomes clear now why logic was called the theory of forms and of inference.', '6.1.2.3': "Clearly the laws of logic cannot in their turn be subject to laws of logic. (There is not, as Russell thought, a special law of contradiction for each 'type'; one law is enough, since it is not applied to itself.)", '6.1.2.3.1': 'The mark of a logical proposition is not  general validity. To be general means no more than to be accidentally valid for all things. An ungeneralized proposition can be tautological just as well as a generalized one.', '6.1.2.3.2': "The general validity of logic might be called essential, in contrast with the accidental general validity of such propositions as 'All men are mortal'.  Propositions like Russell's 'axiom of reducibility' are not logical propositions, and this explains our feeling that, even if they were true, their truth could only be the result of a fortunate accident.", '6.1.2.3.3': 'It is possible to imagine a world in which the axiom of reducibility is not valid. It is clear, however, that logic has nothing to do with the question whether our world really is like that or not.', '6.1.2.4': "The propositions of logic describe the scaffolding of the world, or rather they represent it. They have no 'subject-matter'. They presuppose that names have meaning and elementary propositions sense; and that is their connexion with the world. It is clear that something about the world must be indicated by the fact that certain combinations of symbols--whose essence involves the possession of a determinate character--are tautologies. This contains the decisive point. We have said that some things are arbitrary in the symbols that we use and that some things are not. In logic it is only the latter that express: but that means that logic is not a field in which we express what we wish with the help of signs, but rather one in which the nature of the absolutely necessary signs speaks for itself. If we know the logical syntax of any sign-language, then we have already been given all the propositions of logic.", '6.1.2.5': "It is possible--indeed possible even according to the old conception of logic--to give in advance a description of all 'true' logical propositions.", '6.1.2.5.1': 'Hence there can never  be surprises in logic.', '6.1.2.6': "One can calculate whether a proposition belongs to logic, by calculating the logical properties of the symbol. And this is what we do when we 'prove' a logical proposition. For, without bothering about sense or meaning, we construct the logical proposition out of others using only rules that deal with signs . The proof of logical propositions consists in the following process:  we produce them out of other logical propositions by successively applying certain operations that always generate further tautologies out of the initial ones.  (And in fact only tautologies follow from a tautology.) Of course this way of showing that the propositions of logic are tautologies is not at all essential to logic, if only because the propositions from which the proof starts must show without any proof that they are tautologies.", '6.1.2.6.1': 'In logic process and result are equivalent.  (Hence the absence of surprise.)', '6.1.2.6.2': 'Proof in logic is merely a mechanical expedient to facilitate the recognition of tautologies in complicated cases.', '6.1.2.6.3': 'Indeed, it would be altogether too remarkable if a proposition that had sense could be proved logically  from others, and so too could a logical proposition.  It is clear from the start that a logical proof of a proposition that has sense and a proof in logic must be two entirely different things.', '6.1.2.6.4': 'A proposition that has sense states something, which is shown by its proof to be so.  In logic every proposition is the form of a proof. Every proposition of logic is a modus ponens represented in signs. (And one cannot express the modus ponens by means of a proposition.)', '6.1.2.6.5': 'It is always possible to construe logic in such a way that every proposition is its own proof.', '6.1.2.7': 'All the propositions of logic are of equal status:  it is not the case that some of them are essentially derived propositions. Every tautology itself shows that it is a tautology.', '6.1.2.7.1': "It is clear that the number of the 'primitive propositions of logic' is arbitrary, since one could derive logic from a single primitive proposition, e.g. by simply constructing the logical product of Frege's primitive propositions.  (Frege would perhaps say that we should then no longer have an immediately self-evident primitive proposition.  But it is remarkable that a thinker as rigorous as  Frege appealed to the degree of self-evidence as the criterion of a logical proposition.)", '6.1.3': 'Logic is not a body of doctrine, but a mirror-image of  the world. Logic is transcendental.', '6.2': 'Mathematics is a logical method. The propositions of mathematics are equations, and therefore pseudo-propositions.', '6.2.1': 'A proposition of mathematics does not express a thought.', '6.2.1.1': "Indeed in real life a mathematical proposition is never what we want.  Rather, we make use of mathematical propositions only in inferences from propositions that do not belong to mathematics to others that likewise do not belong to mathematics. (In philosophy the question, 'What do we actually use this word or this proposition for?' repeatedly leads to valuable insights.)", '6.2.2': 'The logic of the world, which is shown in tautologies by the propositions of logic, is shown in equations by mathematics.', '6.2.3': 'If two expressions are combined by means of the sign of equality, that means that they can be substituted for one another.  But it must be manifest in the two expressions themselves whether this is the case or not. When two expressions can be substituted for one another, that characterizes their logical form.', '6.2.3.1': "It is a property of affirmation that it can be construed as double negation. It is a property of '1 + 1 + 1 + 1' that it can be construed as '(1 + 1) + (1 + 1)'.", '6.2.3.2': 'Frege says that the two expressions have the same meaning but different senses. But the essential point about an equation is that it is not necessary in order to show that the two expressions connected by the sign of equality have the same meaning, since this can be seen from the two expressions themselves.', '6.2.3.2.1': 'And the possibility of proving the propositions of mathematics means simply that their correctness can be perceived without its being necessary that what they express should itself be compared with the facts in order to determine its correctness.', '6.2.3.2.2': 'It is impossible to assert the identity of meaning of two expressions.  For in order to be able to assert anything about their meaning, I must know their meaning, and I cannot know their meaning without knowing whether what they mean is the same or different.', '6.2.3.2.3': 'An equation merely marks the point of view from which I consider the two expressions:  it marks their equivalence in meaning.', '6.2.3.3': 'The question whether intuition is needed for the solution of mathematical problems must be given the answer that in this case language itself provides the necessary intuition.', '6.2.3.3.1': 'The process of calculating  serves to bring about that intuition. Calculation is not an experiment.', '6.2.3.4': 'Mathematics is a method of logic.', '6.2.3.4.1': 'It is the essential characteristic of mathematical method that it employs equations.  For it is because of this method that every proposition of mathematics must go without saying.', '6.2.4': 'The method by which mathematics arrives at its equations is the method of substitution. For equations express the substitutability of two expressions and, starting from a number of equations, we advance to new equations by substituting different expressions in accordance with the equations.', '6.2.4.1': "Thus the proof of the proposition 2 t 2 = 4 runs as follows: (/v)n'x = /v x u'x Def., /2 x 2'x = (/2)2'x = (/2)1 + 1'x = /2' /2'x = /1 + 1'/1 + 1'x = (/'/)'(/'/)'x =/'/'/'/'x = /1 + 1 + 1 + 1'x = /4'x.", '6.3': 'The exploration of logic means the exploration of everything that is subject to law .  And outside logic everything is accidental.', '6.3.1': 'The so-called law of induction cannot possibly be a law  of logic, since it is obviously a proposition with sense.---Nor, therefore, can it be an a priori law.', '6.3.2': 'The law of causality is not a law but the form of a law.', '6.3.2.1': "'Law of causality'--that is a general name.  And just as in mechanics, for example, there are 'minimum-principles', such as the law of least action, so too in physics there are causal laws, laws of the causal form.", '6.3.2.1.1': "Indeed people even surmised that there must be a  'law of least action' before they knew exactly how it went.  (Here, as always, what is certain a priori proves to be something purely logical.)", '6.3.3': 'We do not have an a priori belief in a law of conservation, but rather a priori knowledge  of the possibility of a logical form.', '6.3.4': 'All such propositions, including the principle of sufficient reason, tile laws of continuity in nature and of least effort in ature, etc. etc.--all these are a priori insights about the forms in which the propositions of science can be cast.', '6.3.4.1': "Newtonian mechanics, for example, imposes a unified form on the description of the world.  Let us imagine a white surface with irregular black spots on it. We then say that whatever kind of picture these make, I can always approximate as closely as I wish to the description of it by covering the surface with a sufficiently fine square mesh, and then saying of every square whether it is black or white. In this way I shall have imposed a unified form on the description of the surface. The form is optional, since I could have achieved the same result by using a net with a triangular or hexagonal mesh. Possibly the use of a triangular mesh would have made the description simpler:  that is to say, it might be that we could describe the surface more accurately with a coarse triangular mesh than with a fine square mesh (or conversely), and so on. The different nets correspond to different systems for describing the world. Mechanics determines one form of description of the world by saying that all propositions used in the description of the world must be obtained in a given way from a given set of propositions--the axioms of mechanics. It thus supplies the bricks for building the edifice of science, and it says, 'Any building that you want to erect, whatever it may be, must somehow be constructed with these bricks, and with these alone.' (Just as with the number-system we must be able to write down any number we wish, so with the system of mechanics we must be able to write down any proposition of physics that we wish.)", '6.3.4.2': 'And now we can see the relative position of logic and mechanics. (The net might also consist of more than one kind of mesh:  e.g. we could use both triangles and hexagons.) The possibility of describing a picture like the one mentioned above with a net of a given form tells us nothing  about the picture. (For that is true of all such pictures.) But what does  characterize the picture is that it can be described completely  by a particular net with a particular size of mesh. Similarly the possibility of describing the world by means of Newtonian mechanics tells us nothing about the world:  but what does tell us something about it is the precise way  in which it is possible to describe it by these means. We are also told something about the world by the fact that it can be described more simply with one system of mechanics than with another.', '6.3.4.3': 'Mechanics is an attempt to construct according to a single plan all the true  propositions that we need for the description of the world.', '6.3.4.3.1': 'The laws of physics, with all their logical apparatus, still speak, however indirectly, about the objects of the world.', '6.3.4.3.2': 'We ought not to forget that any description of the world by means of mechanics will be of the completely general kind. For example, it will never mention particular  point-masses:  it will only talk about any point-masses whatsoever.', '6.3.5': 'Although the spots in our picture are geometrical figures, nevertheless geometry can obviously say nothing at all about their actual form and position. The network, however, is purely geometrical; all its properties can be given a priori. Laws like the principle of sufficient reason, etc. are about the net and not about what the net describes.', '6.3.6': 'If there were a law of causality, it might be put in the following way:  There are laws of nature. But of course that cannot be said: it makes itself manifest.', '6.3.6.1': "One might say, using Hertz's terminology, that only connexions that are subject to law  are thinkable.", '6.3.6.1.1': "We cannot compare a process with 'the passage of time'--there is no such thing--but only with another process (such as the working of a chronometer). Hence we can describe the lapse of time only by relying  on some other process. Something exactly analogous applies to space: e.g. when people say that neither of two events (which exclude one another) can occur, because there is nothing to cause  the one to occur rather than the other, it is really a matter of our being unable to describe one  of the two events unless there is some sort of asymmetry to be found. And if  such an asymmetry is to be found, we can regard it as the cause  of the occurrence of the one and the non-occurrence of the other.", '6.3.6.1.1.1': "Kant's problem about the right hand and the left hand, which cannot be made to coincide, exists even in two dimensions. Indeed, it exists in one-dimensional space in which the two congruent figures, a and b, cannot be made to coincide unless they are moved out of this space.  The right hand and the left hand are in fact completely  congruent. It is quite irrelevant that they cannot be made to coincide. A right-hand glove could be put on the left hand, if it could be turned round in four-dimensional space.", '6.3.6.2': 'What can be described can happen too: and what the law of causality is meant to exclude cannot even be described.', '6.3.6.3': 'The procedure of induction consists in accepting as true the simplest  law that can be reconciled with our experiences.', '6.3.6.3.1': 'This procedure, however, has no logical justification but only a psychological one. It is clear that there are no grounds for believing that the simplest eventuality will in fact be realized.', '6.3.6.3.1.1': 'It is an hypothesis that the sun will rise tomorrow: and this means that we do not know  whether it will rise.', '6.3.7': 'There is no compulsion making one thing happen because another has happened. The only necessity that exists is logical  necessity.', '6.3.7.1': 'The whole modern conception of the world is founded on the illusion that the so-called laws of nature are the explanations of natural phenomena.', '6.3.7.2': 'Thus people today stop at the laws of nature, treating them as something inviolable, just as God and Fate were treated in past ages. And in fact both are right and both wrong: though the view of the ancients is clearer in so far as they have a clear and acknowledged terminus, while the modern system tries to make it look as if everything  were explained.', '6.3.7.3': 'The world is independent of my will.', '6.3.7.4': 'Even if all that we wish for were to happen, still this would only be a favour granted by fate, so to speak: for there is no logical connexion between the will and the world, which would guarantee it, and the supposed physical connexion itself is surely not something that we could will.', '6.3.7.5': 'Just as the only necessity that exists is logical necessity, so too the only impossibility that exists is logical impossibility.', '6.3.7.5.1': 'For example, the simultaneous presence of two colours at the same place in the visual field is impossible, in fact logically impossible, since it is ruled out by the logical structure of colour. Let us think how this contradiction appears in physics:  more or less as follows--a particle cannot have two velocities at the same time; that is to say, it cannot be in two places at the same time; that is to say, particles that are in different places at the same time cannot be identical. (It is clear that the logical product of two elementary propositions can neither be a tautology nor a contradiction. The statement that a point in the visual field has two different colours at the same time is a contradiction.)', '6.4': 'All propositions are of equal value.', '6.4.1': 'The sense of the world must lie outside the world. In the world everything is as it is, and everything happens as it does happen: in it no value exists--and if it did exist, it would have no value. If there is any value that does have value, it must lie outside the whole sphere of what happens and is the case.  For all that happens and is the case is accidental. What makes it non-accidental cannot lie within  the worl
